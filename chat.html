<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MEET â€” Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#0061FF;
    --accent:#5AE4A8;
    --bg:#f7f9fb;
    --card:#fff;
    --text:#111827;
    --muted:#6b7280;
    --radius:12px;
    --shadow: 0 6px 18px rgba(16,24,40,0.06);
  }
  body.dark {
    --bg:#081226;
    --card:#0b1726;
    --text:#e6eef8;
    --muted:#93a3bd;
    --shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Arial;
    background:var(--bg);
    color:var(--text);
    height:100vh;
    display:flex;
    flex-direction:column;
    transition:background .35s,color .35s;
  }

  /* header */
  header{
    display:flex;
    align-items:center;
    gap:16px;
    padding:12px 20px;
    background:var(--card);
    box-shadow:var(--shadow);
    position:sticky;
    top:0;
    z-index:50;
  }
  .left {
    display:flex;
    align-items:center;
    gap:12px;
  }
  .logo-icon{
    width:44px;height:44px;border-radius:8px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    display:flex;align-items:center;justify-content:center;
    -webkit-mask:url('#m-mask');mask:url('#m-mask') center/contain no-repeat;
  }
  .brand {
    font-weight:700;font-size:18px;color:var(--primary);
  }
  .search {
    flex:1;display:flex;align-items:center;gap:10px;background:#eef3ff;border-radius:10px;padding:8px 12px;
    max-width:600px;
  }
  body.dark .search{background:#0f2134}
  .search input{border:0;background:transparent;outline:none;width:100%;color:var(--text)}
  .header-right{display:flex;align-items:center;gap:10px}

  .status-dot{
    width:10px;height:10px;border-radius:50%;background:#34D399;border:2px solid var(--card);box-shadow:0 0 0 4px rgba(52,211,153,0.09);
    display:inline-block;margin-left:6px;
  }

  /* layout */
  .layout{display:flex;flex:1;overflow:hidden}
  aside{
    width:240px;background:var(--card);padding:18px;border-right:1px solid rgba(0,0,0,0.03);
    display:flex;flex-direction:column;gap:8px;box-shadow:var(--shadow);
    transition: width 0.3s ease;
  }
  aside button{
    border:0;background:transparent;padding:12px 14px;border-radius:10px;text-align:left;font-weight:600;color:var(--muted);cursor:pointer;
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    width: 100%;
    font-family: inherit;
    font-size: inherit;
  }
  aside button.active{color:var(--primary);background:linear-gradient(90deg, rgba(0,97,255,0.06), rgba(90,228,168,0.03));}
  aside button .menu-text {
    transition: opacity 0.3s ease;
  }
  main{flex:1;padding:0;overflow:hidden;display:flex;}

  /* Chat Layout */
  .chat-container {
    display: flex;
    width: 100%;
    height: 100%;
  }

  /* Conversations Sidebar */
  .conversations-sidebar {
    width: 320px;
    background: var(--card);
    border-right: 1px solid rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  body.dark .conversations-sidebar {
    border-right: 1px solid rgba(255,255,255,0.05);
  }

  .chat-header {
    padding: 15px 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  body.dark .chat-header {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .chat-title {
    font-size: 18px;
    font-weight: 700;
  }

  .new-chat-btn {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }

  .chat-search {
    padding: 12px 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
  }

  body.dark .chat-search {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .chat-search input {
    width: 100%;
    padding: 10px 15px;
    border-radius: 20px;
    border: 1px solid rgba(0,0,0,0.1);
    background: var(--bg);
    font-size: 14px;
  }

  body.dark .chat-search input {
    border: 1px solid rgba(255,255,255,0.1);
  }

  .conversations-list {
    flex: 1;
    overflow-y: auto;
    padding: 8px 0;
  }

  .conversation-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 15px;
    cursor: pointer;
    border-bottom: 1px solid rgba(0,0,0,0.03);
    transition: background 0.2s;
  }

  body.dark .conversation-item {
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }

  .conversation-item:hover, .conversation-item.active {
    background: rgba(0,97,255,0.05);
  }

  .conversation-avatar {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
  }

  .online-indicator {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #34D399;
    border: 2px solid var(--card);
  }

  .conversation-info {
    flex: 1;
    min-width: 0;
  }

  .conversation-name {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 4px;
  }

  .conversation-preview {
    font-size: 12px;
    color: var(--muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .conversation-meta {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 4px;
  }

  .conversation-time {
    font-size: 11px;
    color: var(--muted);
  }

  .unread-badge {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border-radius: 10px;
    padding: 2px 6px;
    font-size: 10px;
    font-weight: 700;
    min-width: 16px;
    text-align: center;
  }

  /* Chat Area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
    background: var(--bg);
  }

  .chat-area-header {
    padding: 12px 15px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    gap: 10px;
    background: var(--card);
  }

  body.dark .chat-area-header {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .current-chat-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    object-fit: cover;
  }

  .current-chat-info {
    flex: 1;
  }

  .current-chat-name {
    font-weight: 700;
    font-size: 15px;
  }

  .current-chat-status {
    font-size: 11px;
    color: var(--muted);
  }

  .chat-actions {
    display: flex;
    gap: 8px;
  }

  .chat-action-btn {
    background: transparent;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 16px;
    padding: 5px;
    transition: color 0.2s;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .chat-action-btn:hover {
    background: rgba(0,0,0,0.05);
    color: var(--primary);
  }

  body.dark .chat-action-btn:hover {
    background: rgba(255,255,255,0.1);
  }

  .back-button {
    display: none;
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
    padding: 5px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .messages-container {
    flex: 1;
    padding: 15px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  .message {
    display: flex;
    gap: 8px;
    max-width: 75%;
    animation: messageAppear 0.3s ease-out;
  }

  @keyframes messageAppear {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .message.sent {
    align-self: flex-end;
    flex-direction: row-reverse;
  }

  .message-avatar {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    object-fit: cover;
    align-self: flex-end;
  }

  .message-bubble {
    padding: 10px 14px;
    border-radius: 16px;
    position: relative;
    word-wrap: break-word;
    max-width: 100%;
  }

  .received .message-bubble {
    background: var(--card);
    border-bottom-left-radius: 4px;
  }

  .sent .message-bubble {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border-bottom-right-radius: 4px;
  }

  .message-text {
    margin: 0;
    font-size: 13px;
    line-height: 1.4;
  }

  .message-time {
    font-size: 10px;
    opacity: 0.7;
    margin-top: 4px;
    text-align: right;
  }

  /* AI Assistant Message */
  .message.ai-assistant .message-bubble {
    background: linear-gradient(135deg, #8B5CF6, #EC4899);
    color: white;
    border-radius: 16px;
    border-bottom-left-radius: 4px;
  }

  /* AI Auto-Reply Indicator */
  .ai-reply-indicator {
    font-size: 9px;
    opacity: 0.7;
    margin-top: 2px;
    font-style: italic;
  }

  /* Quick Reply Buttons */
  .quick-replies {
    display: flex;
    gap: 6px;
    margin-top: 8px;
    flex-wrap: wrap;
  }

  .quick-reply {
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 11px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .quick-reply:hover {
    background: rgba(255,255,255,0.3);
  }

  /* Message Input */
  .message-input-container {
    padding: 15px;
    border-top: 1px solid rgba(0,0,0,0.05);
    background: var(--card);
    margin-bottom: 0;
  }

  body.dark .message-input-container {
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .message-input-wrapper {
    display: flex;
    align-items: flex-end;
    gap: 10px;
  }

  .message-input-actions {
    display: flex;
    gap: 8px;
    margin-bottom: 8px;
  }

  .input-action {
    background: transparent;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 18px;
    padding: 5px;
    transition: color 0.2s;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .input-action:hover {
    background: rgba(0,0,0,0.05);
    color: var(--primary);
  }

  body.dark .input-action:hover {
    background: rgba(255,255,255,0.1);
  }

  .message-input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 20px;
    border: 1px solid rgba(0,0,0,0.1);
    background: var(--bg);
    resize: none;
    font-family: inherit;
    font-size: 14px;
    line-height: 1.4;
    min-height: 44px;
    max-height: 120px;
  }

  body.dark .message-input {
    border: 1px solid rgba(255,255,255,0.1);
  }

  .send-button {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
    box-shadow: var(--shadow);
    transition: transform 0.2s;
    flex-shrink: 0;
  }

  .send-button:hover {
    transform: scale(1.05);
  }

  /* Smart Suggestions */
  .smart-suggestions {
    display: flex;
    gap: 6px;
    margin-top: 8px;
    flex-wrap: wrap;
  }

  .suggestion-chip {
    background: rgba(0,97,255,0.1);
    border: 1px solid rgba(0,97,255,0.2);
    color: var(--primary);
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 11px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .suggestion-chip:hover {
    background: rgba(0,97,255,0.2);
  }

  /* AI Mode Toggle */
  .ai-mode-toggle {
    display: flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    background: rgba(0,97,255,0.1);
    border-radius: 16px;
    margin-bottom: 8px;
    cursor: pointer;
    width: fit-content;
  }

  .ai-mode-text {
    font-size: 11px;
    font-weight: 600;
    color: var(--primary);
  }

  .ai-toggle-switch {
    width: 32px;
    height: 18px;
    background: #ccc;
    border-radius: 9px;
    position: relative;
    transition: background 0.3s;
  }

  .ai-toggle-switch.active {
    background: var(--primary);
  }

  .ai-toggle-knob {
    width: 14px;
    height: 14px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: transform 0.3s;
  }

  .ai-toggle-switch.active .ai-toggle-knob {
    transform: translateX(14px);
  }

  /* Media Attachments Modal */
  .media-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .media-modal-content {
    background: var(--card);
    border-radius: var(--radius);
    padding: 15px;
    max-width: 350px;
    width: 90%;
    box-shadow: var(--shadow);
  }

  .media-options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 12px;
  }

  .media-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 6px;
    padding: 12px;
    background: var(--bg);
    border-radius: var(--radius);
    cursor: pointer;
    transition: background 0.2s;
  }

  .media-option:hover {
    background: rgba(0,97,255,0.1);
  }

  .media-option-icon {
    font-size: 20px;
  }

  .media-option-text {
    font-size: 11px;
    font-weight: 600;
  }

  /* Video Call Interface */
  .video-call-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg);
    display: none;
    flex-direction: column;
    z-index: 2000;
  }

  .video-call-header {
    padding: 12px 15px;
    background: var(--card);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .video-call-main {
    flex: 1;
    display: flex;
    position: relative;
  }

  .video-remote {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .video-local {
    position: absolute;
    bottom: 15px;
    right: 15px;
    width: 120px;
    height: 90px;
    border-radius: var(--radius);
    object-fit: cover;
    border: 2px solid var(--card);
  }

  .video-call-chat {
    position: absolute;
    right: 0;
    top: 0;
    width: 280px;
    height: 100%;
    background: var(--card);
    border-left: 1px solid rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }

  .video-call-controls {
    padding: 15px;
    background: var(--card);
    display: flex;
    justify-content: center;
    gap: 12px;
  }

  .call-control-btn {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    border: none;
    font-size: 18px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .call-end-btn {
    background: #ff4444;
    color: white;
  }

  .call-action-btn {
    background: var(--card);
    color: var(--text);
  }

  /* Empty State */
  .empty-chat {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 30px;
    color: var(--muted);
  }

  .empty-chat-icon {
    font-size: 40px;
    margin-bottom: 12px;
  }

  /* Responsive */
  @media (max-width: 900px) {
    aside {
      width: 70px;
    }
    aside button {
      justify-content: center;
      padding: 10px 6px;
    }
    .menu-text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }
    .search {
      max-width: 400px;
    }
    
    /* Mobile chat layout */
    .conversations-sidebar {
      width: 100%;
      position: absolute;
      z-index: 10;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }
    
    .conversations-sidebar.hidden {
      transform: translateX(-100%);
      pointer-events: none;
    }
    
    .chat-area {
      width: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      position: relative;
      z-index: 20;
    }
    
    .chat-area.active {
      transform: translateX(0);
    }
    
    .back-button {
      display: flex;
    }
    
    .message {
      max-width: 85%;
    }
    
    /* Adjust header for mobile */
    .brand {
      display: none;
    }
    
    .search {
      max-width: 200px;
    }
    
    .header-right {
      gap: 5px;
    }
    
    .header-right > div:first-child {
      display: none;
    }

    .message-input-container {
      padding-bottom: 20px;
    }

    .video-call-chat {
      width: 100%;
      height: 40%;
      bottom: 0;
      top: auto;
    }

    .conversations-sidebar,
    .chat-area.active {
      height: 100%;
      overflow: hidden;
    }
  }

  @media (max-width: 768px) {
    .search {
      max-width: 150px;
    }
  }

  @media (max-width: 640px) {
    .search {
      max-width: 120px;
    }
    
    .message {
      max-width: 90%;
    }
    
    .chat-header {
      padding: 10px 12px;
    }
    
    .messages-container {
      padding: 12px;
    }
    
    .message-input-container {
      padding: 12px;
      padding-bottom: 20px;
    }

    .video-call-chat {
      height: 45%;
    }
  }

  @media (max-width: 480px) {
    .search {
      max-width: 100px;
    }
    
    .message {
      max-width: 95%;
    }
    
    .conversation-item {
      padding: 8px 12px;
    }
    
    .conversation-avatar {
      width: 38px;
      height: 38px;
    }

    .video-call-chat {
      height: 50%;
    }

    .chat-actions {
      gap: 5px;
    }

    .chat-action-btn {
      width: 32px;
      height: 32px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>

<!-- SVG mask resource -->

  <defs>
    <mask id="m-mask" viewBox="0 0 100 100">
      <path fill="white" d="M10 80 L10 20 L30 60 L50 20 L70 60 L90 20 L90 80 L70 40 L50 80 L30 40 Z"/>

    return "For interview preparation, I recommend:\n1. Review the company's mission, products, and recent news\n2. Prepare specific examples of your work using the STAR method (Situation, Task, Action, Result)\n3. Research common interview questions for your role\n4. Prepare thoughtful questions to ask the interviewer\n5. Practice articulating your career narrative clearly\n\nWould you like to do a mock interview practice session?";
  } else if (lowerPrompt.includes('resource') || lowerPrompt.includes('learn') || lowerPrompt.includes('study')) {
    return "Based on your interests, I recommend:\nâ€¢ MEET's curated learning paths for your field\nâ€¢ Industry-specific publications and blogs\nâ€¢ Professional communities and networking groups\nâ€¢ Practical projects to build your portfolio\nâ€¢ Mentorship opportunities within our network\n\nIs there a particular skill or topic you'd like to focus on?";
  }
  
  // Default professional response
  return "Thank you for your message. I appreciate you reaching out and will respond to your query as soon as possible. In the meantime, please feel free to share any additional details or questions you might have.";
}

// Setup event listeners
function setupEventListeners() {
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');
  
  // Send message on button click
  sendButton.addEventListener('click', sendMessage);
  
  // Send message on Enter key (but allow Shift+Enter for new line)
  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
    
    // Auto-resize textarea
    messageInput.style.height = 'auto';
    messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
  });
  
  // New chat button
  document.getElementById('newChatBtn').addEventListener('click', () => {
    alert('New chat feature would open a modal to start conversation with new contacts');
  });
  
  // Back button for mobile - only back button triggers return
  document.getElementById('backButton').addEventListener('click', (e) => {
    e.stopPropagation();
    showConversationsView();
  });
  
  // Go Live button
  document.getElementById('goLive').addEventListener('click', goLive);
  
  // AI mode toggle
  document.getElementById('aiModeToggle').addEventListener('click', toggleAIMode);
  
  // Window resize handler
  window.addEventListener('resize', checkMobileLayout);
  
  // Fix for mobile navigation - prevent chat area from closing when clicking inside
  document.getElementById('chatArea').addEventListener('click', (e) => {
    e.stopPropagation();
  });
  
  // Make sure clicks in messages and input don't close the chat
  document.getElementById('messagesContainer').addEventListener('click', (e) => {
    e.stopPropagation();
  });
  
  document.getElementById('messageInputContainer').addEventListener('click', (e) => {
    e.stopPropagation();
  });
}

// Toggle AI mode
function toggleAIMode() {
  const toggleSwitch = document.querySelector('.ai-toggle-switch');
  aiAutoReplyEnabled = !aiAutoReplyEnabled;
  toggleSwitch.classList.toggle('active', aiAutoReplyEnabled);
  
  if (aiAutoReplyEnabled) {
    showToast('AI Auto-Reply enabled');
  } else {
    showToast('Manual Reply mode enabled');
  }
}

// Send message
function sendMessage() {
  const messageInput = document.getElementById('messageInput');
  const text = messageInput.value.trim();
  
  if (!text || !currentConversationId) return;
  
  const conversation = mockConversations.find(c => c.id === currentConversationId);
  const newMessage = {
    id: conversation.messages.length + 1,
    text: text,
    time: 'Just now',
    sent: true
  };
  
  conversation.messages.push(newMessage);
  renderMessages(conversation.messages);
  messageInput.value = '';
  messageInput.style.height = 'auto';
  
  // Update conversation preview
  conversation.lastMessage = text;
  conversation.time = 'Just now';
  renderConversations();
  
  // Simulate AI auto-reply for regular conversations (not AI Assistant) if enabled
  if (currentConversationId !== 4 && aiAutoReplyEnabled) {
    simulateAIResponse(text, conversation);
  }
}

// Simulate AI response for regular conversations
function simulateAIResponse(userMessage, conversation) {
  // Show typing indicator
  showTypingIndicator(`${conversation.name} is typing...`);
  
  // Generate response after delay
  setTimeout(() => {
    hideTypingIndicator();
    
    let responseText = getAIResponse(userMessage);
    
    // Add AI auto-reply indicator if user is offline
    if (!conversation.online) {
      responseText += '\n\n[AI Auto-Reply â€¢ User is offline]';
    }
    
    const aiReply = {
      id: conversation.messages.length + 1,
      text: responseText,
      time: 'Just now',
      sent: false
    };
    
    conversation.messages.push(aiReply);
    renderMessages(conversation.messages);
    
    // Update conversation in sidebar
    conversation.lastMessage = responseText.substring(0, 30) + '...';
    conversation.time = 'Just now';
    renderConversations();
  }, 2000);
}

// Toast notification
function showToast(message) {
  // Create toast element if it doesn't exist
  let toast = document.getElementById('toast');
  if (!toast) {
    toast = document.createElement('div');
    toast.id = 'toast';
    toast.style.cssText = `
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card);
      color: var(--text);
      padding: 12px 20px;
      border-radius: 8px;
      box-shadow: var(--shadow);
      z-index: 1000;
      font-size: 14px;
      display: none;
    `;
    document.body.appendChild(toast);
  }
  
  toast.textContent = message;
  toast.style.display = 'block';
  
  setTimeout(() => {
    toast.style.display = 'none';
  }, 3000);
}

function startCallTimer() {
  callSeconds = 0;
  callTimer = setInterval(() => {
    callSeconds++;
    const minutes = Math.floor(callSeconds / 60);
    const seconds = callSeconds % 60;
    document.getElementById('callTimer').textContent = 
      `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }, 1000);
}

function stopCallTimer() {
  if (callTimer) {
    clearInterval(callTimer);
    callTimer = null;
  }
}

function sendCallMessage() {
  const input = document.getElementById('callMessageInput');
  const text = input.value.trim();
  if (!text) return;
  
  const messagesContainer = document.getElementById('callMessagesContainer');
  const messageElement = document.createElement('div');
  messageElement.className = 'message sent';
  messageElement.innerHTML = `
    <div class="message-bubble">
      <p class="message-text">${text}</p>
      <div class="message-time">Just now</div>
    </div>
  `;
  
  messagesContainer.appendChild(messageElement);
  input.value = '';
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}
