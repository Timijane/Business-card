<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MEET | Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #0080FF;
    --primary-dark: #0066CC;
    --accent: #00C6FF;
    --success: #10B981;
    --error: #EF4444;
    --bg-color: #f0f2f5;
    --card-bg: #fff;
    --text-color: #111;
    --secondary-text: #65676b;
    --border-color: #dddfe2;
    --online: #10B981;
    --offline: #EF4444;
    --radius: 12px;
    --shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  body.dark-mode {
    --bg-color: #18191a;
    --card-bg: #242526;
    --text-color: #e4e6eb;
    --secondary-text: #b0b3b8;
    --border-color: #3e4042;
    --shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  html, body {
    height: 100%;
    overflow-x: hidden;
    font-size: 16px;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: all 0.3s ease;
    min-height: 100vh;
    -webkit-overflow-scrolling: touch;
  }

  .app-container {
    display: flex;
    min-height: 100vh;
    position: relative;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    width: 280px;
    background: linear-gradient(180deg, #0080FF 0%, #00C6FF 100%);
    border-right: 1px solid var(--border-color);
    overflow-y: auto;
    z-index: 100;
    padding: 20px;
    transition: all 0.3s ease;
    color: white;
    -webkit-overflow-scrolling: touch;
  }

  .sidebar-header {
    padding: 10px 0 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    margin-bottom: 20px;
  }

  .sidebar-header h2 {
    font-size: 24px;
    font-weight: 700;
  }

  .sidebar-menu {
    list-style: none;
  }

  .sidebar-menu li {
    margin-bottom: 8px;
  }

  .sidebar-menu a {
    display: flex;
    align-items: center;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-radius: 8px;
    transition: background 0.3s;
    min-height: 44px;
    font-size: 16px;
  }

  .sidebar-menu a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .sidebar-menu i {
    margin-right: 12px;
    font-size: 18px;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    margin-left: 280px;
    padding: 20px;
    min-height: 100vh;
  }

  /* Navbar */
  .navbar {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
    color: white;
    flex-wrap: wrap;
    gap: 10px;
  }

  .navbar h2 {
    font-size: 20px;
    font-weight: 700;
  }

  .nav-controls {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
  }

  .search-bar {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 8px 15px;
    margin-right: 15px;
  }

  .search-bar input {
    background: transparent;
    border: none;
    color: white;
    outline: none;
    width: 200px;
    font-size: 14px;
  }

  .search-bar input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .user-profile-nav {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 5px 10px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.2);
    cursor: pointer;
    position: relative;
    min-height: 44px;
  }

  .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
    position: relative;
    min-width: 40px;
    font-size: 16px;
    border: 2px solid white;
  }

  .user-avatar.small {
    width: 30px;
    height: 30px;
    font-size: 14px;
    min-width: 30px;
  }

  .status-indicator {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid white;
  }

  .status-online {
    background-color: var(--online);
  }

  .status-offline {
    background-color: var(--offline);
  }

  .user-profile-nav span {
    font-size: 14px;
    font-weight: 600;
  }

  .btn {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    min-height: 44px;
  }

  .btn:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  /* Chat Container */
  .chat-container {
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    height: calc(100vh - 120px);
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    display: flex;
  }

  /* Conversations Sidebar */
  .conversations-sidebar {
    width: 350px;
    background: var(--card-bg);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .chat-header {
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-title {
    font-size: 20px;
    font-weight: 700;
  }

  .new-chat-btn {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: transform 0.2s;
  }

  .new-chat-btn:hover {
    transform: scale(1.1);
  }

  .chat-search {
    padding: 15px 20px;
    border-bottom: 1px solid var(--border-color);
  }

  .chat-search input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 20px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    font-size: 14px;
    outline: none;
    transition: border 0.2s;
  }

  .chat-search input:focus {
    border-color: var(--primary);
  }

  .conversations-list {
    flex: 1;
    overflow-y: auto;
    padding: 8px 0;
  }

  .conversation-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 15px 20px;
    cursor: pointer;
    border-bottom: 1px solid var(--border-color);
    transition: background 0.2s;
    position: relative;
  }

  .conversation-item:hover, .conversation-item.active {
    background: rgba(0,128,255,0.05);
  }

  .conversation-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
    flex-shrink: 0;
  }

  .online-indicator {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--online);
    border: 2px solid var(--card-bg);
  }

  .conversation-info {
    flex: 1;
    min-width: 0;
  }

  .conversation-name {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .conversation-preview {
    font-size: 14px;
    color: var(--secondary-text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .conversation-time {
    font-size: 12px;
    color: var(--secondary-text);
    white-space: nowrap;
  }

  .unread-badge {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border-radius: 10px;
    padding: 2px 8px;
    font-size: 11px;
    font-weight: 700;
    min-width: 18px;
    text-align: center;
    margin-left: 5px;
  }

  /* Chat Area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
    background: var(--bg-color);
  }

  .chat-area-header {
    padding: 15px 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--card-bg);
  }

  .current-chat-avatar {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
  }

  .current-chat-info {
    flex: 1;
  }

  .current-chat-name {
    font-weight: 700;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .current-chat-status {
    font-size: 13px;
    color: var(--secondary-text);
  }

  .chat-actions {
    display: flex;
    gap: 8px;
  }

  .chat-action-btn {
    background: transparent;
    border: none;
    color: var(--secondary-text);
    cursor: pointer;
    font-size: 18px;
    padding: 8px;
    transition: all 0.2s;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .chat-action-btn:hover {
    background: rgba(0,128,255,0.05);
    color: var(--primary);
  }

  .back-button {
    display: none;
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
    padding: 8px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .messages-container {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .message {
    display: flex;
    gap: 10px;
    max-width: 70%;
    animation: messageAppear 0.3s ease-out;
  }

  @keyframes messageAppear {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .message.sent {
    align-self: flex-end;
    flex-direction: row-reverse;
  }

  .message-avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    object-fit: cover;
    align-self: flex-end;
    flex-shrink: 0;
  }

  .message-bubble {
    padding: 12px 16px;
    border-radius: 18px;
    position: relative;
    word-wrap: break-word;
    max-width: 100%;
  }

  .received .message-bubble {
    background: var(--card-bg);
    border-bottom-left-radius: 4px;
  }

  .sent .message-bubble {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border-bottom-right-radius: 4px;
  }

  .message-text {
    margin: 0;
    font-size: 14px;
    line-height: 1.4;
  }

  .message-time {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
    text-align: right;
  }

  .message-input-container {
    padding: 15px 20px;
    border-top: 1px solid var(--border-color);
    background: var(--card-bg);
  }

  .message-input-wrapper {
    display: flex;
    align-items: flex-end;
    gap: 10px;
  }

  .message-input-actions {
    display: flex;
    gap: 8px;
    margin-bottom: 10px;
  }

  .input-action {
    background: transparent;
    border: none;
    color: var(--secondary-text);
    cursor: pointer;
    font-size: 20px;
    padding: 8px;
    transition: color 0.2s;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .input-action:hover {
    background: rgba(0,0,0,0.05);
    color: var(--primary);
  }

  .message-input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 24px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    resize: none;
    font-family: inherit;
    font-size: 15px;
    line-height: 1.4;
    min-height: 50px;
    max-height: 150px;
    outline: none;
    transition: border 0.2s;
  }

  .message-input:focus {
    border-color: var(--primary);
  }

  .send-button {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border: 0;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: transform 0.2s;
    flex-shrink: 0;
    margin-bottom: 4px;
  }

  .send-button:hover {
    transform: scale(1.05);
  }

  .send-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  /* Empty State */
  .empty-chat {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 30px;
    color: var(--secondary-text);
  }

  .empty-chat-icon {
    font-size: 60px;
    margin-bottom: 15px;
    opacity: 0.5;
  }

  .empty-title {
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .empty-description {
    font-size: 15px;
    max-width: 400px;
    margin: 0 auto 20px;
  }

  /* Message Container */
  .message-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    max-width: 300px;
  }

  .message {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 10px;
    font-weight: 600;
    box-shadow: var(--shadow);
    animation: slideIn 0.3s ease;
  }

  .message.success {
    background: var(--success);
    color: white;
  }

  .message.error {
    background: var(--error);
    color: white;
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  /* Typing Indicator */
  .typing-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 10px 15px;
    background: var(--card-bg);
    border-radius: 18px;
    margin-bottom: 10px;
    align-self: flex-start;
    max-width: 70px;
  }

  .typing-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--secondary-text);
    animation: typing 1.4s infinite;
  }

  .typing-dot:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing-dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes typing {
    0%, 60%, 100% {
      transform: translateY(0);
    }
    30% {
      transform: translateY(-5px);
    }
  }

  /* User Search Modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .modal-content {
    background: var(--card-bg);
    border-radius: 12px;
    width: 500px;
    max-width: 90%;
    max-height: 80vh;
    overflow-y: auto;
    width: 100%;
  }

  .modal-header {
    padding: 16px 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .modal-body {
    padding: 20px;
  }

  .close-modal {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: var(--secondary-text);
    min-width: 44px;
    min-height: 44px;
  }

  .search-users-input {
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    font-size: 15px;
    margin-bottom: 15px;
    outline: none;
  }

  .search-users-input:focus {
    border-color: var(--primary);
  }

  .users-list {
    display: flex;
    flex-direction: column;
    gap: 10px;
    max-height: 400px;
    overflow-y: auto;
  }

  .user-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    transition: background 0.2s;
  }

  .user-item:hover {
    background: rgba(0,128,255,0.05);
  }

  .user-avatar {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
  }

  .user-info {
    flex: 1;
  }

  .user-name {
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 4px;
  }

  .user-email {
    font-size: 13px;
    color: var(--secondary-text);
  }

  .follow-btn {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    font-size: 13px;
    transition: transform 0.2s;
  }

  .follow-btn:hover {
    transform: translateY(-1px);
  }

  .follow-btn.following {
    background: var(--success);
  }

  .follow-btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  .start-chat-btn {
    background: transparent;
    border: 1px solid var(--primary);
    color: var(--primary);
    padding: 8px 16px;
    border-radius: 6px;
    font-weight: 600;
    cursor: pointer;
    font-size: 13px;
    transition: all 0.2s;
    margin-left: 8px;
  }

  .start-chat-btn:hover {
    background: rgba(0,128,255,0.1);
  }

  /* Followers/Following Tabs */
  .tabs {
    display: flex;
    border-bottom: 1px solid var(--border-color);
    margin-bottom: 15px;
  }

  .tab {
    flex: 1;
    padding: 12px;
    text-align: center;
    background: transparent;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s;
    color: var(--secondary-text);
  }

  .tab.active {
    color: var(--primary);
    border-bottom: 2px solid var(--primary);
  }

  /* Responsive */
  @media (max-width: 1200px) {
    .sidebar {
      width: 80px;
    }
    .sidebar span {
      display: none;
    }
    .main-content {
      margin-left: 80px;
    }
  }

  @media (max-width: 768px) {
    .sidebar {
      width: 70px;
      padding: 10px 5px;
    }
    
    .sidebar-header {
      display: none;
    }
    
    .sidebar-menu a {
      flex-direction: column;
      padding: 10px 5px;
      font-size: 12px;
      justify-content: center;
      text-align: center;
    }
    
    .sidebar-menu i {
      margin-right: 0;
      margin-bottom: 5px;
      font-size: 16px;
    }
    
    .main-content {
      margin-left: 70px;
      padding: 10px;
    }
    
    .navbar {
      padding: 12px;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    
    .search-bar {
      display: none;
    }
    
    .user-profile-nav span {
      display: none;
    }
    
    .nav-controls {
      gap: 5px;
      width: 100%;
      justify-content: space-between;
    }
    
    .btn span {
      display: none;
    }
    
    .btn {
      padding: 8px;
      flex: 1;
      justify-content: center;
    }

    .chat-container {
      height: calc(100vh - 100px);
    }

    .conversations-sidebar {
      width: 100%;
      position: absolute;
      z-index: 10;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }
    
    .conversations-sidebar.hidden {
      transform: translateX(-100%);
      pointer-events: none;
    }
    
    .chat-area {
      width: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      position: relative;
      z-index: 20;
    }
    
    .chat-area.active {
      transform: translateX(0);
    }
    
    .back-button {
      display: flex;
    }
    
    .message {
      max-width: 85%;
    }
  }

  @media (max-width: 480px) {
    .sidebar {
      width: 60px;
    }
    
    .main-content {
      margin-left: 60px;
      padding: 8px;
    }

    .navbar h2 {
      font-size: 18px;
    }

    .conversations-sidebar,
    .chat-area.active {
      height: 100%;
      overflow: hidden;
    }

    .message {
      max-width: 90%;
    }
    
    .chat-header {
      padding: 15px;
    }

<script type="module">
  // Firebase imports
  import { 
    getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDoc, getDocs, onSnapshot, serverTimestamp, 
    query, orderBy, where, setDoc, arrayUnion, arrayRemove
  } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
    authDomain: "meet-6e159.firebaseapp.com",
    databaseURL: "https://meet-6e159-default-rtdb.firebaseio.com",
    projectId: "meet-6e159",
    storageBucket: "meet-6e159.firebasestorage.app",
    messagingSenderId: "252353608421",
    appId: "1:252353608421:web:6706056048e9a8f12db20c",
    measurementId: "G-9BFPPVMMRF"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  // DOM Elements
  const conversationsList = document.getElementById('conversationsList');
  const emptyChat = document.getElementById('emptyChat');
  const chatHeader = document.getElementById('chatHeader');
  const messagesContainer = document.getElementById('messagesContainer');
  const messageInputContainer = document.getElementById('messageInputContainer');

  const chatUserName = document.getElementById('chatUserName');
  const currentChatStatus = document.getElementById('currentChatStatus');
  const chatUserStatus = document.getElementById('chatUserStatus');
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');
  const backButton = document.getElementById('backButton');
  const conversationsSidebar = document.getElementById('conversationsSidebar');
  const chatArea = document.getElementById('chatArea');
  const newChatBtn = document.getElementById('newChatBtn');
  const startNewChatBtn = document.getElementById('startNewChatBtn');
  const chatSearch = document.getElementById('chatSearch');
  const searchInput = document.getElementById('searchInput');
  const logoutBtn = document.getElementById('logoutBtn');
  const nightToggleBtn = document.getElementById('nightToggleBtn');
  const currentUserAvatar = document.getElementById('currentUserAvatar');
  const userName = document.getElementById('userName');
  const messageContainer = document.getElementById('messageContainer');
  const userSearchModal = document.getElementById('userSearchModal');
  const closeUserSearchModal = document.getElementById('closeUserSearchModal');
  const searchUsersInput = document.getElementById('searchUsersInput');
  const usersList = document.getElementById('usersList');
  const allUsersTab = document.getElementById('allUsersTab');
  const followingTab = document.getElementById('followingTab');
  const followersTab = document.getElementById('followersTab');

  // State
  let currentUser = null;
  let currentChatId = null;
  let currentChatUser = null;
  let conversations = [];
  let users = [];
  let following = [];
  let followers = [];
  let isMobile = window.innerWidth <= 768;
  let typingTimeout = null;
  let currentTab = 'allUsers';

  // Theme management
  function initTheme() {
    const savedTheme = localStorage.getItem('meet_theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      nightToggleBtn.innerHTML = '<i class="fas fa-sun"></i> <span>Day Mode</span>';
    } else {
      document.body.classList.remove('dark-mode');
      nightToggleBtn.innerHTML = '<i class="fas fa-moon"></i> <span>Night Mode</span>';
    }
  }

  // Message display
  function showMessage(message, type = 'error') {
    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${type}`;
    messageDiv.textContent = message;
    messageContainer.appendChild(messageDiv);
    
    setTimeout(() => {
      if (messageDiv.parentNode) {
        messageDiv.parentNode.removeChild(messageDiv);
      }
    }, 5000);
  }

  // Get user profile data
  async function getUserProfile(userId) {
    try {
      const userDoc = await getDoc(doc(db, "users", userId));
      if (userDoc.exists()) {
        return userDoc.data();
      }
      return null;
    } catch (error) {
      console.error('Error getting user profile:', error);
      return null;
    }
  }

  // Get current user's follow data
  async function getFollowData() {
    const currentUserId = auth.currentUser.uid;
    try {
      const followDoc = await getDoc(doc(db, "follows", currentUserId));
      if (followDoc.exists()) {
        const data = followDoc.data();
        following = data.following || [];
        followers = data.followers || [];
      } else {
        // Create initial follow document
        await setDoc(doc(db, "follows", currentUserId), {
          following: [],
          followers: [],
          createdAt: serverTimestamp()
        });
      }
    } catch (error) {
      console.error('Error getting follow data:', error);
    }
  }

  // Follow/Unfollow user
  async function toggleFollow(userId) {
    const currentUserId = auth.currentUser.uid;
    
    try {
      const followRef = doc(db, "follows", currentUserId);
      const targetFollowRef = doc(db, "follows", userId);
      
      if (following.includes(userId)) {
        // Unfollow
        await updateDoc(followRef, {
          following: arrayRemove(userId)
        });
        await updateDoc(targetFollowRef, {
          followers: arrayRemove(currentUserId)
        });
        following = following.filter(id => id !== userId);
        showMessage('Unfollowed user', 'success');
      } else {
        // Follow
        await updateDoc(followRef, {
          following: arrayUnion(userId)
        });
        await updateDoc(targetFollowRef, {
          followers: arrayUnion(currentUserId)
        });
        following.push(userId);
        showMessage('Now following user', 'success');
      }
      
      // Refresh user list
      loadUsers();
    } catch (error) {
      console.error('Error toggling follow:', error);
      showMessage('Failed to update follow status');
    }
  }

  // Search users
  async function searchUsers(searchTerm = '') {
    try {
      const usersRef = collection(db, "users");
      let usersQuery;
      
      if (searchTerm.trim()) {
        // Search by name or email (case insensitive)
        // Note: Firestore doesn't support case-insensitive search directly
        // In production, you'd use a more sophisticated search solution
        usersQuery = query(
          usersRef,
          where("name", ">=", searchTerm),
          where("name", "<=", searchTerm + '\uf8ff')
        );
      } else {
        // Get all users (limit to 20 for performance)
        usersQuery = query(usersRef, orderBy("name"), limit(20));
      }
      
      const querySnapshot = await getDocs(usersQuery);
      users = [];
      
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        // Don't include current user in results
        if (doc.id !== auth.currentUser.uid) {
          users.push({
            id: doc.id,
            ...user
          });
        }
      });
      
      renderUsers();
    } catch (error) {
      console.error('Error searching users:', error);
      // Fallback to mock data for demo
      loadMockUsers();
    }
  }

  // Load mock users for demo
  function loadMockUsers() {
    users = [
      {
        id: 'user2',
        name: 'Emily Chen',
        email: 'emily@example.com',
        avatar: 'https://i.pravatar.cc/150?img=14',
        profession: 'UI/UX Designer'
      },
      {
        id: 'user3',
        name: 'Marcus Lee',
        email: 'marcus@example.com',
        avatar: 'https://i.pravatar.cc/150?img=22',
        profession: 'Product Manager'
      },
      {
        id: 'user4',
        name: 'Sarah Johnson',
        email: 'sarah@example.com',
        avatar: 'https://i.pravatar.cc/150?img=33',
        profession: 'Software Engineer'
      },
      {
        id: 'user5',
        name: 'Alex Rodriguez',
        email: 'alex@example.com',
        avatar: 'https://i.pravatar.cc/150?img=44',
        profession: 'Data Scientist'
      }
    ];
    renderUsers();
  }

  // Render users in search modal
  function renderUsers() {
    usersList.innerHTML = '';
    
    let usersToShow = [];
    
    switch (currentTab) {
      case 'allUsers':
        usersToShow = users;
        break;
      case 'following':
        usersToShow = users.filter(user => following.includes(user.id));
        break;
      case 'followers':
        usersToShow = users.filter(user => followers.includes(user.id));
        break;
    }
    
    if (usersToShow.length === 0) {
      usersList.innerHTML = `
        <div style="text-align: center; padding: 40px 20px; color: var(--secondary-text);">
          <div style="font-size: 40px; margin-bottom: 15px; opacity: 0.5;">ðŸ‘¥</div>
          <h3 style="margin-bottom: 10px;">No users found</h3>
          <p>${currentTab === 'allUsers' ? 'Try searching with different terms' : `You don't have any ${currentTab} yet`}</p>
        </div>
      `;
      return;
    }
    
    usersToShow.forEach(user => {
      const userElement = document.createElement('div');
      userElement.className = 'user-item';
      const isFollowing = following.includes(user.id);
      
      userElement.innerHTML = `
        <img src="${user.avatar}" alt="${user.name}" class="user-avatar">
        <div class="user-info">
          <div class="user-name">${user.name}</div>
          <div class="user-email">${user.profession || user.email}</div>
        </div>
        <button class="follow-btn ${isFollowing ? 'following' : ''}" data-user-id="${user.id}">
          ${isFollowing ? 'Following' : 'Follow'}
        </button>
        <button class="start-chat-btn" data-user-id="${user.id}">
          Chat
        </button>
      `;
      
      usersList.appendChild(userElement);
    });
    
    // Add event listeners to follow buttons
    document.querySelectorAll('.follow-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const userId = e.target.getAttribute('data-user-id');
        toggleFollow(userId);
      });
    });
    
    // Add event listeners to chat buttons
    document.querySelectorAll('.start-chat-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        const userId = e.target.getAttribute('data-user-id');
        startChatWithUser(userId);
      });
    });
  }

  // Load users based on current tab
  async function loadUsers() {
    await getFollowData();
    
    if (currentTab === 'allUsers') {
      await searchUsers(searchUsersInput.value.trim());
    } else {
      // For following/followers tabs, we need to get user details for each ID
      const userIds = currentTab === 'following' ? following : followers;
      users = [];
      
      for (const userId of userIds) {
        const userProfile = await getUserProfile(userId);
        if (userProfile) {
          users.push({
            id: userId,
            ...userProfile
          });
        }
      }
      
      renderUsers();
    }
  }

  // Create or get conversation
  async function createOrGetConversation(otherUserId) {
    const currentUserId = auth.currentUser.uid;
    
    // Check if conversation already exists
    const conversationsRef = collection(db, "conversations");
    const q = query(
      conversationsRef, 
      where("participants", "array-contains", currentUserId)
    );
    
    const querySnapshot = await getDocs(q);
    let existingConversation = null;
    
    querySnapshot.forEach((doc) => {
      const conversation = doc.data();
      if (conversation.participants.includes(otherUserId) && conversation.type === 'direct') {
        existingConversation = { id: doc.id, ...conversation };
      }
    });
    
    if (existingConversation) {
      return existingConversation.id;
    }
    
    // Create new conversation
    const otherUserProfile = await getUserProfile(otherUserId);
    const currentUserProfile = await getUserProfile(currentUserId);
    
    const conversationData = {
      type: 'direct',
      participants: [currentUserId, otherUserId],
      participantNames: {
        [currentUserId]: currentUserProfile?.name || 'You',
        [otherUserId]: otherUserProfile?.name || 'User'
      },
      participantAvatars: {
        [currentUserId]: currentUserProfile?.avatar || `https://i.pravatar.cc/150?u=${currentUserId}`,
        [otherUserId]: otherUserProfile?.avatar || `https://i.pravatar.cc/150?u=${otherUserId}`
      },
      lastMessage: '',
      lastMessageTime: serverTimestamp(),
      createdAt: serverTimestamp(),
      updatedAt: serverTimestamp()
    };
    
    const docRef = await addDoc(collection(db, "conversations"), conversationData);
    return docRef.id;
  }

  // Start chat with user
  async function startChatWithUser(userId) {
    try {
      const conversationId = await createOrGetConversation(userId);
      closeUserSearchModalHandler();
      loadChat(conversationId, userId);
      
      if (isMobile) {
        showChatView();
      }
    } catch (error) {
      console.error('Error starting chat:', error);
      showMessage('Failed to start chat. Please try again.');
    }
  }

  // Send message
  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text || !currentChatId) return;
    
    try {
      const messageData = {
        senderId: auth.currentUser.uid,
        text: text,
        timestamp: serverTimestamp(),
        type: 'text'
      };
      
      // Add message to subcollection
      await addDoc(collection(db, "conversations", currentChatId, "messages"), messageData);
      
      // Update conversation last message and time
      await updateDoc(doc(db, "conversations", currentChatId), {
        lastMessage: text,
        lastMessageTime: serverTimestamp(),
        updatedAt: serverTimestamp()
      });
      
      // Clear input
      messageInput.value = '';
      messageInput.style.height = 'auto';
      
    } catch (error) {
      console.error('Error sending message:', error);
      showMessage('Failed to send message. Please try again.');
    }
  }

  // Load conversations
  function loadConversations() {
    const currentUserId = auth.currentUser.uid;
    const conversationsRef = collection(db, "conversations");
    const q = query(
      conversationsRef, 
      where("participants", "array-contains", currentUserId),
      orderBy("lastMessageTime", "desc")
    );
    
    onSnapshot(q, (snapshot) => {
      conversations = [];
      snapshot.forEach((doc) => {
        const conversation = doc.data();
        conversations.push({
          id: doc.id,
          ...conversation
        });
      });
      
      renderConversations();
    }, error => {
      console.error('Error loading conversations:', error);
    });
  }

  // Render conversations
  function renderConversations() {
    conversationsList.innerHTML = '';
    
    if (conversations.length === 0) {
      conversationsList.innerHTML = `
        <div style="text-align: center; padding: 40px 20px; color: var(--secondary-text);">
          <div style="font-size: 40px; margin-bottom: 15px; opacity: 0.5;">ðŸ’¬</div>
          <h3 style="margin-bottom: 10px;">No conversations yet</h3>
          <p>Start a new chat to begin messaging</p>
        </div>
      `;
      return;
    }
    
    conversations.forEach(conversation => {
      const otherParticipantId = conversation.participants.find(id => id !== auth.currentUser.uid);
      const otherUserName = conversation.participantNames?.[otherParticipantId] || 'User';
      const otherUserAvatar = conversation.participantAvatars?.[otherParticipantId] || `https://i.pravatar.cc/150?u=${otherParticipantId}`;
      
      const conversationElement = document.createElement('div');
      conversationElement.className = `conversation-item ${conversation.id === currentChatId ? 'active' : ''}`;
      conversationElement.innerHTML = `
        <div style="position:relative">
          <img src="${otherUserAvatar}" alt="${otherUserName}" class="conversation-avatar">
          <div class="online-indicator"></div>
        </div>
        <div class="conversation-info">
          <div class="conversation-name">
            ${otherUserName}
            <div class="conversation-time">${formatTime(conversation.lastMessageTime?.toDate())}</div>
          </div>
          <div class="conversation-preview">${conversation.lastMessage || 'Start a conversation'}</div>
        </div>
      `;
      
      conversationElement.addEventListener('click', () => {
        loadChat(conversation.id, otherParticipantId);
        
        if (isMobile) {
          showChatView();
        }
        
        document.querySelectorAll('.conversation-item').forEach(item => item.classList.remove('active'));
        conversationElement.classList.add('active');
      });
      
      conversationsList.appendChild(conversationElement);
    });
  }

  // Load chat
  async function loadChat(conversationId, otherUserId) {
    currentChatId = conversationId;
    currentChatUser = otherUserId;
    
    // Show chat area and hide empty state
    emptyChat.style.display = 'none';
    chatHeader.style.display = 'flex';
    messagesContainer.style.display = 'flex';
    messageInputContainer.style.display = 'block';
    
    // Load other user's profile
    const otherUserProfile = await getUserProfile(otherUserId);
    const otherUserName = otherUserProfile?.name || 'User';
    const otherUserAvatar = otherUserProfile?.avatar || `https://i.pravatar.cc/150?u=${otherUserId}`;
    
    // Update chat header
    currentChatAvatar.src = otherUserAvatar;
    chatUserName.textContent = otherUserName;
    currentChatStatus.textContent = 'Online';
    
    // Load messages
    loadMessages(conversationId);
  }

  // Load messages
  function loadMessages(conversationId) {
    const messagesRef = collection(db, "conversations", conversationId, "messages");
    const q = query(messagesRef, orderBy("timestamp", "asc"));
    
    onSnapshot(q, (snapshot) => {
      messagesContainer.innerHTML = '';
      
      snapshot.forEach((doc) => {
        const message = doc.data();
        renderMessage(message);
      });
      
      // Scroll to bottom
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }, error => {
      console.error('Error loading messages:', error);
    });
  }

  // Render message
  function renderMessage(message) {
    const messageElement = document.createElement('div');
    const isSent = message.senderId === auth.currentUser.uid;
    
    messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
    
    if (isSent) {
      messageElement.innerHTML = `
        <div class="message-bubble">
          <p class="message-text">${message.text}</p>
          <div class="message-time">${formatTime(message.timestamp?.toDate())}</div>
        </div>
        <img src="${currentUser.photoURL || `https://i.pravatar.cc/150?u=${auth.currentUser.uid}`}" class="message-avatar">
      `;
    } else {
      messageElement.innerHTML = `
        <img src="${currentChatUser ? `https://i.pravatar.cc/150?u=${currentChatUser}` : 'https://i.pravatar.cc/150'}" class="message-avatar">
        <div class="message-bubble">
          <p class="message-text">${message.text}</p>
          <div class="message-time">${formatTime(message.timestamp?.toDate())}</div>
        </div>
      `;
    }
    
    messagesContainer.appendChild(messageElement);
  }

  // Format time
  function formatTime(date) {
    if (!date) return '';
    
    const now = new Date();
    const diffMs = now - date;
    const diffMins = Math.floor(diffMs / 60000);
    const diffHours = Math.floor(diffMs / 3600000);
    const diffDays = Math.floor(diffMs / 86400000);
    
    if (diffMins < 1) return 'Just now';
    if (diffMins < 60) return `${diffMins}m ago`;
    if (diffHours < 24) return `${diffHours}h ago`;
    if (diffDays < 7) return `${diffDays}d ago`;
    
    return date.toLocaleDateString();
  }

  // Show chat view on mobile
  function showChatView() {
    if (!isMobile) return;
    conversationsSidebar.classList.add('hidden');
    chatArea.classList.add('active');
  }

  // Show conversations view on mobile
  function showConversationsView() {
    if (!isMobile) return;
    conversationsSidebar.classList.remove('hidden');
    chatArea.classList.remove('active');
  }

  // Open user search modal
  function openUserSearchModal() {
    userSearchModal.style.display = 'flex';
    loadUsers();
  }

  // Close user search modal
  function closeUserSearchModalHandler() {
    userSearchModal.style.display = 'none';
  }

  // Authentication state listener
  onAuthStateChanged(auth, async user => {
    if (!user) {
      window.location.href = 'login.html';
    } else {
      currentUser = user;
      
      // Update user info in UI
      const userProfile = await getUserProfile(user.uid);
      const userNameText = user.displayName || userProfile?.name || 'User';
      const userInitial = userNameText.charAt(0).toUpperCase();
      
      currentUserAvatar.textContent = userInitial;
      userName.textContent = userNameText;
      
      // Load follow data and conversations
      await getFollowData();
      loadConversations();
    }
  });

  // Initialize
  function initChat() {
    setupEventListeners();
    initTheme();
    checkMobileLayout();
  }

  // Setup event listeners
  function setupEventListeners() {
    // Theme toggle
    nightToggleBtn.addEventListener('click', () => {
      if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('meet_theme', 'light');
        nightToggleBtn.innerHTML = '<i class="fas fa-moon"></i> <span>Night Mode</span>';
      } else {
        document.body.classList.add('dark-mode');
        localStorage.setItem('meet_theme', 'dark');
        nightToggleBtn.innerHTML = '<i class="fas fa-sun"></i> <span>Day Mode</span>';
      }
    });

    // Logout functionality
    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Logout error:', error);
        showMessage('Failed to logout. Please try again.');
      }
    });

    // Send message
    sendButton.addEventListener('click', sendMessage);
    
    // Send message on Enter key (but allow Shift+Enter for new line)
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
      
      // Auto-resize textarea
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
    });

    // Back button for mobile
    backButton.addEventListener('click', showConversationsView);

    // New chat buttons
    newChatBtn.addEventListener('click', openUserSearchModal);
    startNewChatBtn.addEventListener('click', openUserSearchModal);

    // Close user search modal
    closeUserSearchModal.addEventListener('click', closeUserSearchModalHandler);
    userSearchModal.addEventListener('click', (e) => {
      if (e.target === userSearchModal) {
        closeUserSearchModalHandler();
      }
    });

    // User search
    searchUsersInput.addEventListener('input', (e) => {
      loadUsers();
    });

    // Tab switching
    allUsersTab.addEventListener('click', () => {
      currentTab = 'allUsers';
      updateTabs();
      loadUsers();
    });

    followingTab.addEventListener('click', () => {
      currentTab = 'following';
      updateTabs();
      loadUsers();
    });

    followersTab.addEventListener('click', () => {
      currentTab = 'followers';
      updateTabs();
      loadUsers();
    });

    // Search
    chatSearch.addEventListener('input', handleSearch);
    searchInput.addEventListener('input', handleSearch);

    // Window resize handler
    window.addEventListener('resize', checkMobileLayout);
  }

  // Update active tab
  function updateTabs() {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(`${currentTab}Tab`).classList.add('active');
  }

  // Check mobile layout
  function checkMobileLayout() {
    isMobile = window.innerWidth <= 768;
    
    if (isMobile) {
      conversationsSidebar.classList.remove('hidden');
      chatArea.classList.remove('active');
    } else {
      conversationsSidebar.classList.remove('hidden');
      chatArea.classList.add('active');
    }
  }

  // Handle search
  function handleSearch() {
    const query = chatSearch.value.toLowerCase().trim();
    
    document.querySelectorAll('.conversation-item').forEach(item => {
      const name = item.querySelector('.conversation-name').textContent.toLowerCase();
      const preview = item.querySelector('.conversation-preview').textContent.toLowerCase();
      
      if (name.includes(query) || preview.includes(query)) {
        item.style.display = 'flex';
      } else {
        item.style.display = 'none';
      }
    });
  }

  // Placeholder functions for additional features
  function attachFile() {
    showMessage('File attachment feature would open file picker', 'success');
  }

  function sendImage() {
    showMessage('Image sharing feature would open camera or gallery', 'success');
  }

  function openEmojiPicker() {
    showMessage('Emoji picker would open here', 'success');
  }

  function viewProfile() {
    if (currentChatUser) {
      showMessage(`Viewing profile of user ${currentChatUser}`, 'success');
    }
  }

  function startVoiceCall() {
    showMessage('Voice call feature would start here', 'success');
  }

  function startVideoCall() {
    showMessage('Video call feature would start here', 'success');
  }

  // Initialize chat when page loads
  document.addEventListener('DOMContentLoaded', initChat);
</script>
</body>
</html>
