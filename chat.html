<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MEET | Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #0080FF;
    --primary-dark: #0066CC;
    --accent: #00C6FF;
    --success: #10B981;
    --error: #EF4444;
    --bg-color: #f0f2f5;
    --card-bg: #fff;
    --text-color: #111;
    --secondary-text: #65676b;
    --border-color: #dddfe2;
    --online: #10B981;
    --offline: #EF4444;
    --radius: 12px;
    --shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  body.dark-mode {
    --bg-color: #18191a;
    --card-bg: #242526;
    --text-color: #e4e6eb;
    --secondary-text: #b0b3b8;
    --border-color: #3e4042;
    --shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  html, body {
    height: 100%;
    overflow-x: hidden;
    font-size: 16px;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: all 0.3s ease;
    min-height: 100vh;
    -webkit-overflow-scrolling: touch;
  }

  .app-container {
    display: flex;
    min-height: 100vh;
    position: relative;
  }

  /* Sidebar (Kept CSS for brevity) */
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    width: 280px;
    background: linear-gradient(180deg, #0080FF 0%, #00C6FF 100%);
    border-right: 1px solid var(--border-color);
    overflow-y: auto;
    z-index: 100;
    padding: 20px;
    transition: all 0.3s ease;
    color: white;
    -webkit-overflow-scrolling: touch;
  }

  .sidebar-header {
    padding: 10px 0 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    margin-bottom: 20px;
  }

  .sidebar-header h2 {
    font-size: 24px;
    font-weight: 700;
  }

  .sidebar-menu {
    list-style: none;
  }

  .sidebar-menu li {
    margin-bottom: 8px;
  }

  .sidebar-menu a {
    display: flex;
    align-items: center;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-radius: 8px;
    transition: background 0.3s;
    min-height: 44px;
    font-size: 16px;
  }

  .sidebar-menu a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .sidebar-menu i {
    margin-right: 12px;
    font-size: 18px;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    margin-left: 280px;
    padding: 20px;
    min-height: 100vh;
  }

  /* Navbar */
  .navbar {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
    color: white;
    flex-wrap: wrap;
    gap: 10px;
  }

  .navbar h2 {
    font-size: 20px;
    font-weight: 700;
  }

  .nav-controls {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
  }

  .search-bar {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 8px 15px;
    margin-right: 15px;
  }

  .search-bar input {
    background: transparent;
    border: none;
    color: white;
    outline: none;
    width: 200px;
    font-size: 14px;
  }

  .search-bar input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .user-profile-nav {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 5px 10px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.2);
    cursor: pointer;
    position: relative;
    min-height: 44px;
  }

  .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
    position: relative;
    min-width: 40px;
    font-size: 16px;
    border: 2px solid white;
    object-fit: cover;
  }

  .user-avatar.small {
    width: 30px;
    height: 30px;
    font-size: 14px;
    min-width: 30px;
  }

  .status-indicator {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid white;
  }

  .status-online {
    background-color: var(--online);
  }

  .status-offline {
    background-color: var(--offline);
  }

  .user-profile-nav span {
    font-size: 14px;
    font-weight: 600;
  }

  .btn {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    min-height: 44px;
  }

  .btn:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  /* Chat Container */
  .chat-container {
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    height: calc(100vh - 120px);
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    display: flex;
  }

  /* Conversations Sidebar */
  .conversations-sidebar {
    width: 350px;
    background: var(--card-bg);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .chat-header {
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-title {
    font-size: 20px;
    font-weight: 700;
  }

  .new-chat-btn {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: transform 0.2s;
  }

  .new-chat-btn:hover {
    transform: scale(1.1);
  }

  .chat-search {
    padding: 15px 20px;
    border-bottom: 1px solid var(--border-color);
  }

  .chat-search input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 20px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    font-size: 14px;
    outline: none;
    transition: border 0.2s;
  }

  .chat-search input:focus {
    border-color: var(--primary);
  }

  .conversations-list {
    flex: 1;
    overflow-y: auto;
    padding: 8px 0;
  }

  .conversation-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 15px 20px;
    cursor: pointer;
    border-bottom: 1px solid var(--border-color);
    transition: background 0.2s;
    position: relative;
  }

  .conversation-item:hover, .conversation-item.active {
    background: rgba(0,128,255,0.05);
  }

  .conversation-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
    flex-shrink: 0;
  }

  .online-indicator {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--online);
    border: 2px solid var(--card-bg);
  }

  .conversation-info {
    flex: 1;
    min-width: 0;
  }

  .conversation-name {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .conversation-preview {
    font-size: 14px;
    color: var(--secondary-text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .conversation-time {
    font-size: 12px;
    color: var(--secondary-text);
    white-space: nowrap;
  }

  .unread-badge {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border-radius: 10px;
    padding: 2px 8px;
    font-size: 11px;
    font-weight: 700;
    min-width: 18px;
    text-align: center;
    margin-left: 5px;
  }

  /* Chat Area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
    background: var(--bg-color);
  }

  .chat-area-header {
    padding: 15px 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--card-bg);
  }

  .current-chat-avatar {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
  }

  .current-chat-info {
    flex: 1;
  }

  .current-chat-name {
    font-weight: 700;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .current-chat-status {
    font-size: 13px;
    color: var(--secondary-text);
  }

  .chat-actions {
    display: flex;
    gap: 8px;
  }

  .chat-action-btn {
    background: transparent;
    border: none;
    color: var(--secondary-text);
    cursor: pointer;
    font-size: 18px;
    padding: 8px;
    transition: all 0.2s;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .chat-action-btn:hover {
    background: rgba(0,128,255,0.05);
    color: var(--primary);
  }

  .back-button {
    display: none;
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
    padding: 8px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .messages-container {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .message-group {
      display: flex;
      flex-direction: column;
  }

  .message {
    display: flex;
    gap: 10px;
    max-width: 70%;
    animation: messageAppear 0.3s ease-out;
    position: relative;
    margin-bottom: 5px;
  }

  @keyframes messageAppear {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .message.sent {
    align-self: flex-end;
    flex-direction: row-reverse;
  }

  .message-avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    object-fit: cover;
    align-self: flex-end;
    flex-shrink: 0;
    cursor: pointer;
  }

  .message-bubble {
    padding: 12px 16px;
    border-radius: 18px;
    position: relative;
    word-wrap: break-word;
    max-width: 100%;
  }

  .message-bubble:hover .message-actions {
    opacity: 1;
    pointer-events: all;
  }

  .received .message-bubble {
    background: var(--card-bg);
    border-bottom-left-radius: 4px;
    box-shadow: 0 1px 1px rgba(0,0,0,0.05);
  }

  .sent .message-bubble {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border-bottom-right-radius: 4px;
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
  }

  .message-text {
    margin: 0;
    font-size: 14px;
    line-height: 1.4;
  }

  .message-time {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
    text-align: right;
    display: block;
  }

  .message-actions {
    position: absolute;
    top: -10px;
    right: 0;
    display: flex;
    gap: 5px;
    opacity: 0;
    transition: opacity 0.2s;
    pointer-events: none;
    background: var(--card-bg);
    border-radius: 10px;
    padding: 2px 5px;
    box-shadow: var(--shadow);
    z-index: 10;
  }

  .sent .message-actions {
    left: 0;
    right: auto;
  }

  .message-action-btn {
    background: transparent;
    border: none;
    color: var(--secondary-text);
    cursor: pointer;
    font-size: 12px;
    padding: 5px;
    border-radius: 50%;
    transition: background 0.2s;
  }

  .message-action-btn:hover {
    background: var(--bg-color);
  }

  .edited-mark {
    font-size: 10px;
    opacity: 0.5;
    margin-left: 5px;
    font-style: italic;
  }
  
  .message-input-container {
    padding: 15px 20px;
    border-top: 1px solid var(--border-color);
    background: var(--card-bg);
  }

  .message-input-wrapper {
    display: flex;
    align-items: flex-end;
    gap: 10px;
  }

  .message-input-actions {
    display: flex;
    gap: 8px;
    /* margin-bottom: 10px; */
  }

  .input-action {
    background: transparent;
    border: none;
    color: var(--secondary-text);
    cursor: pointer;
    font-size: 20px;
    padding: 8px;
    transition: color 0.2s;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .input-action:hover {
    background: rgba(0,0,0,0.05);
    color: var(--primary);
  }

  .message-input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 24px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    resize: none;
    font-family: inherit;
    font-size: 15px;
    line-height: 1.4;
    min-height: 50px;
    max-height: 150px;
    outline: none;
    transition: border 0.2s;
  }

  .message-input:focus {
    border-color: var(--primary);
  }

  .send-button {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border: 0;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: transform 0.2s;
    flex-shrink: 0;
    margin-bottom: 4px;
  }

  .send-button:hover {
    transform: scale(1.05);
  }

  .send-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  /* Empty State */
  .empty-chat {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 30px;
    color: var(--secondary-text);
  }

  .empty-chat-icon {
    font-size: 60px;
    margin-bottom: 15px;
    opacity: 0.5;
  }

  .empty-title {
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .empty-description {
    font-size: 15px;
    max-width: 400px;
    margin: 0 auto 20px;
  }

  /* Message Container (for toast notifications) */
  .message-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    max-width: 300px;
  }

  .toast-message {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 10px;
    font-weight: 600;
    box-shadow: var(--shadow);
    animation: slideIn 0.3s ease;
  }

  .toast-message.success {
    background: var(--success);
    color: white;
  }

  .toast-message.error {
    background: var(--error);
    color: white;
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  /* Typing Indicator */
  .typing-indicator-wrapper {
    padding: 0 20px;
    margin-bottom: 10px;
  }

  .typing-indicator {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 15px;
    background: var(--card-bg);
    border-radius: 18px;
    align-self: flex-start;
    max-width: 150px;
    box-shadow: 0 1px 1px rgba(0,0,0,0.05);
  }

  .typing-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--secondary-text);
    animation: typing 1.4s infinite;
  }

  .typing-dot:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing-dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes typing {
    0%, 60%, 100% {
      transform: translateY(0);
    }
    30% {
      transform: translateY(-5px);
    }
  }

  /* User Search Overlay/Modal */
  .user-search-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .user-search-modal {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 30px;
    width: 100%;
    max-width: 500px;
    box-shadow: var(--shadow);
  }

  .user-search-modal h3 {
    margin-bottom: 20px;
    font-size: 20px;
    font-weight: 700;
  }

  .user-search-modal input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    font-size: 16px;
    margin-bottom: 15px;
  }

  .search-results {
    max-height: 300px;
    overflow-y: auto;
    border-top: 1px solid var(--border-color);
    padding-top: 10px;
  }

  .search-result-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px 0;
    cursor: pointer;
    transition: background 0.2s;
    border-bottom: 1px solid var(--border-color);
  }

  .search-result-item:last-child {
    border-bottom: none;
  }

  .search-result-item:hover {
    background: rgba(0,128,255,0.05);
    padding-left: 5px;
  }

  .search-user-info {
    flex: 1;
    min-width: 0;
  }

  .search-user-info .name {
    font-weight: 600;
    font-size: 16px;
  }

  .search-user-info .email {
    font-size: 14px;
    color: var(--secondary-text);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .search-start-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    min-width: 80px;
  }

  /* Responsive (Kept CSS for brevity) */
  @media (max-width: 1200px) {
    .sidebar {
      width: 80px;
    }
    .sidebar span {
      display: none;
    }
    .main-content {
      margin-left: 80px;
    }
  }

  @media (max-width: 768px) {
    .sidebar {
      width: 70px;
      padding: 10px 5px;
    }
    
    .sidebar-header {
      display: none;
    }
    
    .sidebar-menu a {
      flex-direction: column;
      padding: 10px 5px;
      font-size: 12px;
      justify-content: center;
      text-align: center;
    }
    
    .sidebar-menu i {
      margin-right: 0;
      margin-bottom: 5px;
      font-size: 16px;
    }
    
    .main-content {
      margin-left: 70px;
      padding: 10px;
    }
    
    .navbar {
      padding: 12px;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    
    .search-bar {
      display: none;
    }
    
    .user-profile-nav span {
      display: none;
    }
    
    .nav-controls {
      gap: 5px;
      width: 100%;
      justify-content: space-between;
    }
    
    .btn span {
      display: none;
    }
    
    .btn {
      padding: 8px;
      flex: 1;
      justify-content: center;
    }

    .chat-container {
      height: calc(100vh - 100px);
    }

    .conversations-sidebar {
      width: 100%;
      position: absolute;
      z-index: 10;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }
    
    .conversations-sidebar.hidden {
      transform: translateX(-100%);
      pointer-events: none;
    }
    
    .chat-area {
      width: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      position: absolute;
      z-index: 20;
    }
    
    .chat-area.active {
      transform: translateX(0);
    }
    
    .back-button {
      display: flex;
    }
    
    .message {
      max-width: 85%;
    }
    
    .user-search-modal {
      width: 95%;
    }
  }

  @media (max-width: 480px) {
    .sidebar {
      width: 60px;
    }
    
    .main-content {
      margin-left: 60px;
      padding: 8px;
    }

    .navbar h2 {
      font-size: 18px;
    }

    .conversations-sidebar,
    .chat-area.active {
      height: 100%;
      overflow: hidden;
    }

    .message {
      max-width: 90%;

  // Firebase imports

  // Default Avatar function

  // --- Utility Functions ---

  function initTheme() {

    }
  }

  function showMessage(message, type = 'error') {
    const messageDiv = document.createElement('div');
    messageDiv.className = `toast-message ${type}`;
    messageDiv.textContent = message;
    messageContainer.appendChild(messageDiv);
    
    setTimeout(() => {
      if (messageDiv.parentNode) {
        messageDiv.parentNode.removeChild(messageDiv);
      }
    }, 5000);
  }

  function formatTime(date) {
    if (!date) return '';
    if (date.seconds) date = date.toDate();
    
    const now = new Date();
    const diffMs = now - date;
    const diffMins = Math.floor(diffMs / 60000);
    const diffHours = Math.floor(diffMs / 3600000);
    const diffDays = Math.floor(diffMs / 86400000);
    
    if (diffMins < 1) return 'Just now';
    if (diffMins < 60) return `${diffMins}m ago`;
    if (diffHours < 24) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    if (diffDays < 7) return date.toLocaleDateString([], { weekday: 'short' });
    
    return date.toLocaleDateString();
  }
  
  // --- Profile/User Functions ---

  async function getUserProfile(userId) {
    try {
      const userDoc = await getDoc(doc(db, "users", userId));
      if (userDoc.exists()) {
        return { uid: userId, ...userDoc.data() };
      }
      return { uid: userId, name: 'User', email: 'N/A', avatar: getDefaultAvatarUrl(userId) };
    } catch (error) {
      console.error('Error getting user profile:', error);
      return { uid: userId, name: 'Error User', email: 'N/A', avatar: getDefaultAvatarUrl(userId) };
    }
  }

  // Get Avatar/Initial
  function getAvatarElement(user) {
    let avatarSrc = user.avatar || user.photoURL || getDefaultAvatarUrl(user.uid);
    let initials = user.name ? user.name.charAt(0).toUpperCase() : user.uid.charAt(0).toUpperCase();

    // Check if the source is likely a default UI-Avatars URL or if photoURL/avatar is null/undefined
    if (!user.photoURL && !user.avatar || avatarSrc.includes('ui-avatars.com') || avatarSrc.includes('pravatar.cc')) {
      const avatarDiv = document.createElement('div');
      avatarDiv.className = 'user-avatar small';
      avatarDiv.textContent = initials;
      avatarDiv.style.minWidth = '40px';
      avatarDiv.style.height = '40px';
      avatarDiv.style.width = '40px';
      avatarDiv.style.borderRadius = '50%';
      return avatarDiv;
    } else {
      const avatarImg = document.createElement('img');
      avatarImg.className = 'user-avatar small';
      avatarImg.src = avatarSrc;
      avatarImg.alt = initials;
      avatarImg.style.minWidth = '40px';
      avatarImg.style.height = '40px';
      avatarImg.style.width = '40px';
      avatarImg.style.borderRadius = '50%';
      avatarImg.onerror = () => { avatarImg.style.display = 'none'; }; // Hide broken images
      return avatarImg;
    }
  }

  // --- Search Functions (Req. 1) ---

  function openUserSearchOverlay() {
    userSearchOverlay.style.display = 'flex';
    userSearchInput.focus();
  }

  function closeUserSearchOverlay() {
    userSearchOverlay.style.display = 'none';
    userSearchResults.innerHTML = '<p style="text-align: center; color: var(--secondary-text); padding: 10px;">Start typing to search for users.</p>';
    userSearchInput.value = '';
  }

  // Combined search function for navbar and chat overlay
  async function handleUserSearch(event) {
    const searchTerm = event.target.value.toLowerCase().trim();
    if (searchTerm.length < 2) {
      userSearchResults.innerHTML = '<p style="text-align: center; color: var(--secondary-text); padding: 10px;">Start typing to search for users.</p>';
      return;
    }
    
    userSearchResults.innerHTML = '<p style="text-align: center; color: var(--secondary-text); padding: 10px;"><i class="fas fa-spinner fa-spin"></i> Searching...</p>';

    try {
        const usersRef = collection(db, "users");
        
        // Use a less restrictive query for demonstration since full-text search is complex in Firestore
        // In a real app, you would use a dedicated search service (e.g., Algolia)
        const q1 = query(usersRef, where("name", ">=", searchTerm.charAt(0).toUpperCase() + searchTerm.slice(1)), where("name", "<=", searchTerm.charAt(0).toUpperCase() + searchTerm.slice(1) + '\uf8ff'), limit(5));
        const q2 = query(usersRef, where("email", ">=", searchTerm), where("email", "<=", searchTerm + '\uf8ff'), limit(5));

        const snapshot1 = await getDocs(q1);
        const snapshot2 = await getDocs(q2);

        const results = new Map();
        snapshot1.forEach(doc => {
            if (doc.id !== currentUser.uid) {
                results.set(doc.id, { uid: doc.id, ...doc.data() });
            }
        });
        snapshot2.forEach(doc => {
            if (doc.id !== currentUser.uid) {
                results.set(doc.id, { uid: doc.id, ...doc.data() });
            }
        });

        if (results.size === 0) {
            userSearchResults.innerHTML = '<p style="text-align: center; color: var(--secondary-text); padding: 10px;">No users found matching your query.</p>';
            return;
        }

        userSearchResults.innerHTML = '';
        results.forEach(user => {
            const resultItem = document.createElement('div');
            resultItem.className = 'search-result-item';
            resultItem.innerHTML = `
                <img src="${user.avatar || getDefaultAvatarUrl(user.uid)}" alt="${user.name}" class="conversation-avatar" style="width: 40px; height: 40px;">
                <div class="search-user-info">
                    <div class="name">${user.name || 'User'}</div>
                    <div class="email">${user.email || 'No email'}</div>
                </div>
                <button class="search-start-btn">Chat</button>
            `;
            
            resultItem.querySelector('.search-start-btn').addEventListener('click', async () => {
                const chatId = await createOrGetConversation(user.uid);
                loadChat(chatId, user.uid);
                closeUserSearchOverlay();
                // Ensure the new chat is selected in the sidebar
                document.querySelectorAll('.conversation-item').forEach(item => item.classList.remove('active'));
                const newConvItem = document.getElementById(`conversation-${chatId}`);
                if (newConvItem) newConvItem.classList.add('active');
            });

            userSearchResults.appendChild(resultItem);
        });

    } catch (error) {
        console.error('Error searching for users:', error);
        userSearchResults.innerHTML = '<p style="text-align: center; color: var(--error); padding: 10px;">Failed to search users. Check console.</p>';
    }
  }

  // --- Chat/Conversation Functions ---

  // Create or get conversation (Req. 2)
  async function createOrGetConversation(otherUserId) {
    const currentUserId = auth.currentUser.uid;
    
    // Create deterministic ID for direct chat
    const participantsSorted = [currentUserId, otherUserId].sort();
    const chatId = participantsSorted.join('_');
    const chatDocRef = doc(db, "conversations", chatId);
    
    const chatDoc = await getDoc(chatDocRef);

    if (chatDoc.exists()) {
      return chatId;
    }
    
    // Get profiles for initial conversation data
    const otherUserProfile = await getUserProfile(otherUserId);
    const currentUserProfile = await getUserProfile(currentUserId);
    
    const conversationData = {
      type: 'direct',
      participants: participantsSorted,
      participantNames: {
        [currentUserId]: currentUserProfile?.name || currentUser.displayName || 'You',
        [otherUserId]: otherUserProfile?.name || otherUserProfile.uid.substring(0, 5)
      },
      participantAvatars: {
        [currentUserId]: currentUserProfile?.avatar || currentUser.photoURL || getDefaultAvatarUrl(currentUserId),
        [otherUserId]: otherUserProfile?.avatar || getDefaultAvatarUrl(otherUserId)
      },
      lastMessage: '',
      lastMessageTime: serverTimestamp(),
      createdAt: serverTimestamp(),
      updatedAt: serverTimestamp(),
      // Add a status subcollection for online/typing status
      status: {
        [currentUserId]: { isOnline: true, isTyping: false },
        [otherUserId]: { isOnline: true, isTyping: false }
      }
    };
    
    // Use setDoc with the deterministic ID (chatId)
    await setDoc(chatDocRef, conversationData);
    return chatId;
  }

  // Load conversations (Req. 3, 4, 8)
  function loadConversations() {
    const currentUserId = auth.currentUser.uid;
    const conversationsRef = collection(db, "conversations");
    // Order by updated time for "last message" effect
    const q = query(
      conversationsRef, 
      where("participants", "array-contains", currentUserId),
      orderBy("updatedAt", "desc")
    );
    
    onSnapshot(q, (snapshot) => {
      conversations = [];
      snapshot.forEach((doc) => {
        const conversation = doc.data();
        conversations.push({
          id: doc.id,
          ...conversation
        });
      });
      
      renderConversations();
    }, error => {
      console.error('Error loading conversations:', error);
    });
  }

  function renderConversations() {
    conversationsList.innerHTML = '';
    
    if (conversations.length === 0) {
      conversationsList.innerHTML = `
        <div style="text-align: center; padding: 40px 20px; color: var(--secondary-text);">
          <div style="font-size: 40px; margin-bottom: 15px; opacity: 0.5;">ðŸ’¬</div>
          <h3 style="margin-bottom: 10px;">No conversations yet</h3>
          <p>Start a new chat to begin messaging</p>
        </div>
      `;
      return;
    }
    
    conversations.forEach(conversation => {
      const otherParticipantId = conversation.participants.find(id => id !== auth.currentUser.uid);
      const otherUserName = conversation.participantNames?.[otherParticipantId] || 'User';
      const otherUserAvatar = conversation.participantAvatars?.[otherParticipantId] || getDefaultAvatarUrl(otherParticipantId);
      const lastMessageText = conversation.lastMessage || 'Start a conversation';
      const lastMessageTime = conversation.updatedAt?.toDate() ? formatTime(conversation.updatedAt.toDate()) : '';
      
      const conversationElement = document.createElement('div');
      conversationElement.id = `conversation-${conversation.id}`; // Add ID for easy selection
      conversationElement.className = `conversation-item ${conversation.id === currentChatId ? 'active' : ''}`;
      conversationElement.innerHTML = `
        <div style="position:relative">
          <img src="${otherUserAvatar}" onerror="this.src='${getDefaultAvatarUrl(otherParticipantId)}'" alt="${otherUserName}" class="conversation-avatar">
          <div class="online-indicator" id="online-indicator-${otherParticipantId}"></div>
        </div>
        <div class="conversation-info">
          <div class="conversation-name">
            ${otherUserName}
            <div class="conversation-time">${lastMessageTime}</div>
          </div>
          <div class="conversation-preview">${lastMessageText}</div>
        </div>
      `;
      
      conversationElement.addEventListener('click', () => {
        loadChat(conversation.id, otherParticipantId);
        if (isMobile) {
          showChatView();
        }
        document.querySelectorAll('.conversation-item').forEach(item => item.classList.remove('active'));
        conversationElement.classList.add('active');
      });
      
      conversationsList.appendChild(conversationElement);
    });
    
    // Re-select active chat if it exists
    if (currentChatId) {
      const activeConv = document.getElementById(`conversation-${currentChatId}`);
      if (activeConv) activeConv.classList.add('active');
    }
  }

  // Load chat (Req. 2, 8)
  async function loadChat(conversationId, otherUserId) {
    if (currentChatId === conversationId) return;

    currentChatId = conversationId;
    currentChatUser = otherUserId;
    
    // Unsubscribe from previous chat's messages
    if (currentMessageSnapshotUnsubscribe) {
        currentMessageSnapshotUnsubscribe();
    }

    // Show chat area and hide empty state
    emptyChat.style.display = 'none';
    chatHeader.style.display = 'flex';
    messagesContainer.style.display = 'flex';
    messageInputContainer.style.display = 'block';

    // Clear messages for new chat
    messagesContainer.innerHTML = '';
    
    // Load other user's profile
    const otherUserProfile = await getUserProfile(otherUserId);
    const otherUserName = otherUserProfile?.name || 'User';
    const otherUserAvatar = otherUserProfile?.avatar || getDefaultAvatarUrl(otherUserId);
    
    // Update chat header
    currentChatAvatar.src = otherUserAvatar;
    currentChatAvatar.onerror = () => { currentChatAvatar.src = getDefaultAvatarUrl(otherUserId); };
    chatUserName.textContent = otherUserName;
    
    // Load messages and status
    loadMessages(conversationId);
    watchChatStatus(conversationId, otherUserId);

    // Scroll conversations list to show active chat
    const activeConv = document.getElementById(`conversation-${conversationId}`);
    if (activeConv) {
        activeConv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  }

  // Load messages (Req. 3)
  function loadMessages(conversationId) {
    const messagesRef = collection(db, "conversations", conversationId, "messages");
    const q = query(messagesRef, orderBy("timestamp", "asc"));
    
    currentMessageSnapshotUnsubscribe = onSnapshot(q, (snapshot) => {
      // Clear messages only on the first load or if the chat ID changes
      // Using a simpler approach: re-render all messages, but maintain scroll
      const shouldScrollToBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop === messagesContainer.clientHeight;

      messagesContainer.innerHTML = ''; // Clear and re-render all for simplicity and accuracy
      
      snapshot.forEach((doc) => {
        const message = { id: doc.id, ...doc.data() };
        renderMessage(message);
      });
      
      // Scroll to bottom only if it was already at the bottom or if it's the initial load
      if (shouldScrollToBottom || snapshot.docChanges().length > 0 && messagesContainer.scrollTop === 0) {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    }, error => {
      console.error('Error loading messages:', error);
    });
  }

  // Render message (Req. 3, 7, 8)
  async function renderMessage(message) {
    const messageElement = document.createElement('div');
    const isSent = message.senderId === auth.currentUser.uid;
    const senderProfile = isSent ? currentUser : await getUserProfile(currentChatUser);
    const messageContent = message.text || (message.imageUrl ? `<img src="${message.imageUrl}" style="max-width: 100%; border-radius: 8px;">` : 'File/Media');
    
    messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
    
    // Message bubble content
    let bubbleContent = `
      <p class="message-text">${messageContent} ${message.edited ? '<span class="edited-mark">(edited)</span>' : ''}</p>
      <div class="message-time">${formatTime(message.timestamp)}</div>
    `;

    // Add edit/delete actions for sent messages
    if (isSent) {
      bubbleContent += `
        <div class="message-actions">
          <button class="message-action-btn" title="Edit" onclick="editMessage('${message.id}', '${message.text.replace(/'/g, "\\'")}')"><i class="fas fa-edit"></i></button>
          <button class="message-action-btn" title="Delete" onclick="deleteMessage('${message.id}')"><i class="fas fa-trash-alt" style="color: var(--error);"></i></button>
        </div>
      `;
    }

    // Full message HTML structure
    messageElement.innerHTML = `
      <img src="${senderProfile.avatar || senderProfile.photoURL || getDefaultAvatarUrl(senderProfile.uid)}" 
           alt="${senderProfile.name || 'User'}" 
           class="message-avatar"
           onerror="this.src='${getDefaultAvatarUrl(senderProfile.uid)}'">
      <div class="message-bubble">${bubbleContent}</div>
    `;
    
    messagesContainer.appendChild(messageElement);
  }

  // Send message (Req. 3)
  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text && !editingMessageId) return;
    if (!currentChatId) {
      showMessage('Please select a chat before sending a message.');
      return;
    }

    try {
      if (editingMessageId) {
        // Handle edit (Req. 6)
        await updateDoc(doc(db, "conversations", currentChatId, "messages", editingMessageId), {
          text: text,
          edited: true,
          timestamp: serverTimestamp() // Update timestamp to re-sort if necessary, or use an editedTimestamp field
        });
        
        cancelEdit(); // Reset editing state
        showMessage('Message edited successfully.', 'success');
      } else {
        // Handle new message
        const messageData = {
          senderId: auth.currentUser.uid,
          text: text,
          timestamp: serverTimestamp(),
          type: 'text',
          edited: false
        };
        
        // Add message to subcollection
        await addDoc(collection(db, "conversations", currentChatId, "messages"), messageData);
        
        // Update conversation last message and time (Req. 4)
        await updateDoc(doc(db, "conversations", currentChatId), {
          lastMessage: text,
          updatedAt: serverTimestamp() // Use updatedAt for sorting conversations
        });
      }
      
      // Clear input
      messageInput.value = '';
      messageInput.style.height = 'auto';
      updateTypingStatus(false); // Stop typing after sending
      
    } catch (error) {
      console.error('Error sending/editing message:', error);
      showMessage('Failed to send or edit message. Please try again.');
    }
  }

  // Edit message functionality (Req. 6)
  window.editMessage = async (messageId, currentText) => {
    editingMessageId = messageId;
    messageInput.value = currentText;
    messageInput.focus();

    // Show editing UI
    editingMessageContainer.style.display = 'block';
    editingMessagePreview.textContent = currentText.substring(0, 50) + (currentText.length > 50 ? '...' : '');

    // Adjust textarea height
    messageInput.style.height = 'auto';
    messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
  };

  window.cancelEdit = () => {
    editingMessageId = null;
    messageInput.value = '';
    editingMessageContainer.style.display = 'none';
    editingMessagePreview.textContent = '';
    messageInput.style.height = 'auto';
  };

  // Delete message functionality (Req. 6)
  window.deleteMessage = async (messageId) => {
    if (!currentChatId || !messageId) return;
    if (!confirm('Are you sure you want to delete this message? This action cannot be undone.')) return;

    try {
      await deleteDoc(doc(db, "conversations", currentChatId, "messages", messageId));
      showMessage('Message deleted successfully.', 'success');

      // Update conversation's last message if the deleted message was the last one
      const messagesRef = collection(db, "conversations", currentChatId, "messages");
      const q = query(messagesRef, orderBy("timestamp", "desc"), limit(1));
      const snapshot = await getDocs(q);
      
      let newLastMessage = '';
      if (!snapshot.empty) {
        newLastMessage = snapshot.docs[0].data().text;
      }

      await updateDoc(doc(db, "conversations", currentChatId), {
        lastMessage: newLastMessage,
        updatedAt: serverTimestamp()
      });

    } catch (error) {
      console.error('Error deleting message:', error);
      showMessage('Failed to delete message. Please try again.');
    }
  };

  // Typing status update (Req. 5)
  async function updateTypingStatus(status) {
    if (!currentUser || !currentChatId) return;
    
    if (isTyping === status) return; // Prevent unnecessary writes
    isTyping = status;

    const chatDocRef = doc(db, "conversations", currentChatId);
    try {
        await updateDoc(chatDocRef, {
            [`status.${currentUser.uid}.isTyping`]: status,
            [`status.${currentUser.uid}.lastActive`]: serverTimestamp() // Can be used for online status
        });
    } catch (error) {
        console.error("Error updating typing status:", error);
    }
  }

  // Watch chat status (Online/Typing) (Req. 5)
  function watchChatStatus(conversationId, otherUserId) {
    const chatDocRef = doc(db, "conversations", conversationId);
    
    // Watch for chat status updates
    onSnapshot(chatDocRef, (docSnap) => {
        if (!docSnap.exists()) return;
        
        const chatData = docSnap.data();
        const otherUserStatus = chatData.status?.[otherUserId];
        
        if (otherUserStatus) {
            // Typing Indicator
            if (otherUserStatus.isTyping) {
                typingIndicatorWrapper.style.display = 'block';
                currentChatStatus.textContent = 'Typing...';
            } else {
                typingIndicatorWrapper.style.display = 'none';
                currentChatStatus.textContent = 'Online'; // Fallback
            }
            
            // Online Status (simple check, could use 'lastActive')
            const lastActiveTime = otherUserStatus.lastActive?.toDate();
            const isOnline = lastActiveTime && (new Date() - lastActiveTime) < 180000; // 3 minutes
            
            // Update online indicator in header
            const statusIndicator = document.getElementById('chatUserStatus');
            if (isOnline) {
                currentChatStatus.textContent = otherUserStatus.isTyping ? 'Typing...' : 'Online';
                // Note: The original CSS used a generic 'chatUserStatus' indicator which is now removed,
                // rely on the currentChatStatus text for a cleaner look.
            } else {
                currentChatStatus.textContent = lastActiveTime ? `Last seen ${formatTime(lastActiveTime)}` : 'Offline';
            }
        }
    });
  }


  // --- Event Handlers & Init ---

  function setupEventListeners() {
    // ... (Theme toggle and Logout logic remains the same)
    nightToggleBtn.addEventListener('click', () => {
      if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('meet_theme', 'light');
        nightToggleBtn.innerHTML = '<i class="fas fa-moon"></i> <span>Night Mode</span>';
      } else {
        document.body.classList.add('dark-mode');
        localStorage.setItem('meet_theme', 'dark');
        nightToggleBtn.innerHTML = '<i class="fas fa-sun"></i> <span>Day Mode</span>';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
        window.location.href = 'login.html';
      } catch (error) {
        console.error('Logout error:', error);
        showMessage('Failed to logout. Please try again.');
      }
    });


    // Send message
    sendButton.addEventListener('click', sendMessage);
    
    // Send message on Enter key and typing status update
    messageInput.addEventListener('keydown', (e) => {
      // Typing status update (with debounce)
      if (currentChatId) {
        updateTypingStatus(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => updateTypingStatus(false), 3000);
      }

      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
      
      // Auto-resize textarea
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
    });

    // Back button for mobile
    backButton.addEventListener('click', showConversationsView);

    // New chat buttons (Req. 1)
    newChatBtn.addEventListener('click', openUserSearchOverlay);
    startNewChatBtn.addEventListener('click', openUserSearchOverlay);
    userSearchInput.addEventListener('input', handleUserSearch);

    // Search existing conversations
    chatSearch.addEventListener('input', handleConversationSearch);
    
    // Window resize handler
    window.addEventListener('resize', checkMobileLayout);
  }
  
  // Handle existing conversation search
  function handleConversationSearch() {
    const query = chatSearch.value.toLowerCase().trim();
    
    document.querySelectorAll('.conversation-item').forEach(item => {
      const name = item.querySelector('.conversation-name').textContent.toLowerCase();
      const preview = item.querySelector('.conversation-preview').textContent.toLowerCase();
      
      if (name.includes(query) || preview.includes(query)) {
        item.style.display = 'flex';
      } else {
        item.style.display = 'none';
      }
    });
  }

  function checkMobileLayout() {
    isMobile = window.innerWidth <= 768;
    
    if (isMobile) {
      conversationsSidebar.classList.remove('hidden');
      chatArea.classList.remove('active');
    } else {
      conversationsSidebar.classList.remove('hidden');
      chatArea.classList.add('active');
    }
  }
  
  function showChatView() {
    if (!isMobile) return;
    conversationsSidebar.classList.add('hidden');
    chatArea.classList.add('active');
  }

  function showConversationsView() {
    if (!isMobile) return;
    conversationsSidebar.classList.remove('hidden');
    chatArea.classList.remove('active');
  }

  // Placeholder functions for additional features
  function attachFile() {
    showMessage('File attachment feature would open file picker (requires Firebase Storage)', 'success');
  }

  function sendImage() {
    // This function will need a lot more logic to upload an image to Firebase Storage
    // For now, it's a placeholder.
    showMessage('Image sharing feature would open camera or gallery (requires Firebase Storage)', 'success');
  }

  function openEmojiPicker() {
    showMessage('Emoji picker would open here', 'success');
  }

  function viewProfile() {
    if (currentChatUser) {
      showMessage(`Viewing profile of user ${currentChatUser}`, 'success');
    }
  }

  function startVoiceCall() {
    showMessage('Voice call feature would start here', 'success');
  }

  function startVideoCall() {
    showMessage('Video call feature would start here', 'success');
  }

  // --- Initialization ---

  // Update user online status on authentication change and before unmounting
  async function updateUserStatus(isOnline) {
    if (!currentUser) return;
    try {
        const userDocRef = doc(db, "users", currentUser.uid);
        await setDoc(userDocRef, { isOnline: isOnline, lastActive: serverTimestamp() }, { merge: true });
    } catch (error) {
        console.error("Error updating user status:", error);
    }
  }

  onAuthStateChanged(auth, async user => {
    if (!user) {
      // Ensure status is set to offline before redirect
      await updateUserStatus(false);
      window.location.href = 'login.html';
    } else {
      currentUser = user;
      
      // Load and set user profile
      const userProfile = await getUserProfile(user.uid);
      currentUser.name = user.displayName || userProfile.name;
      currentUser.photoURL = user.photoURL || userProfile.avatar;

      // Update user info in UI
      const userNameText = currentUser.name || 'User';
      const userInitial = userNameText.charAt(0).toUpperCase();
      
      // Update main avatar (using IMG tag for better consistency)
      currentUserAvatar.src = currentUser.photoURL || getDefaultAvatarUrl(currentUser.uid);
      currentUserAvatar.alt = userInitial;
      userName.textContent = userNameText;
      
      // Update user status to online
      await updateUserStatus(true);
      
      // Load conversations
      loadConversations();
      
      // Handle user leaving/closing the page
      window.addEventListener('beforeunload', () => updateUserStatus(false));
    }
  });

  function initChat() {
    setupEventListeners();
    initTheme();
    checkMobileLayout();
  }

  document.addEventListener('DOMContentLoaded', initChat);
</script>
