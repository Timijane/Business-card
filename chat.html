<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MEET | Professional Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  /* Previous CSS remains the same, adding WebRTC specific styles */

  /* WebRTC Call Interface Styles */
  .call-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 9999;
    display: none;
    flex-direction: column;
    color: white;
    backdrop-filter: blur(10px);
    animation: callFadeIn 0.3s ease;
  }

  @keyframes callFadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .call-header {
    padding: 20px;
    text-align: center;
    background: rgba(0, 0, 0, 0.8);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .call-timer {
    font-size: 16px;
    opacity: 0.8;
    margin-top: 5px;
  }

  .video-grid {
    flex: 1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 15px;
    padding: 20px;
    overflow-y: auto;
  }

  .video-item {
    position: relative;
    background: #000;
    border-radius: 12px;
    overflow: hidden;
    aspect-ratio: 16/9;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    transition: all 0.3s ease;
  }

  .video-item:hover {
    transform: scale(1.02);
    box-shadow: 0 15px 40px rgba(0, 128, 255, 0.3);
  }

  .video-item.self {
    border: 3px solid var(--primary);
  }

  .video-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    background: #000;
  }

  .video-info {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
    padding: 15px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .video-name {
    font-weight: 600;
    font-size: 14px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .video-status {
    display: flex;
    gap: 8px;
  }

  .status-indicator {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #4CAF50;
  }

  .status-indicator.muted {
    background: #FF5722;
  }

  .status-indicator.speaking {
    background: #00BCD4;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  .call-controls {
    padding: 25px;
    display: flex;
    justify-content: center;
    gap: 20px;
    background: rgba(0, 0, 0, 0.8);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  .call-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: rgba(255, 255, 255, 0.1);
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 20px;
    transition: all 0.2s ease;
    position: relative;
  }

  .call-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    transform: scale(1.1);
  }

  .call-btn.active {
    background: var(--primary);
    box-shadow: 0 0 0 4px rgba(0, 128, 255, 0.3);
  }

  .call-btn.end-call {
    background: #EF4444;
    animation: pulseRed 2s infinite;
  }

  .call-btn.end-call:hover {
    background: #DC2626;
  }

  @keyframes pulseRed {
    0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
    50% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
  }

  .call-chat-container {
    position: absolute;
    right: 20px;
    bottom: 120px;
    width: 300px;
    max-height: 400px;
    background: rgba(0, 0, 0, 0.9);
    border-radius: 12px;
    overflow: hidden;
    display: none;
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
  }

  .call-chat-header {
    padding: 15px;
    background: rgba(0, 0, 0, 0.8);
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .call-chat-messages {
    height: 250px;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .call-message {
    background: rgba(255, 255, 255, 0.1);
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 13px;
    line-height: 1.4;
  }

  .call-message.sent {
    background: rgba(0, 128, 255, 0.3);
    align-self: flex-end;
  }

  .call-chat-input {
    padding: 15px;
    display: flex;
    gap: 10px;
    background: rgba(0, 0, 0, 0.8);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
  }

  .call-chat-input input {
    flex: 1;
    padding: 10px 15px;
    border-radius: 20px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.1);
    color: white;
    outline: none;
  }

  .call-chat-input button {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    border: none;
    cursor: pointer;
  }

  /* Voice Message Styles */
  .voice-message-container {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 15px;
    background: rgba(0, 128, 255, 0.1);
    border-radius: 25px;
    margin: 10px 0;
  }

  .voice-play-btn {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    border: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 16px;
  }

  .voice-progress {
    flex: 1;
    height: 4px;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 2px;
    overflow: hidden;
    position: relative;
  }

  .voice-progress-bar {
    height: 100%;
    background: var(--primary);
    width: 0%;
    transition: width 0.1s linear;
  }

  .voice-duration {
    font-size: 12px;
    color: var(--secondary-text);
    min-width: 40px;
    text-align: right;
  }

  /* Incoming Call Modal */
  .incoming-call-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.9);
    z-index: 10000;
    display: none;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(10px);
    animation: modalFadeIn 0.3s ease;
  }

  .incoming-call-content {
    background: rgba(30, 30, 30, 0.95);
    border-radius: 24px;
    padding: 40px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    border: 1px solid rgba(255, 255, 255, 0.1);
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  }

  .caller-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    margin: 0 auto 20px;
    border: 3px solid var(--primary);
    object-fit: cover;
  }

  .caller-name {
    font-size: 24px;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .call-type {
    font-size: 16px;
    opacity: 0.8;
    margin-bottom: 30px;
  }

  .incoming-call-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }

  .incoming-call-btn {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    border: none;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
    transition: all 0.2s ease;
  }

  .accept-call {
    background: linear-gradient(135deg, #00C851, #00E676);
    animation: pulseGreen 2s infinite;
  }

  .decline-call {
    background: linear-gradient(135deg, #FF4444, #CC0000);
  }

  @keyframes pulseGreen {
    0%, 100% { box-shadow: 0 0 0 0 rgba(0, 200, 81, 0.7); }
    50% { box-shadow: 0 0 0 15px rgba(0, 200, 81, 0); }
  }

  /* Ring Animation */
  .ringing {
    animation: ring 1s ease-in-out infinite;
  }

  @keyframes ring {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(5deg); }
    75% { transform: rotate(-5deg); }
  }

  /* Screen Sharing Indicator */
  .screen-sharing {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 10001;
    animation: slideIn 0.3s ease;
  }

  @keyframes slideIn {
    from { transform: translateX(-100px); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  /* Voice Message Recording */
  .voice-recorder {
    position: fixed;
    bottom: 100px;
    right: 20px;
    background: rgba(0, 0, 0, 0.9);
    border-radius: 20px;
    padding: 20px;
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 15px;
    z-index: 1000;
    border: 1px solid rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
  }

  .recording-indicator {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .recording-dot {
    width: 12px;
    height: 12px;
    background: #EF4444;
    border-radius: 50%;
    animation: recordingPulse 1s infinite;
  }

  @keyframes recordingPulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  .recording-time {
    color: white;
    font-size: 14px;
  }

  .recording-controls {
    display: flex;
    gap: 15px;
  }

  .record-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    background: #EF4444;
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: all 0.2s ease;
  }

  .record-btn.stop {
    background: #4CAF50;
  }

  .record-btn:hover {
    transform: scale(1.1);
  }

  /* Responsive adjustments for WebRTC */
  @media (max-width: 768px) {
    .video-grid {
      grid-template-columns: 1fr;
      padding: 10px;
    }

    .video-item {
      aspect-ratio: 4/3;
    }

    .call-controls {
      padding: 15px;
      gap: 10px;
    }

    .call-btn {
      width: 50px;
      height: 50px;
      font-size: 18px;
    }

    .call-chat-container {
      width: calc(100% - 40px);
      right: 20px;
      bottom: 100px;
      max-height: 300px;
    }

    .incoming-call-content {
      padding: 30px 20px;
    }

    .incoming-call-btn {
      width: 60px;
      height: 60px;
      font-size: 20px;
    }
  }

  @media (max-width: 480px) {
    .call-chat-container {
      width: calc(100% - 20px);
      right: 10px;
      bottom: 90px;
    }

    .video-info {
      padding: 10px;
      font-size: 12px;
    }

    .call-header {
      padding: 15px;
      font-size: 14px;
    }
  }
</style>
</head>
<body>
<!-- Previous HTML remains the same until the end -->

<!-- WebRTC Call Interface -->
<div class="call-container" id="callContainer">
  <div class="call-header">
    <div id="callStatus">Connecting...</div>
    <div class="call-timer" id="callTimer">00:00</div>
  </div>
  
  <div class="video-grid" id="videoGrid">
    <!-- Video elements will be inserted here -->
  </div>
  
  <div class="call-controls">
    <button class="call-btn" id="toggleMic" title="Toggle Microphone">
      <i class="fas fa-microphone"></i>
    </button>
    <button class="call-btn" id="toggleCamera" title="Toggle Camera">
      <i class="fas fa-video"></i>
    </button>
    <button class="call-btn" id="toggleScreenShare" title="Share Screen">
      <i class="fas fa-desktop"></i>
    </button>
    <button class="call-btn" id="toggleChat" title="Toggle Chat">
      <i class="fas fa-comment-alt"></i>
    </button>
    <button class="call-btn" id="ringBell" title="Ring Bell">
      <i class="fas fa-bell"></i>
    </button>
    <button class="call-btn end-call" id="endCall" title="End Call">
      <i class="fas fa-phone-slash"></i>
    </button>
  </div>
  
  <!-- In-call Chat -->
  <div class="call-chat-container" id="callChat">
    <div class="call-chat-header">
      <span>Chat</span>
      <button onclick="toggleCallChat()" style="background:none; border:none; color:white; cursor:pointer;">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <div class="call-chat-messages" id="callChatMessages">
      <!-- Call chat messages will appear here -->
    </div>
    <div class="call-chat-input">
      <input type="text" id="callChatInput" placeholder="Type a message...">
      <button onclick="sendCallChatMessage()">
        <i class="fas fa-paper-plane"></i>
      </button>
    </div>
  </div>
</div>

<!-- Incoming Call Modal -->
<div class="incoming-call-modal" id="incomingCallModal">
  <div class="incoming-call-content">
    <img src="" class="caller-avatar" id="callerAvatar" alt="Caller">
    <div class="caller-name" id="callerName">User</div>
    <div class="call-type" id="incomingCallType">Incoming Video Call</div>
    <div class="ringing" style="font-size:48px; margin:20px 0;">
      <i class="fas fa-phone-volume"></i>
    </div>
    <div class="incoming-call-buttons">
      <button class="incoming-call-btn accept-call" id="acceptCall">
        <i class="fas fa-phone"></i>
      </button>
      <button class="incoming-call-btn decline-call" id="declineCall">
        <i class="fas fa-phone-slash"></i>
      </button>
    </div>
  </div>
</div>

<!-- Voice Recorder -->
<div class="voice-recorder" id="voiceRecorder">
  <div class="recording-indicator">
    <div class="recording-dot"></div>
    <div class="recording-time" id="recordingTime">00:00</div>
  </div>
  <div class="recording-controls">
    <button class="record-btn" id="stopRecording">
      <i class="fas fa-stop"></i>
    </button>
    <button class="record-btn" id="cancelRecording">
      <i class="fas fa-times"></i>
    </button>
  </div>
  <div style="color:white; font-size:12px; text-align:center;">
    Recording voice message...
  </div>
</div>

<!-- Screen Sharing Indicator -->
<div class="screen-sharing" id="screenSharingIndicator" style="display:none;">
  <i class="fas fa-desktop"></i>
  <span>Screen Sharing Active</span>
</div>

<script type="module">
  // Previous Firebase and chat code remains the same until we add WebRTC

  // ==================== WEBRTC IMPLEMENTATION ====================
  
  // WebRTC Configuration
  const configuration = {
    iceServers: [
      { urls: 'stun:stun.l.google.com:19302' },
      { urls: 'stun:stun1.l.google.com:19302' },
      { urls: 'stun:stun2.l.google.com:19302' },
      { urls: 'stun:stun3.l.google.com:19302' },
      { urls: 'stun:stun4.l.google.com:19302' }
    ],
    iceCandidatePoolSize: 10
  };

  // Global WebRTC variables
  let peerConnection = null;
  let localStream = null;
  let remoteStreams = new Map();
  let callStartTime = null;
  let callTimerInterval = null;
  let screenStream = null;
  let callType = null; // 'video' or 'voice'
  let isInitiator = false;
  let currentCallId = null;
  let callChatMessages = [];
  let voiceRecorder = null;
  let mediaRecorder = null;
  let recordedChunks = [];
  let recordingStartTime = null;
  let recordingTimerInterval = null;

  // Initialize WebRTC
  async function initializeWebRTC() {
    try {
      // Request microphone and camera permissions immediately on user interaction
      document.getElementById('messageInput').addEventListener('focus', async () => {
        await requestMediaPermissions();
      });
      
      // Also request on button clicks
      document.querySelectorAll('.chat-action-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          await requestMediaPermissions();
        });
      });
      
      console.log("WebRTC initialized successfully");
    } catch (error) {
      console.error("WebRTC initialization error:", error);
    }
  }

  // Request media permissions proactively
  async function requestMediaPermissions() {
    try {
      // Check if we already have permissions
      const devices = await navigator.mediaDevices.enumerateDevices();
      const hasAudioPermission = devices.some(device => device.kind === 'audioinput' && device.deviceId);
      const hasVideoPermission = devices.some(device => device.kind === 'videoinput' && device.deviceId);
      
      if (!hasAudioPermission || !hasVideoPermission) {
        // Request permissions by getting a temporary stream
        const tempStream = await navigator.mediaDevices.getUserMedia({
          audio: true,
          video: { facingMode: 'user' }
        });
        
        // Stop the temporary stream immediately
        tempStream.getTracks().forEach(track => track.stop());
        
        console.log("Media permissions granted");
      }
    } catch (error) {
      console.warn("Media permission request failed (user may have denied):", error);
      // Don't show error here - we'll handle it when user actually tries to start a call
    }
  }

  // Get local media stream
  async function getLocalStream(videoEnabled = true) {
    try {
      const constraints = {
        audio: {
          echoCancellation: true,
          noiseSuppression: true,
          autoGainControl: true
        },
        video: videoEnabled ? {
          width: { ideal: 1280 },
          height: { ideal: 720 },
          facingMode: 'user'
        } : false
      };

      localStream = await navigator.mediaDevices.getUserMedia(constraints);
      console.log("Local stream obtained successfully");
      
      // Display local video
      if (videoEnabled) {
        displayLocalVideo();
      }
      
      return localStream;
    } catch (error) {
      console.error("Error getting local stream:", error);
      
      // Provide user-friendly error messages
      if (error.name === 'NotFoundError' || error.name === 'DevicesNotFoundError') {
        showError("Camera or microphone not found. Please check your devices.");
