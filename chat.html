<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MEET â€” Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#0061FF;
    --accent:#5AE4A8;
    --bg:#f7f9fb;
    --card:#fff;
    --text:#111827;
    --muted:#6b7280;
    --radius:12px;
    --shadow: 0 6px 18px rgba(16,24,40,0.06);
  }
  body.dark {
    --bg:#081226;
    --card:#0b1726;
    --text:#e6eef8;
    --muted:#93a3bd;
    --shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Arial;
    background:var(--bg);
    color:var(--text);
    height:100vh;
    display:flex;
    flex-direction:column;
    transition:background .35s,color .35s;
  }

  /* header */
  header{
    display:flex;
    align-items:center;
    gap:16px;
    padding:12px 20px;
    background:var(--card);
    box-shadow:var(--shadow);
    position:sticky;
    top:0;
    z-index:50;
  }
  .left {
    display:flex;
    align-items:center;
    gap:12px;
  }
  .logo-icon{
    width:44px;height:44px;border-radius:8px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    display:flex;align-items:center;justify-content:center;
    -webkit-mask:url('#m-mask');mask:url('#m-mask') center/contain no-repeat;
  }
  .brand {
    font-weight:700;font-size:18px;color:var(--primary);
  }
  .search {
    flex:1;display:flex;align-items:center;gap:10px;background:#eef3ff;border-radius:10px;padding:8px 12px;
    max-width:600px;
  }
  body.dark .search{background:#0f2134}
  .search input{border:0;background:transparent;outline:none;width:100%;color:var(--text)}
  .header-right{display:flex;align-items:center;gap:10px}

  .status-dot{
    width:10px;height:10px;border-radius:50%;background:#34D399;border:2px solid var(--card);box-shadow:0 0 0 4px rgba(52,211,153,0.09);
    display:inline-block;margin-left:6px;
  }

  /* layout */
  .layout{display:flex;flex:1;overflow:hidden}
  aside{
    width:240px;background:var(--card);padding:18px;border-right:1px solid rgba(0,0,0,0.03);
    display:flex;flex-direction:column;gap:8px;box-shadow:var(--shadow);
    transition: width 0.3s ease;
  }
  aside button{
    border:0;background:transparent;padding:12px 14px;border-radius:10px;text-align:left;font-weight:600;color:var(--muted);cursor:pointer;
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    width: 100%;
    font-family: inherit;
    font-size: inherit;
  }
  aside button.active{color:var(--primary);background:linear-gradient(90deg, rgba(0,97,255,0.06), rgba(90,228,168,0.03));}
  aside button .menu-text {
    transition: opacity 0.3s ease;
  }
  main{flex:1;padding:0;overflow:hidden;display:flex;}

  /* Chat Layout */
  .chat-container {
    display: flex;
    width: 100%;
    height: 100%;
  }

  /* Conversations Sidebar */
  .conversations-sidebar {
    width: 350px;
    background: var(--card);
    border-right: 1px solid rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  body.dark .conversations-sidebar {
    border-right: 1px solid rgba(255,255,255,0.05);
  }

  .chat-header {
    padding: 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  body.dark .chat-header {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .chat-title {
    font-size: 20px;
    font-weight: 700;
  }

  .new-chat-btn {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }

  .chat-search {
    padding: 15px 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
  }

  body.dark .chat-search {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .chat-search input {
    width: 100%;
    padding: 10px 15px;
    border-radius: 20px;
    border: 1px solid rgba(0,0,0,0.1);
    background: var(--bg);
    font-size: 14px;
  }

  body.dark .chat-search input {
    border: 1px solid rgba(255,255,255,0.1);
  }

  .conversations-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px 0;
  }

  .conversation-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    cursor: pointer;
    border-bottom: 1px solid rgba(0,0,0,0.03);
    transition: background 0.2s;
  }

  body.dark .conversation-item {
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }

  .conversation-item:hover, .conversation-item.active {
    background: rgba(0,97,255,0.05);
  }

  .conversation-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
  }

  .online-indicator {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #34D399;
    border: 2px solid var(--card);
  }

  .conversation-info {
    flex: 1;
    min-width: 0;
  }

  .conversation-name {
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 4px;
  }

  .conversation-preview {
    font-size: 13px;
    color: var(--muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .conversation-meta {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 4px;
  }

  .conversation-time {
    font-size: 11px;
    color: var(--muted);
  }

  .unread-badge {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border-radius: 10px;
    padding: 2px 6px;
    font-size: 10px;
    font-weight: 700;
    min-width: 18px;
    text-align: center;
  }

  /* Chat Area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
    background: var(--bg);
  }

  .chat-area-header {
    padding: 15px 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--card);
  }

  body.dark .chat-area-header {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .current-chat-avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    object-fit: cover;
  }

  .current-chat-info {
    flex: 1;
  }

  .current-chat-name {
    font-weight: 700;
    font-size: 16px;
  }

  .current-chat-status {
    font-size: 12px;
    color: var(--muted);
  }

  .chat-actions {
    display: flex;
    gap: 10px;
  }

  .chat-action-btn {
    background: transparent;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 18px;
    padding: 5px;
    transition: color 0.2s;
  }

  .chat-action-btn:hover {
    color: var(--primary);
  }

  .back-button {
    display: none;
    background: transparent;
    border: none;
    font-size: 20px;
    cursor: pointer;
    padding: 5px;
  }

  .messages-container {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .message {
    display: flex;
    gap: 10px;
    max-width: 70%;
    animation: messageAppear 0.3s ease-out;
  }

  @keyframes messageAppear {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .message.sent {
    align-self: flex-end;
    flex-direction: row-reverse;
  }

  .message-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    align-self: flex-end;
  }

  .message-bubble {
    padding: 12px 16px;
    border-radius: 18px;
    position: relative;
    word-wrap: break-word;
  }

  .received .message-bubble {
    background: var(--card);
    border-bottom-left-radius: 4px;
  }

  .sent .message-bubble {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border-bottom-right-radius: 4px;
  }

  .message-text {
    margin: 0;
    font-size: 14px;
    line-height: 1.4;
  }

  .message-time {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
    text-align: right;
  }

  /* AI Assistant Message */
  .message.ai-assistant .message-bubble {
    background: linear-gradient(135deg, #8B5CF6, #EC4899);
    color: white;
    border-radius: 18px;
    border-bottom-left-radius: 4px;
  }

  .message.ai-assistant::before {
    content: "ğŸ¤–";
    position: absolute;
    left: -30px;
    top: 0;
    font-size: 16px;
  }

  /* AI Auto-Reply Indicator */
  .ai-reply-indicator {
    font-size: 10px;
    opacity: 0.7;
    margin-top: 2px;
    font-style: italic;
  }

  /* Quick Reply Buttons */
  .quick-replies {
    display: flex;
    gap: 8px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  .quick-reply {
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 12px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .quick-reply:hover {
    background: rgba(255,255,255,0.3);
  }

  /* Message Input */
  .message-input-container {
    padding: 20px;
    border-top: 1px solid rgba(0,0,0,0.05);
    background: var(--card);
    margin-bottom: 0;
  }

  body.dark .message-input-container {
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .message-input-wrapper {
    display: flex;
    align-items: flex-end;
    gap: 15px;
  }

  .message-input-actions {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }

  .input-action {
    background: transparent;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 20px;
    padding: 5px;
    transition: color 0.2s;
  }

  .input-action:hover {
    color: var(--primary);
  }

  .message-input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 24px;
    border: 1px solid rgba(0,0,0,0.1);
    background: var(--bg);
    resize: none;
    max-height: 120px;
    font-family: inherit;
    font-size: 14px;
    margin-right: 10px;
  }

  body.dark .message-input {
    border: 1px solid rgba(255,255,255,0.1);
  }

  .send-button {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border: none;
    width: 44px;
    height: 44px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    box-shadow: var(--shadow);
    transition: transform 0.2s;
  }

  .send-button:hover {
    transform: scale(1.05);
  }

  /* Smart Suggestions */
  .smart-suggestions {
    display: flex;
    gap: 8px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  .suggestion-chip {
    background: rgba(0,97,255,0.1);
    border: 1px solid rgba(0,97,255,0.2);
    color: var(--primary);
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 12px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .suggestion-chip:hover {
    background: rgba(0,97,255,0.2);
  }

  /* AI Mode Toggle */
  .ai-mode-toggle {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    background: rgba(0,97,255,0.1);
    border-radius: 20px;
    margin-bottom: 10px;
    cursor: pointer;
  }

  .ai-mode-text {
    font-size: 12px;
    font-weight: 600;
    color: var(--primary);
  }

  .ai-toggle-switch {
    width: 36px;
    height: 20px;
    background: #ccc;
    border-radius: 10px;
    position: relative;
    transition: background 0.3s;
  }

  .ai-toggle-switch.active {
    background: var(--primary);
  }

  .ai-toggle-knob {
    width: 16px;
    height: 16px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    left: 2px;
    transition: transform 0.3s;
  }

  .ai-toggle-switch.active .ai-toggle-knob {
    transform: translateX(16px);
  }

  /* Connection Status */
  .connection-status {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--card);
    padding: 8px 16px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 100;
  }

  .status-online {
    color: #34D399;
  }

  .status-typing {
    color: var(--primary);
  }

  /* Typing Indicator */
  .typing-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    color: var(--muted);
    font-size: 12px;
  }

  .typing-dots {
    display: flex;
    gap: 3px;
  }

  .typing-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--muted);
    animation: typingAnimation 1.4s infinite ease-in-out;
  }

  .typing-dot:nth-child(1) { animation-delay: -0.32s; }
  .typing-dot:nth-child(2) { animation-delay: -0.16s; }

  @keyframes typingAnimation {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
    40% { transform: scale(1); opacity: 1; }
  }

  /* Media Attachments Modal */
  .media-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .media-modal-content {
    background: var(--card);
    border-radius: var(--radius);
    padding: 20px;
    max-width: 400px;
    width: 90%;
    box-shadow: var(--shadow);
  }

  .media-options {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 15px;
    margin-top: 15px;
  }

  .media-option {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    padding: 15px;
    background: var(--bg);
    border-radius: var(--radius);
    cursor: pointer;
    transition: background 0.2s;
  }

  .media-option:hover {
    background: rgba(0,97,255,0.1);
  }

  .media-option-icon {
    font-size: 24px;
  }

  .media-option-text {
    font-size: 12px;
    font-weight: 600;
  }

  /* Video Call Interface */
  .video-call-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--bg);
    display: none;
    flex-direction: column;
    z-index: 2000;
  }

  .video-call-header {
    padding: 15px 20px;
    background: var(--card);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .video-call-main {
    flex: 1;
    display: flex;
    position: relative;
  }

  .video-remote {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .video-local {
    position: absolute;
    bottom: 20px;
    right: 20px;
    width: 200px;
    height: 150px;
    border-radius: var(--radius);
    object-fit: cover;
    border: 2px solid var(--card);
  }

  .video-call-chat {
    position: absolute;
    right: 0;
    top: 0;
    width: 300px;
    height: 100%;
    background: var(--card);
    border-left: 1px solid rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
  }

  .video-call-controls {
    padding: 20px;
    background: var(--card);
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  .call-control-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    border: none;
    font-size: 20px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .call-end-btn {
    background: #ff4444;
    color: white;
  }

  .call-action-btn {
    background: var(--card);
    color: var(--text);
  }

  /* Empty State */
  .empty-chat {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 40px;
    color: var(--muted);
  }

  .empty-chat-icon {
    font-size: 48px;
    margin-bottom: 16px;
  }

  /* Responsive */
  @media (max-width: 900px) {
    aside {
      width: 70px;
    }
    aside button {
      justify-content: center;
      padding: 10px 6px;
    }
    .menu-text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }
    .search {
      max-width: 400px;
    }
    
    /* Mobile chat layout */
    .conversations-sidebar {
      width: 100%;
      position: absolute;
      z-index: 10;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }
    
    .conversations-sidebar.hidden {
      transform: translateX(-100%);
    }
    
    .chat-area {
      width: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
    }
    
    .chat-area.active {
      transform: translateX(0);
    }
    
    .back-button {
      display: block;
    }
    
    .message {
      max-width: 85%;
    }
    
    /* Adjust header for mobile */
    .brand {
      display: none;
    }
    
    .search {
      max-width: 200px;
    }
    
    .header-right {
      gap: 5px;
    }
    
    .header-right > div:first-child {
      display: none;
    }

    .message-input-container {
      padding-bottom: 80px;
    }

    .video-call-chat {
      width: 100%;
      height: 40%;
      bottom: 0;
      top: auto;
    }
  }

  @media (max-width: 768px) {
    .search {
      max-width: 150px;
    }
  }

  @media (max-width: 640px) {
    .search {
      max-width: 120px;
    }
    
    .message {
      max-width: 90%;
    }
    
    .chat-header {
      padding: 15px;
    }
    
    .messages-container {
      padding: 15px;
    }
    
    .message-input-container {
      padding: 15px;
      padding-bottom: 80px;
    }
  }

  @media (max-width: 480px) {
    .search {
      max-width: 100px;
    }
    
    .message {
      max-width: 95%;
    }
    
    .conversation-item {
      padding: 10px 15px;
    }
    
    .conversation-avatar {
      width: 40px;
      height: 40px;
    }

    .video-call-chat {
      height: 50%;
    }
  }
</style>
</head>
<body>

<!-- SVG mask resource -->
<svg style="position:absolute;width:0;height:0" aria-hidden>
  <defs>
    <mask id="m-mask" viewBox="0 0 100 100">
      <path fill="white" d="M10 80 L10 20 L30 60 L50 20 L70 60 L90 20 L90 80 L70 40 L50 80 L30 40 Z"/>
    </mask>
  </defs>
</svg>

<header>
  <div class="left">
    <div class="logo-icon" title="MEET"></div>
    <div class="brand">MEET</div>

  <div class="search">

  </div>

  <div class="header-right">
    <button id="goLive" style="background:linear-gradient(90deg,var(--primary),var(--accent));color:#fff;border:0;padding:8px 12px;border-radius:8px;font-weight:700;font-size:12px">
      Go Live
    </button>
    <button id="darkToggle" title="Toggle dark mode">ğŸŒ™</button>
    <div style="display:flex;align-items:center;gap:8px">
      <img id="userPic" src="https://i.pravatar.cc/100?img=5" style="width:42px;height:42px;border-radius:50%;border:2px solid #fff;object-fit:cover" alt="You">
    </div>
  </div>
</header>

<div class="layout">
  <aside>
    <button onclick="navigateTo('feed.html')">
      ğŸ  <span class="menu-text">Feed</span>
    </button>
    <button class="active" onclick="navigateTo('chat.html')">
      ğŸ’¬ <span class="menu-text">Chat</span>
    </button>
    <button onclick="navigateTo('conference.html')">
      ğŸ¥ <span class="menu-text">Conference</span>
    </button>
    <button onclick="navigateTo('marketplace.html')">
      ğŸ›’ <span class="menu-text">Marketplace</span>
    </button>
    <button onclick="navigateTo('profile.html')">
      ğŸ‘¤ <span class="menu-text">Profile</span>

// Simulate AI response for regular conversations

      } else if (userMessage.toLowerCase().includes('help')) {
        responseText = "Of course! I'm here to help. What specific area are you struggling with?";
      } else {
        responseText = "Thanks for your message! I appreciate you reaching out. Let me know if there's anything specific I can help with regarding the course or design in general.";

    } else if (conversation.name === "Marcus Lee") {
      if (userMessage.toLowerCase().includes('project') || userMessage.toLowerCase().includes('work')) {
        responseText = "The project involves designing a mobile app for a fintech startup. We're looking for someone with your expertise in user-centered design. The timeline is 3 months.";

      } else {
        responseText = "I appreciate your interest! Let me know when you'd be available for a quick call to discuss the project details further.";

      responseText = "That's a great question! I'm sure someone in the community can help with that. Let me tag a few developers who might have experience with this.";
    } else {
      // Generic professional response
      responseText = "Thanks for your message! I'll get back to you as soon as I can. In the meantime, feel free to share any additional details or questions.";
    }
    
    // Add AI auto-reply indicator if user is offline
    if (!conversation.online) {
      responseText += '\n\n[AI Auto-Reply â€¢ User is offline]';
    }
    
    const aiReply = {
      id: conversation.messages.length + 1,
      text: responseText,
      time: 'Just now',

    renderMessages(conversation.messages);

function startCallTimer() {
  callSeconds = 0;
  callTimer = setInterval(() => {
    callSeconds++;
    const minutes = Math.floor(callSeconds / 60);
    const seconds = callSeconds % 60;
    document.getElementById('callTimer').textContent = 
      `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  }, 1000);
}

function stopCallTimer() {
  if (callTimer) {
    clearInterval(callTimer);
    callTimer = null;
  }
}

function sendCallMessage() {
  const input = document.getElementById('callMessageInput');
  const text = input.value.trim();
  if (!text) return;
  
  const messagesContainer = document.getElementById('callMessagesContainer');
  const messageElement = document.createElement('div');
  messageElement.className = 'message sent';
  messageElement.innerHTML = `
    <div class="message-bubble">
      <p class="message-text">${text}</p>
      <div class="message-time">Just now</div>
    </div>
  `;
  
  messagesContainer.appendChild(messageElement);
  input.value = '';
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

function viewProfile() {
  const conversation = mockConversations.find(c => c.id === currentConversationId);
  if (conversation) {
    alert(`Viewing profile of ${conversation.name}\n\nProfession: ${conversation.profession}\nStatus: ${conversation.online ? 'Online' : 'Offline'}`);
  }
}
