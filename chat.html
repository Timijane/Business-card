<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MEET | Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #0080FF;
    --primary-dark: #0066CC;
    --accent: #00C6FF;
    --success: #10B981;
    --error: #EF4444;
    --bg-color: #f0f2f5;
    --card-bg: #fff;
    --text-color: #111;
    --secondary-text: #65676b;
    --border-color: #dddfe2;
    --online: #10B981;
    --offline: #EF4444;
    --radius: 12px;
    --shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  body.dark-mode {
    --bg-color: #18191a;
    --card-bg: #242526;
    --text-color: #e4e6eb;
    --secondary-text: #b0b3b8;
    --border-color: #3e4042;
    --shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  html, body {
    height: 100%;
    overflow-x: hidden;
    font-size: 16px;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: all 0.3s ease;
    min-height: 100vh;
    -webkit-overflow-scrolling: touch;
  }

  .app-container {
    display: flex;
    min-height: 100vh;
    position: relative;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    width: 280px;
    background: linear-gradient(180deg, #0080FF 0%, #00C6FF 100%);
    border-right: 1px solid var(--border-color);
    overflow-y: auto;
    z-index: 100;
    padding: 20px;
    transition: all 0.3s ease;
    color: white;
    -webkit-overflow-scrolling: touch;
  }

  .sidebar-header {
    padding: 10px 0 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    margin-bottom: 20px;
  }

  .sidebar-header h2 {
    font-size: 24px;
    font-weight: 700;
  }

  .sidebar-menu {
    list-style: none;
  }

  .sidebar-menu li {
    margin-bottom: 8px;
  }

  .sidebar-menu a {
    display: flex;
    align-items: center;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-radius: 8px;
    transition: background 0.3s;
    min-height: 44px;
    font-size: 16px;
  }

  .sidebar-menu a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .sidebar-menu i {
    margin-right: 12px;
    font-size: 18px;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    margin-left: 280px;
    padding: 20px;
    min-height: 100vh;
  }

  /* Navbar */
  .navbar {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
    color: white;
    flex-wrap: wrap;
    gap: 10px;
  }

  .navbar h2 {
    font-size: 20px;
    font-weight: 700;
  }

  .nav-controls {
    display: flex;
    gap: 10px;
    align-items: center;
    flex-wrap: wrap;
  }

  .search-bar {
    display: flex;
    align-items: center;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 20px;
    padding: 8px 15px;
    margin-right: 15px;
  }

  .search-bar input {
    background: transparent;
    border: none;
    color: white;
    outline: none;
    width: 200px;
    font-size: 14px;
  }

  .search-bar input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }

  .user-profile-nav {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 5px 10px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.2);
    cursor: pointer;
    position: relative;
    min-height: 44px;
  }

  .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    cursor: pointer;
    position: relative;
    min-width: 40px;
    font-size: 16px;
    border: 2px solid white;
    object-fit: cover;
  }

  .user-avatar.small {
    width: 30px;
    height: 30px;
    font-size: 14px;
    min-width: 30px;
  }

  .status-indicator {
    position: absolute;
    bottom: 0;
    right: 0;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    border: 2px solid white;
  }

  .status-online {
    background-color: var(--online);
  }

  .status-offline {
    background-color: var(--offline);
  }

  .user-profile-nav span {
    font-size: 14px;
    font-weight: 600;
  }

  .btn {
    background: rgba(255, 255, 255, 0.2);
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: background 0.3s;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    min-height: 44px;
  }

  .btn:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  /* Chat Container */
  .chat-container {
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
    height: calc(100vh - 120px);
    background: var(--card-bg);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    display: flex;
  }

  /* Conversations Sidebar */
  .conversations-sidebar {
    width: 350px;
    background: var(--card-bg);
    border-right: 1px solid var(--border-color);
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .chat-header {
    padding: 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .chat-title {
    font-size: 20px;
    font-weight: 700;
  }

  .new-chat-btn {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: transform 0.2s;
  }

  .new-chat-btn:hover {
    transform: scale(1.1);
  }

  .chat-search {
    padding: 15px 20px;
    border-bottom: 1px solid var(--border-color);
  }

  .chat-search input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 20px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    font-size: 14px;
    outline: none;
    transition: border 0.2s;
  }

  .chat-search input:focus {
    border-color: var(--primary);
  }

  .conversations-list {
    flex: 1;
    overflow-y: auto;
    padding: 8px 0;
  }

  .conversation-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 15px 20px;
    cursor: pointer;
    border-bottom: 1px solid var(--border-color);
    transition: background 0.2s;
    position: relative;
  }

  .conversation-item:hover, .conversation-item.active {
    background: rgba(0,128,255,0.05);
  }

  .conversation-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
    flex-shrink: 0;
  }

  .online-indicator {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: var(--online);
    border: 2px solid var(--card-bg);
  }

  .conversation-info {
    flex: 1;
    min-width: 0;
  }

  .conversation-name {
    font-weight: 600;
    font-size: 16px;
    margin-bottom: 4px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .conversation-preview {
    font-size: 14px;
    color: var(--secondary-text);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .conversation-time {
    font-size: 12px;
    color: var(--secondary-text);
    white-space: nowrap;
  }

  .unread-badge {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border-radius: 10px;
    padding: 2px 8px;
    font-size: 11px;
    font-weight: 700;
    min-width: 18px;
    text-align: center;
    margin-left: 5px;
  }

  /* Chat Area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
    background: var(--bg-color);
  }

  .chat-area-header {
    padding: 15px 20px;
    border-bottom: 1px solid var(--border-color);
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--card-bg);
  }

  .current-chat-avatar {
    width: 45px;
    height: 45px;
    border-radius: 50%;
    object-fit: cover;
    flex-shrink: 0;
  }

  .current-chat-info {
    flex: 1;
  }

  .current-chat-name {
    font-weight: 700;
    font-size: 16px;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .current-chat-status {
    font-size: 13px;
    color: var(--secondary-text);
  }

  .chat-actions {
    display: flex;
    gap: 8px;
  }

  .chat-action-btn {
    background: transparent;
    border: none;
    color: var(--secondary-text);
    cursor: pointer;
    font-size: 18px;
    padding: 8px;
    transition: all 0.2s;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .chat-action-btn:hover {
    background: rgba(0,128,255,0.05);
    color: var(--primary);
  }

  .back-button {
    display: none;
    background: transparent;
    border: none;
    font-size: 18px;
    cursor: pointer;
    padding: 8px;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .messages-container {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .message-group {
      display: flex;
      flex-direction: column;
  }

  .message {
    display: flex;
    gap: 10px;
    max-width: 70%;
    animation: messageAppear 0.3s ease-out;
    position: relative;
    margin-bottom: 5px;
  }

  @keyframes messageAppear {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .message.sent {
    align-self: flex-end;
    flex-direction: row-reverse;
  }

  .message-avatar {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    object-fit: cover;
    align-self: flex-end;
    flex-shrink: 0;
    cursor: pointer;
  }

  .message-bubble {
    padding: 12px 16px;
    border-radius: 18px;
    position: relative;
    word-wrap: break-word;
    max-width: 100%;
  }

  .message-bubble:hover .message-actions {
    opacity: 1;
    pointer-events: all;
  }

  .received .message-bubble {
    background: var(--card-bg);
    border-bottom-left-radius: 4px;
    box-shadow: 0 1px 1px rgba(0,0,0,0.05);
  }

  .sent .message-bubble {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border-bottom-right-radius: 4px;
    box-shadow: 0 1px 1px rgba(0,0,0,0.1);
  }

  .message-text {
    margin: 0;
    font-size: 14px;
    line-height: 1.4;
  }

  .message-time {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
    text-align: right;
    display: block;
  }

  .message-actions {
    position: absolute;
    top: -10px;
    right: 0;
    display: flex;
    gap: 5px;
    opacity: 0;
    transition: opacity 0.2s;
    pointer-events: none;
    background: var(--card-bg);
    border-radius: 10px;
    padding: 2px 5px;
    box-shadow: var(--shadow);
    z-index: 10;
  }

  .sent .message-actions {
    left: 0;
    right: auto;
  }

  .message-action-btn {
    background: transparent;
    border: none;
    color: var(--secondary-text);
    cursor: pointer;
    font-size: 12px;
    padding: 5px;
    border-radius: 50%;
    transition: background 0.2s;
  }

  .message-action-btn:hover {
    background: var(--bg-color);
  }

  .edited-mark {
    font-size: 10px;
    opacity: 0.5;
    margin-left: 5px;
    font-style: italic;
  }
  
  .message-input-container {
    padding: 15px 20px;
    border-top: 1px solid var(--border-color);
    background: var(--card-bg);
  }

  .message-input-wrapper {
    display: flex;
    align-items: flex-end;
    gap: 10px;
  }

  .message-input-actions {
    display: flex;
    gap: 8px;
  }

  .input-action {
    background: transparent;
    border: none;
    color: var(--secondary-text);
    cursor: pointer;
    font-size: 20px;
    padding: 8px;
    transition: color 0.2s;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .input-action:hover {
    background: rgba(0,0,0,0.05);
    color: var(--primary);
  }

  .message-input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 24px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    resize: none;
    font-family: inherit;
    font-size: 15px;
    line-height: 1.4;
    min-height: 50px;
    max-height: 150px;
    outline: none;
    transition: border 0.2s;
  }

  .message-input:focus {
    border-color: var(--primary);
  }

  .send-button {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border: 0;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
    transition: transform 0.2s;
    flex-shrink: 0;
    margin-bottom: 4px;
  }

  .send-button:hover {
    transform: scale(1.05);
  }

  .send-button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  /* Empty State */
  .empty-chat {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 30px;
    color: var(--secondary-text);
  }

  .empty-chat-icon {
    font-size: 60px;
    margin-bottom: 15px;
    opacity: 0.5;
  }

  .empty-title {
    font-size: 20px;
    margin-bottom: 10px;
    font-weight: 600;
  }

  .empty-description {
    font-size: 15px;
    max-width: 400px;
    margin: 0 auto 20px;
  }

  /* Message Container (for toast notifications) */
  .message-container {
    position: fixed;
    top: 20px;
    right: 20px;
    z-index: 10000;
    max-width: 300px;
  }

  .toast-message {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 10px;
    font-weight: 600;
    box-shadow: var(--shadow);
    animation: slideIn 0.3s ease;
  }

  .toast-message.success {
    background: var(--success);
    color: white;
  }

  .toast-message.error {
    background: var(--error);
    color: white;
  }

  @keyframes slideIn {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  /* Typing Indicator */
  .typing-indicator-wrapper {
    padding: 0 20px;
    margin-bottom: 10px;
  }

  .typing-indicator {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 10px 15px;
    background: var(--card-bg);
    border-radius: 18px;
    align-self: flex-start;
    max-width: 150px;
    box-shadow: 0 1px 1px rgba(0,0,0,0.05);
  }

  .typing-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: var(--secondary-text);
    animation: typing 1.4s infinite;
  }

  .typing-dot:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing-dot:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes typing {
    0%, 60%, 100% {
      transform: translateY(0);
    }
    30% {
      transform: translateY(-5px);
    }
  }

  /* User Search Overlay/Modal */
  .user-search-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    display: none;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .user-search-modal {
    background: var(--card-bg);
    border-radius: var(--radius);
    padding: 30px;
    width: 100%;
    max-width: 500px;
    box-shadow: var(--shadow);
  }

  .user-search-modal h3 {
    margin-bottom: 20px;
    font-size: 20px;
    font-weight: 700;
  }

  .user-search-modal input {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    font-size: 16px;
    margin-bottom: 15px;
  }

  .search-results {
    max-height: 300px;
    overflow-y: auto;
    border-top: 1px solid var(--border-color);
    padding-top: 10px;
  }

  .search-result-item {
    display: flex;
    align-items: center;
    gap: 15px;
    padding: 10px 0;
    cursor: pointer;
    transition: background 0.2s;
    border-bottom: 1px solid var(--border-color);
  }

  .search-result-item:last-child {
    border-bottom: none;
  }

  .search-result-item:hover {
    background: rgba(0,128,255,0.05);
    padding-left: 5px;
  }

  .search-user-info {
    flex: 1;
    min-width: 0;
  }

  .search-user-info .name {
    font-weight: 600;
    font-size: 16px;
  }

  .search-user-info .email {
    font-size: 14px;
    color: var(--secondary-text);
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .search-start-btn {
    background: var(--primary);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    min-width: 80px;
  }

  /* Responsive */
  @media (max-width: 1200px) {
    .sidebar {
      width: 80px;
    }
    .sidebar span {
      display: none;
    }
    .main-content {
      margin-left: 80px;
    }
  }

  @media (max-width: 768px) {
    .sidebar {
      width: 70px;
      padding: 10px 5px;
    }
    
    .sidebar-header {
      display: none;
    }
    
    .sidebar-menu a {
      flex-direction: column;
      padding: 10px 5px;
      font-size: 12px;
      justify-content: center;
      text-align: center;
    }
    
    .sidebar-menu i {
      margin-right: 0;
      margin-bottom: 5px;
      font-size: 16px;
    }
    
    .main-content {
      margin-left: 70px;
      padding: 10px;
    }
    
    .navbar {
      padding: 12px;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    
    .search-bar {
      display: none;
    }
    
    .user-profile-nav span {
      display: none;
    }
    
    .nav-controls {
      gap: 5px;
      width: 100%;
      justify-content: space-between;
    }
    
    .btn span {
      display: none;
    }
    
    .btn {
      padding: 8px;
      flex: 1;
      justify-content: center;
    }

    .chat-container {
      height: calc(100vh - 100px);
    }

    .conversations-sidebar {
      width: 100%;
      position: absolute;
      z-index: 10;
      transform: translateX(0);
      transition: transform 0.3s ease;
    }
    
    .conversations-sidebar.hidden {
      transform: translateX(-100%);
      pointer-events: none;
    }
    
    .chat-area {
      width: 100%;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      position: absolute;
      z-index: 20;
    }
    
    .chat-area.active {
      transform: translateX(0);
    }
    
    .back-button {
      display: flex;
    }
    
    .message {
      max-width: 85%;
    }
    
    .user-search-modal {
      width: 95%;
    }
  }

  @media (max-width: 480px) {
    .sidebar {
      width: 60px;
    }
    
    .main-content {
      margin-left: 60px;
      padding: 8px;
    }

    .navbar h2 {
      font-size: 18px;
    }

    .conversations-sidebar,
    .chat-area.active {
      height: 100%;
      overflow: hidden;
    }

    .message {
      max-width: 90%;
    }
    
    .chat-header {
      padding: 15px;
    }

<script type="module">
  // Firebase imports
  import { 
    getFirestore, collection, addDoc, updateDoc, deleteDoc, doc, getDoc, getDocs, onSnapshot, serverTimestamp,

  } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

  // --- Firebase Configuration ---
  const firebaseConfig = {
    apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",

  const app = initializeApp(firebaseConfig);

  // --- DOM Elements ---

  // --- State ---
  let currentUser = null;

  // --- Avatar/Profile Utility Functions ---

  function getInitialsForUrl(user) {
    if (user.name && user.name.trim().length > 0) {
        return user.name; 
    }
    if (user.email && user.email.trim().length > 0) {
        return user.email.split('@')[0];
    }
    return user.uid ? user.uid.substring(0, 2) : '??';
  }

  const getDefaultAvatarUrl = (user) => {
    if (!user || !user.uid) return '';
    const initials = getInitialsForUrl(user);
    return `https://ui-avatars.com/api/?name=${encodeURIComponent(initials)}&background=0080FF&color=fff&size=50`;
  };

  async function getUserProfile(userId) {
    try {
      const userDoc = await getDoc(doc(db, "users", userId));
      const userData = userDoc.exists() ? userDoc.data() : {};
      
      const user = { 
          uid: userId, 
          name: userData.name || userData.displayName || 'User', 
          email: userData.email || 'N/A', 
          avatar: userData.avatar || userData.photoURL
      };

      user.avatar = user.avatar || getDefaultAvatarUrl(user);
      
      return user;
    } catch (error) {
      console.error('Error getting user profile:', error);
      return { uid: userId, name: 'Error User', email: 'N/A', avatar: getDefaultAvatarUrl({uid: userId, name: 'Error'}) };
    }
  }

  // --- Utility Functions ---

  function initTheme() {
    const savedTheme = localStorage.getItem('meet_theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark-mode');
      nightToggleBtn.innerHTML = '<i class="fas fa-sun"></i> <span>Day Mode</span>';
    } else {
      document.body.classList.remove('dark-mode');
      nightToggleBtn.innerHTML = '<i class="fas fa-moon"></i> <span>Night Mode</span>';
    }
  }

  function showMessage(message, type = 'error') {
    const messageDiv = document.createElement('div');
    messageDiv.className = `toast-message ${type}`;
    messageDiv.textContent = message;
    messageContainer.appendChild(messageDiv);
    
    setTimeout(() => {
      if (messageDiv.parentNode) {
        messageDiv.parentNode.removeChild(messageDiv);
      }
    }, 5000);
  }

  function formatTime(date) {
    if (!date) return '';
    if (date.seconds) date = date.toDate();
    
    const now = new Date();
    const diffMs = now - date;
    const diffMins = Math.floor(diffMs / 60000);
    const diffHours = Math.floor(diffMs / 3600000);
    const diffDays = Math.floor(diffMs / 86400000);
    
    if (diffMins < 1) return 'Just now';
    if (diffMins < 60) return `${diffMins}m ago`;
    if (diffHours < 24) return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    if (diffDays < 7) return date.toLocaleDateString([], { weekday: 'short' });
    
    return date.toLocaleDateString();
  }
  
  // --- Search Functions ---

  function openUserSearchOverlay() {
    userSearchOverlay.style.display = 'flex';
    userSearchInput.focus();
  }

  function closeUserSearchOverlay() {
    userSearchOverlay.style.display = 'none';
    userSearchResults.innerHTML = '<p style="text-align: center; color: var(--secondary-text); padding: 10px;">Start typing to search for users.</p>';
    userSearchInput.value = '';
  }

  async function handleUserSearch(event) {
    const searchTerm = event.target.value.toLowerCase().trim();
    if (searchTerm.length < 2) {
      userSearchResults.innerHTML = '<p style="text-align: center; color: var(--secondary-text); padding: 10px;">Start typing to search for users.</p>';
      return;
    }
    
    userSearchResults.innerHTML = '<p style="text-align: center; color: var(--secondary-text); padding: 10px;"><i class="fas fa-spinner fa-spin"></i> Searching...</p>';

    try {
      const usersRef = collection(db, "users");
      
      // Search by email (exact match)
      const q = query(
        usersRef, 
        where("email", ">=", searchTerm), 
        where("email", "<=", searchTerm + '\uf8ff'), 
        limit(10)
      );

      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        userSearchResults.innerHTML = '<p style="text-align: center; color: var(--secondary-text); padding: 10px;">No users found matching your query.</p>';
        return;
      }

      userSearchResults.innerHTML = '';
      snapshot.forEach(doc => {
        if (doc.id !== currentUser.uid) {
          const userData = doc.data();
          const user = { 
            uid: doc.id, 
            name: userData.name || userData.displayName || 'User',
            email: userData.email || 'No email',
            avatar: userData.avatar || userData.photoURL
          };
          user.avatar = user.avatar || getDefaultAvatarUrl(user);
          
          const resultItem = document.createElement('div');
          resultItem.className = 'search-result-item';
          resultItem.innerHTML = `
            <img src="${user.avatar}" onerror="this.src='${getDefaultAvatarUrl(user)}'" alt="${user.name}" class="conversation-avatar" style="width: 40px; height: 40px;">
            <div class="search-user-info">
              <div class="name">${user.name}</div>
              <div class="email">${user.email}</div>
            </div>
            <button class="search-start-btn">Chat</button>
          `;
          
          resultItem.querySelector('.search-start-btn').addEventListener('click', async () => {
            try {
              userSearchResults.innerHTML = '<p style="text-align: center; color: var(--secondary-text); padding: 10px;"><i class="fas fa-spinner fa-spin"></i> Creating chat...</p>';
              
              const chatId = await createOrGetConversation(user.uid);
              await loadChat(chatId, user.uid);
              closeUserSearchOverlay();
              
              document.querySelectorAll('.conversation-item').forEach(item => item.classList.remove('active'));
              const newConvItem = document.getElementById(`conversation-${chatId}`);
              if (newConvItem) newConvItem.classList.add('active');
              
              showMessage(`Chat started with ${user.name}`, 'success');
            } catch (e) {
              console.error("Failed to start chat:", e);
              showMessage("Failed to start chat: " + e.message, 'error');
              userSearchResults.innerHTML = ''; // Reset results on error
              // Re-render results
              snapshot.forEach(doc => {
                if (doc.id !== currentUser.uid) {
                  const userData = doc.data();
                  const user = { 
                    uid: doc.id, 
                    name: userData.name || userData.displayName || 'User',
                    email: userData.email || 'No email',
                    avatar: userData.avatar || userData.photoURL
                  };
                  user.avatar = user.avatar || getDefaultAvatarUrl(user);
                  
                  const resultItem = document.createElement('div');
                  resultItem.className = 'search-result-item';
                  resultItem.innerHTML = `
                    <img src="${user.avatar}" onerror="this.src='${getDefaultAvatarUrl(user)}'" alt="${user.name}" class="conversation-avatar" style="width: 40px; height: 40px;">
                    <div class="search-user-info">
                      <div class="name">${user.name}</div>
                      <div class="email">${user.email}</div>
                    </div>
                    <button class="search-start-btn">Chat</button>
                  `;
                  
                  resultItem.querySelector('.search-start-btn').addEventListener('click', async () => {
                    // Same click handler as above
                  });
                  userSearchResults.appendChild(resultItem);
                }
              });
            }
          });

          userSearchResults.appendChild(resultItem);
        }
      });

    } catch (error) {
      console.error('Error searching for users:', error);
      userSearchResults.innerHTML = '<p style="text-align: center; color: var(--error); padding: 10px;">Error searching users. Please try again.</p>';
    }
  }

  // --- Chat/Conversation Functions ---

  async function createOrGetConversation(otherUserId) {
    const currentUserId = auth.currentUser.uid;
    
    if (!currentUserId || !otherUserId) {
      throw new Error('Invalid user IDs for conversation');
    }
    
    // Create deterministic ID for direct chat (sorted UIDs)
    const participantsSorted = [currentUserId, otherUserId].sort();
    const chatId = participantsSorted.join('_');
    const chatDocRef = doc(db, "conversations", chatId);
    
    try {
      const chatDoc = await getDoc(chatDocRef);

      if (chatDoc.exists()) {
        return chatId;
      }
      
      // Get profiles for initial conversation data
      const otherUserProfile = await getUserProfile(otherUserId);
      const currentUserProfile = await getUserProfile(currentUserId);
      
      // SIMPLIFIED conversation data - only essential fields
      const conversationData = {
        participants: participantsSorted,
        participantNames: {
          [currentUserId]: currentUserProfile.name,
          [otherUserId]: otherUserProfile.name
        },
        lastMessage: '',
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      };
      
      console.log('Creating conversation with data:', conversationData);
      await setDoc(chatDocRef, conversationData);
      console.log('Conversation created successfully');
      return chatId;
    } catch (error) {
      console.error('Error in createOrGetConversation:', error);
      throw new Error(`Failed to create conversation: ${error.message}`);
    }
  }

  function loadConversations() {
    const currentUserId = auth.currentUser.uid;
    const conversationsRef = collection(db, "conversations");
    const q = query(
      conversationsRef, 
      where("participants", "array-contains", currentUserId),
      orderBy("updatedAt", "desc")
    );
    
    onSnapshot(q, 
      (snapshot) => {
        conversations = [];
        snapshot.forEach((doc) => {
          conversations.push({
            id: doc.id,
            ...doc.data()
          });
        });
        
        renderConversations();
      }, 
      error => {
        console.error('Error loading conversations:', error);
        if (error.code === 'permission-denied') {
          showMessage('Permission denied. Please check your security rules.', 'error');
        } else {
          showMessage('Failed to load conversations. Please try again.', 'error');
        }
      }
    );
  }

  function renderConversations() {
    // Basic filter implementation for conversations
    const filterQuery = chatSearch.value.toLowerCase().trim();
    
    conversationsList.innerHTML = '';
    
    const filteredConversations = conversations.filter(conversation => {
        const otherParticipantId = conversation.participants.find(id => id !== auth.currentUser.uid);
        const otherUserName = conversation.participantNames?.[otherParticipantId]?.toLowerCase() || 'user';
        const lastMessageText = conversation.lastMessage?.toLowerCase() || '';

        return otherUserName.includes(filterQuery) || lastMessageText.includes(filterQuery);
    });

    if (filteredConversations.length === 0) {
      conversationsList.innerHTML = `
        <div style="text-align: center; padding: 40px 20px; color: var(--secondary-text);">
          <div style="font-size: 40px; margin-bottom: 15px; opacity: 0.5;">ðŸ’¬</div>
          <h3 style="margin-bottom: 10px;">${filterQuery ? 'No matching conversations' : 'No conversations yet'}</h3>
          <p>${filterQuery ? 'Try a different search term.' : 'Start a new chat to begin messaging'}</p>
        </div>
      `;
      return;
    }
    
    filteredConversations.forEach(conversation => {
      const otherParticipantId = conversation.participants.find(id => id !== auth.currentUser.uid);
      const otherUserName = conversation.participantNames?.[otherParticipantId] || 'User';
      const otherUser = { uid: otherParticipantId, name: otherUserName };
      const otherUserAvatar = conversation.participantAvatars?.[otherParticipantId] || getDefaultAvatarUrl(otherUser);
      const lastMessageText = conversation.lastMessage || 'Start a conversation';
      const lastMessageTime = conversation.updatedAt?.toDate() ? formatTime(conversation.updatedAt.toDate()) : '';
      
      const conversationElement = document.createElement('div');
      conversationElement.id = `conversation-${conversation.id}`; // Add ID for easy selection
      conversationElement.className = `conversation-item ${conversation.id === currentChatId ? 'active' : ''}`;
      
      // Determine online status for indicator
      const isOnline = conversation.status?.[otherParticipantId]?.isOnline;
      const indicatorClass = isOnline ? 'status-online' : 'status-offline';
      
      conversationElement.innerHTML = `
        <div style="position:relative">
          <img src="${otherUserAvatar}" onerror="this.src='${getDefaultAvatarUrl(otherUser)}'" alt="${otherUserName}" class="conversation-avatar">
          <div class="online-indicator ${indicatorClass}"></div>
        </div>
        <div class="conversation-info">
          <div class="conversation-name">
            ${otherUserName}
            <div class="conversation-time">${lastMessageTime}</div>
          </div>
          <div class="conversation-preview">${lastMessageText}</div>
        </div>
      `;
      
      conversationElement.addEventListener('click', () => {
        loadChat(conversation.id, otherParticipantId);
        if (isMobile) {
          showChatView();
        }
        document.querySelectorAll('.conversation-item').forEach(item => item.classList.remove('active'));
        conversationElement.classList.add('active');
      });
      
      conversationsList.appendChild(conversationElement);
    });
    
    if (currentChatId) {
      const activeConv = document.getElementById(`conversation-${currentChatId}`);
      if (activeConv) activeConv.classList.add('active');
    }
  }

  async function loadChat(conversationId, otherUserId) {
    if (currentChatId === conversationId) return;

    currentChatId = conversationId;
    currentChatUser = otherUserId;
    
    if (currentMessageSnapshotUnsubscribe) {
        currentMessageSnapshotUnsubscribe();
    }

    // Update UI state
    emptyChat.style.display = 'none';
    chatHeader.style.display = 'flex';
    messagesContainer.style.display = 'flex';
    messageInputContainer.style.display = 'block';

    messagesContainer.innerHTML = '';
    
    const otherUserProfile = await getUserProfile(otherUserId);
    
    // Update chat header with correct avatar/name
    currentChatAvatar.src = otherUserProfile.avatar;
    currentChatAvatar.onerror = () => { currentChatAvatar.src = getDefaultAvatarUrl(otherUserProfile); };
    chatUserName.textContent = otherUserProfile.name;
    
    loadMessages(conversationId);
    watchChatStatus(conversationId, otherUserId);

    const activeConv = document.getElementById(`conversation-${conversationId}`);
    if (activeConv) {
        activeConv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  }

  function loadMessages(conversationId) {
    const messagesRef = collection(db, "conversations", conversationId, "messages");
    const q = query(messagesRef, orderBy("timestamp", "asc"));
    
    currentMessageSnapshotUnsubscribe = onSnapshot(q, (snapshot) => {
      // Determine if we should scroll to the bottom BEFORE clearing content
      const shouldScrollToBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop <= messagesContainer.clientHeight + 50; 

      messagesContainer.innerHTML = ''; 
      
      snapshot.forEach(async (doc) => {
        const message = { id: doc.id, ...doc.data() };
        await renderMessage(message); 
      });
      
      if (shouldScrollToBottom) {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    }, error => {
      console.error('Error loading messages:', error);
      showMessage('Failed to load messages due to a network or permission error.', 'error');
    });
  }

  async function renderMessage(message) {
    const messageElement = document.createElement('div');
    const isSent = message.senderId === auth.currentUser.uid;
    const senderProfile = isSent ? await getUserProfile(currentUser.uid) : await getUserProfile(currentChatUser);
    const messageContent = message.text || (message.imageUrl ? `<img src="${message.imageUrl}" style="max-width: 100%; border-radius: 8px;">` : 'File/Media');
    
    messageElement.className = `message ${isSent ? 'sent' : 'received'}`;
    
    let bubbleContent = `
      <p class="message-text">${messageContent} ${message.edited ? '<span class="edited-mark">(edited)</span>' : ''}</p>
      <div class="message-time">${message.timestamp ? formatTime(message.timestamp) : 'Sending...'}</div>
    `;

    if (isSent) {
      // Message actions for editing/deleting your own messages
      bubbleContent += `
        <div class="message-actions">
          <button class="message-action-btn" title="Edit" onclick="editMessage('${message.id}', '${message.text?.replace(/'/g, "\\'") || ''}')"><i class="fas fa-edit"></i></button>
          <button class="message-action-btn" title="Delete" onclick="deleteMessage('${message.id}')"><i class="fas fa-trash-alt" style="color: var(--error);"></i></button>
        </div>
      `;
    }

    messageElement.innerHTML = `
      <img src="${senderProfile.avatar}" 
           alt="${senderProfile.name}" 
           class="message-avatar"
           onerror="this.src='${getDefaultAvatarUrl(senderProfile)}'">
      <div class="message-bubble">${bubbleContent}</div>
    `;
    
    messagesContainer.appendChild(messageElement);
  }

  async function sendMessage() {
    const text = messageInput.value.trim();
    if (!text && !editingMessageId) return;
    if (!currentChatId) {
      showMessage('Please select a chat before sending a message.');
      return;
    }

    try {
      if (editingMessageId) {
        // Edit existing message
        await updateDoc(doc(db, "conversations", currentChatId, "messages", editingMessageId), {
          text: text,
          edited: true,
          timestamp: serverTimestamp() 
        });
        
        cancelEdit(); 
        showMessage('Message edited successfully.', 'success');
      } else {
        // Send new message
        const messageData = {
          senderId: auth.currentUser.uid,
          text: text,
          timestamp: serverTimestamp(),
          type: 'text',
          edited: false
        };
        
        await addDoc(collection(db, "conversations", currentChatId, "messages"), messageData);
        
        // Update parent conversation document
        await updateDoc(doc(db, "conversations", currentChatId), {
          lastMessage: text,
          updatedAt: serverTimestamp() 
        });
      }
      
      messageInput.value = '';
      messageInput.style.height = 'auto';
      updateTypingStatus(false);
      
    } catch (error) {
      console.error('Error sending/editing message:', error);
      showMessage('Failed to send or edit message. Please check network/Firestore rules.', 'error');
    }
  }

  window.editMessage = async (messageId, currentText) => {
    // Escape single quotes for use in JS function calls
    const decodedText = currentText.replace(/\\'/g, "'");
    
    editingMessageId = messageId;
    messageInput.value = decodedText;
    messageInput.focus();

    editingMessageContainer.style.display = 'block';
    editingMessagePreview.textContent = decodedText.substring(0, 50) + (decodedText.length > 50 ? '...' : '');

    // Adjust textarea height
    messageInput.style.height = 'auto';
    messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
  };

  window.cancelEdit = () => {
    editingMessageId = null;
    messageInput.value = '';
    editingMessageContainer.style.display = 'none';
    editingMessagePreview.textContent = '';
    messageInput.style.height = 'auto';
  };

  window.deleteMessage = async (messageId) => {
    if (!currentChatId || !messageId) return;
    if (!confirm('Are you sure you want to delete this message? This action cannot be undone.')) return;

    try {
      await deleteDoc(doc(db, "conversations", currentChatId, "messages", messageId));
      showMessage('Message deleted successfully.', 'success');

      // Update the parent conversation's lastMessage field with the newest message
      const messagesRef = collection(db, "conversations", currentChatId, "messages");
      const q = query(messagesRef, orderBy("timestamp", "desc"), limit(1));
      const snapshot = await getDocs(q);
      
      let newLastMessage = '';
      if (!snapshot.empty) {
        newLastMessage = snapshot.docs[0].data().text;
      }

      await updateDoc(doc(db, "conversations", currentChatId), {
        lastMessage: newLastMessage || (snapshot.empty ? '' : 'File/Media'),
        updatedAt: serverTimestamp()
      });

    } catch (error) {
      console.error('Error deleting message:', error);
      showMessage('Failed to delete message. Please try again.', 'error');
    }
  };

  async function updateTypingStatus(status) {
    if (!currentUser || !currentChatId) return;
    
    if (isTyping === status) return;
    isTyping = status;

    const chatDocRef = doc(db, "conversations", currentChatId);
    try {
        await updateDoc(chatDocRef, {
            [`status.${currentUser.uid}.isTyping`]: status,
            [`status.${currentUser.uid}.lastActive`]: serverTimestamp()
        });
    } catch (error) {
        // Errors here are often rule violations if the document was deleted. 
    }
  }

  function watchChatStatus(conversationId, otherUserId) {
    const chatDocRef = doc(db, "conversations", conversationId);
    
    onSnapshot(chatDocRef, (docSnap) => {
        if (!docSnap.exists()) return;
        
        const chatData = docSnap.data();
        const otherUserStatus = chatData.status?.[otherUserId];
        
        if (otherUserStatus) {
            const lastActiveTime = otherUserStatus.lastActive?.toDate();
            // User is considered online if last activity was within the last 3 minutes
            const isOnline = lastActiveTime && (new Date() - lastActiveTime) < 180000; 

            // Update typing indicator
            if (otherUserStatus.isTyping) {
                typingIndicatorWrapper.style.display = 'block';
                currentChatStatus.textContent = 'Typing...';
            } else {
                typingIndicatorWrapper.style.display = 'none';
                
                // Update online status text
                if (isOnline) {
                    currentChatStatus.textContent = 'Online';
                } else {
                    currentChatStatus.textContent = lastActiveTime ? `Last seen ${formatTime(lastActiveTime)}` : 'Offline';
                }
            }
        }
    }, error => {
        console.error("Error watching chat status:", error);
    });
  }

  // --- Event Handlers & Init ---

  function setupEventListeners() {
    nightToggleBtn.addEventListener('click', () => {
      if (document.body.classList.contains('dark-mode')) {
        document.body.classList.remove('dark-mode');
        localStorage.setItem('meet_theme', 'light');
        nightToggleBtn.innerHTML = '<i class="fas fa-moon"></i> <span>Night Mode</span>';
      } else {
        document.body.classList.add('dark-mode');
        localStorage.setItem('meet_theme', 'dark');
        nightToggleBtn.innerHTML = '<i class="fas fa-sun"></i> <span>Day Mode</span>';
      }
    });

    logoutBtn.addEventListener('click', async () => {
      try {
        await signOut(auth);
      } catch (error) {
        console.error('Logout error:', error);
        showMessage('Failed to logout. Please try again.');
      }
    });

    sendButton.addEventListener('click', sendMessage);
    
    messageInput.addEventListener('keydown', (e) => {
      if (currentChatId) {
        updateTypingStatus(true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => updateTypingStatus(false), 3000);
      }

      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
      
      messageInput.style.height = 'auto';
      messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
    });

    backButton.addEventListener('click', showConversationsView);

    newChatBtn.addEventListener('click', openUserSearchOverlay);
    startNewChatBtn.addEventListener('click', openUserSearchOverlay);
    userSearchInput.addEventListener('input', handleUserSearch);

    chatSearch.addEventListener('input', renderConversations);
    
    window.addEventListener('resize', checkMobileLayout);
  }
  
  function checkMobileLayout() {
    isMobile = window.innerWidth <= 768;
    
    if (isMobile) {
      if (!currentChatId || !chatArea.classList.contains('active')) {
          conversationsSidebar.classList.remove('hidden');
          chatArea.classList.remove('active');
      }
    } else {
      conversationsSidebar.classList.remove('hidden');
      chatArea.classList.add('active');
    }
  }
  
  function showChatView() {
    if (!isMobile) return;
    conversationsSidebar.classList.add('hidden');
    chatArea.classList.add('active');
  }

  function showConversationsView() {
    if (!isMobile) return;
    conversationsSidebar.classList.remove('hidden');
    chatArea.classList.remove('active');
    currentChatId = null;
  }

  // Placeholder functions for additional features
  window.attachFile = () => showMessage('File attachment feature requires Firebase Storage and further implementation.', 'success');
  window.sendImage = () => showMessage('Image sharing feature requires Firebase Storage and further implementation.', 'success');
  window.openEmojiPicker = () => showMessage('Emoji picker would open here.', 'success');
  window.viewProfile = () => { if (currentChatUser) showMessage(`Viewing profile of user ${currentChatUser}`, 'success'); };
  window.startVoiceCall = () => showMessage('Voice call feature requires a real-time communication service (e.g., WebRTC/Twilio).', 'success');
  window.startVideoCall = () => showMessage('Video call feature requires a real-time communication service (e.g., WebRTC/Twilio).', 'success');

  // --- Initialization ---

  async function updateUserStatus(isOnline) {
    if (!auth.currentUser) return;
    try {
        const userDocRef = doc(db, "users", auth.currentUser.uid);
        await updateDoc(userDocRef, { isOnline: isOnline, lastActive: serverTimestamp() });
    } catch (error) {
        // This is expected if the user document hasn't been created yet
    }
  }

  onAuthStateChanged(auth, async user => {
    if (!user) {
      window.location.href = 'login.html';
    } else {
      currentUser = user;
      
      const userProfile = await getUserProfile(user.uid);
      currentUser.name = user.displayName || userProfile.name;
      currentUser.photoURL = user.photoURL || userProfile.avatar; 

      const userNameText = currentUser.name || 'User';
      
      currentUserAvatar.src = currentUser.photoURL || getDefaultAvatarUrl(currentUser);
      currentUserAvatar.onerror = function() { this.src = getDefaultAvatarUrl(currentUser); };
      userName.textContent = userNameText;
      
      await updateUserStatus(true);
      
      loadConversations();
      
      window.addEventListener('beforeunload', () => updateUserStatus(false));
    }
  });

  function initChat() {
    setupEventListeners();
    initTheme();
    checkMobileLayout();
  }

  document.addEventListener('DOMContentLoaded', initChat);
</script>
