<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEET | Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1877f2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      background-color: #1877f2;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #145dbf;
    }
    .feed {
      margin-top: 30px;
    }
    .post {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .post img, .post video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>MEET Feed</header>

  <div class="container">
    <h3>Create a Post</h3>
    <textarea id="caption" placeholder="What's on your mind?" rows="3"></textarea>
    <input type="file" id="mediaInput" accept="image/*,video/*">
    <button id="postBtn">Post</button>

    <div class="feed" id="feed"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>

  <script>
    // ✅ Your Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
      authDomain: "meet-6e159.firebaseapp.com",
      databaseURL: "https://meet-6e159-default-rtdb.firebaseio.com",
      projectId: "meet-6e159",
      storageBucket: "meet-6e159.firebasestorage.app",
      messagingSenderId: "252353608421",
      appId: "1:252353608421:web:6706056048e9a8f12db20c",
      measurementId: "G-9BFPPVMMRF"
    };

    // ✅ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postBtn = document.getElementById('postBtn');
    const caption = document.getElementById('caption');
    const mediaInput = document.getElementById('mediaInput');
    const feed = document.getElementById('feed');

    // ✅ Load existing posts
    async function loadFeed() {
      feed.innerHTML = "";
      const snapshot = await db.collection("posts").orderBy("timestamp", "desc").get();
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("post");
        div.innerHTML = `
          <p>${data.caption || ""}</p>
          ${data.mediaUrl ? (
            data.mediaType === "video" 
              ? `<video controls src="${data.mediaUrl}"></video>`
              : `<img src="${data.mediaUrl}" alt="Post media">`
          ) : ""}
        `;
        feed.appendChild(div);
      });
    }

    loadFeed();

    // ✅ Handle Post
    postBtn.addEventListener('click', async () => {
      const file = mediaInput.files[0];
      const text = caption.value.trim();

      if (!text && !file) {
        alert("Please add text or media before posting.");
        return;
      }

      postBtn.disabled = true;
      postBtn.textContent = "Posting...";

      let mediaUrl = "";
      let mediaType = "";

      try {
        if (file) {
          const formData = new FormData();
          formData.append("file", file);
          formData.append("upload_preset", "ml_default");

          // ✅ Upload through your Pipedream endpoint
          const response = await fetch("https://eo2hozna5eusqvx.m.pipedream.net", {
            method: "POST",
            body: formData
          });
          const result = await response.json();

          if (!result.secure_url) throw new Error("Upload failed");

          mediaUrl = result.secure_url;
          mediaType = file.type.startsWith("video") ? "video" : "image";
        }

        // ✅ Save post to Firestore
        await db.collection("posts").add({
          caption: text,
          mediaUrl,
          mediaType,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        caption.value = "";
        mediaInput.value = "";
        postBtn.disabled = false;
        postBtn.textContent = "Post";

        loadFeed();
      } catch (err) {
        console.error(err);
        alert("Error posting, try again.");
        postBtn.disabled = false;
        postBtn.textContent = "Post";
      }
    });
  </script>
</body>
</html>
