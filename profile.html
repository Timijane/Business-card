<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Upload</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 10px 0; }
    #status { margin-top: 20px; color: green; }
    #error { margin-top: 20px; color: red; }
  </style>
</head>
<body>
  <h1>Upload Video to Cloudinary</h1>
  <input type="file" id="videoFile" accept="video/*" />
  <button id="uploadBtn">Upload</button>
  <div id="status"></div>
  <div id="error"></div>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const videoFile = document.getElementById("videoFile");
    const status = document.getElementById("status");
    const error = document.getElementById("error");

    uploadBtn.addEventListener("click", async () => {
      error.textContent = "";
      status.textContent = "";

      if (!videoFile.files.length) {
        error.textContent = "Please select a video file.";
        return;
      }

      const file = videoFile.files[0];

      try {
        status.textContent = "Generating signature...";

        // 1️⃣ Get signature from your backend
        const signatureRes = await fetch("https://super-robot-4jwqjpv5j76pc479-5000.app.github.dev/signature");
        const data = await signatureRes.json();

        const { cloudName, apiKey, timestamp, signature } = data;

        // 2️⃣ Prepare FormData for Cloudinary
        const formData = new FormData();
        formData.append("file", file);
        formData.append("api_key", apiKey);
        formData.append("timestamp", timestamp);
        formData.append("signature", signature);
        formData.append("upload_preset", "unsigned_preset"); // optional if you use unsigned

        status.textContent = "Uploading video...";

        // 3️⃣ Upload to Cloudinary
        const cloudinaryRes = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/video/upload`, {
          method: "POST",
          body: formData
        });

        const result = await cloudinaryRes.json();

        if (result.secure_url) {
          status.textContent = `Upload successful! Video URL: ${result.secure_url}`;
        } else {
          console.error(result);
          error.textContent = "Error uploading video. Check console for details.";
        }

      } catch (err) {
        console.error(err);
        error.textContent = "Error uploading video. Check console for details.";
      }
    });
  </script>
</body>
</html>
