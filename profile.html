<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Video | MEET</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #uploadForm {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    button {
      background: #0061ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="uploadForm">
    <h2>Upload Video</h2>
    <input type="file" id="videoInput" accept="video/*" />
    <br><br>
    <button id="uploadBtn">Upload</button>
    <p id="status"></p>
  </div>

  <script type="module">
    // ‚úÖ 1. Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ‚úÖ 2. Cloudinary Info
    const CLOUD_NAME = "dcwof2ngn";
    const UPLOAD_PRESET = "Meet_video";
    const PIPEDREAM_URL = "https://eo3myb8usavbg0l.m.pipedream.net";

    // ‚úÖ 3. Event Listener
    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = document.getElementById("videoInput").files[0];
      const status = document.getElementById("status");

      if (!file) {
        alert("Please select a video file first.");
        return;
      }

      status.innerText = "Uploading video...";

      // 4Ô∏è‚É£ Upload to Cloudinary
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", UPLOAD_PRESET);

      try {
        const cloudRes = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`, {
          method: "POST",
          body: formData
        });
        const cloudData = await cloudRes.json();

        console.log("Cloudinary Upload Result:", cloudData);

        status.innerText = "Upload complete! Saving to Firestore...";

        // 5Ô∏è‚É£ Save metadata to Firebase
        await addDoc(collection(db, "videos"), {
          url: cloudData.secure_url,
          public_id: cloudData.public_id,
          uploaded_at: serverTimestamp(),
          duration: cloudData.duration,
          format: cloudData.format,
          size: cloudData.bytes,
          resource_type: "video",
        });

        status.innerText = "Video saved to Firestore ‚úÖ";

        // 6Ô∏è‚É£ Send webhook to Pipedream
        await fetch(PIPEDREAM_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            event: "video_uploaded",
            video: {
              url: cloudData.secure_url,
              public_id: cloudData.public_id,
              duration: cloudData.duration,
              format: cloudData.format,
              size: cloudData.bytes,
            },
            timestamp: new Date().toISOString()
          }),
        });

        status.innerText = "All done! üéâ Video uploaded successfully.";
      } catch (error) {
        console.error("Error uploading video:", error);
        status.innerText = "‚ùå Upload failed. Check console for details.";
      }
    });
  </script>
</body>
</html>
