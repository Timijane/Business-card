<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MEET â€” Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
  :root{
    --primary:#0061FF;
    --accent:#5AE4A8;
    --bg:#f7f9fb;
    --card:#fff;
    --text:#111827;
    --muted:#6b7280;
    --radius:12px;
    --shadow:0 6px 18px rgba(16,24,40,0.06);
  }
  body.dark{
    --bg:#081226;
    --card:#0b1726;
    --text:#e6eef8;
    --muted:#93a3bd;
    --shadow:0 6px 18px rgba(0,0,0,0.6);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:'Inter',sans-serif;
    background:var(--bg);
    color:var(--text);
    display:flex;
  }

  aside{
    width:80px;
    background:var(--card);
    box-shadow:var(--shadow);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:12px 0;
    position:fixed;
    top:0;bottom:0;left:0;
    z-index:100;
  }
  aside .nav-icon{
    color:var(--muted);
    font-size:22px;
    margin:18px 0;
    cursor:pointer;
    transition:color .3s;
  }
  aside .nav-icon.active,
  aside .nav-icon:hover{color:var(--primary);}

  main{
    margin-left:80px;
    flex:1;
    min-height:100vh;
    padding-bottom:40px;
  }

  header{
    background:var(--card);
    box-shadow:var(--shadow);
    padding:10px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    z-index:50;
  }
  .brand{font-weight:700;color:var(--primary);font-size:20px}
  .user-controls img{width:40px;height:40px;border-radius:50%}
  .cover-photo{
    width:100%;
    height:250px;
    background:url('https://images.unsplash.com/photo-1522202176988-66273c2fd55f') center/cover no-repeat;
    position:relative;
  }
  .profile-photo{
    width:160px;
    height:160px;
    border-radius:50%;
    border:5px solid #fff;
    position:absolute;
    bottom:-80px;
    left:40px;
    object-fit:cover;
    box-shadow:var(--shadow);
  }
  .profile-section{
    margin-top:100px;
    padding:30px;
    max-width:800px;
    margin-inline:auto;
    background:var(--card);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
  }
  h2{margin-top:0;color:var(--primary);}
  form{display:grid;gap:16px;}
  label{font-weight:600;font-size:14px;}
  input,textarea,select{
    width:100%;
    padding:10px;
    border-radius:8px;
    border:1px solid #ccc;
    background:var(--bg);
    color:var(--text);
    font-family:inherit;
    resize:none;
  }
  button.save{
    background:linear-gradient(90deg,var(--primary),var(--accent));
    border:none;
    color:#fff;
    padding:12px 20px;
    border-radius:8px;
    font-weight:700;
    cursor:pointer;
  }
  button.save:hover{opacity:.9;}

  @media(max-width:700px){
    .profile-photo{
      width:120px;height:120px;bottom:-60px;left:20px;
    }
    .profile-section{padding:20px;margin-top:80px;}
  }
</style>
</head>
<body>

<!-- Sidebar -->
<aside>
  <a href="index.html" title="Feed"><i class="fa-solid fa-house nav-icon"></i></a>
  <a href="chat.html" title="Chat"><i class="fa-solid fa-comments nav-icon"></i></a>
  <a href="conference.html" title="Conference"><i class="fa-solid fa-video nav-icon"></i></a>
  <a href="market.html" title="Marketplace"><i class="fa-solid fa-store nav-icon"></i></a>
  <a href="profile.html" title="Profile" class="active"><i class="fa-solid fa-user nav-icon active"></i></a>
  <a href="meetversity.html" title="Meetversity"><i class="fa-solid fa-graduation-cap nav-icon"></i></a>
  <a href="organization.html" title="Organization"><i class="fa-solid fa-building nav-icon"></i></a>
</aside>

<main>
  <header>
    <div class="brand">MEET</div>
    <div class="user-controls">
      <button id="darkToggle" style="border:none;background:transparent;font-size:18px;cursor:pointer">ðŸŒ™</button>
      <img src="https://i.pravatar.cc/100?img=8" alt="">
    </div>
  </header>

  <div class="cover-photo">
    <img class="profile-photo" src="https://i.pravatar.cc/300?img=8" alt="Profile">
  </div>

  <div class="profile-section">
    <h2>Profile Information</h2>
    <form id="profileForm">
      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" required>

      <label>Bio</label>
      <textarea rows="3" placeholder="Tell the world about yourself..."></textarea>

      <label>Date of Birth</label>
      <input type="date">

      <label>Country</label>
      <input type="text" placeholder="Enter your country">

      <label>Region/State</label>
      <input type="text" placeholder="Enter your region or state">

      <label>City</label>
      <input type="text" placeholder="Enter your city">

      <label>Primary School</label>
      <input type="text" placeholder="Name of your primary school">

      <label>College</label>
      <input type="text" placeholder="Name of your college">

      <label>University</label>
      <input type="text" placeholder="Name of your university">

      <label>Other Schools Attended</label>
      <input type="text" placeholder="Others (optional)">

      <label>Work Experience</label>
      <textarea rows="3" placeholder="Your work experience..."></textarea>

      <label>Contact Email</label>
      <input type="email" placeholder="your@email.com">

      <button type="submit" class="save">Save Profile</button>
    </form>
  </div>
</main>

<script>
  const darkToggle=document.getElementById("darkToggle");
  darkToggle.addEventListener("click",()=>document.body.classList.toggle("dark"));

  document.getElementById('profileForm').addEventListener('submit', e=>{
    e.preventDefault();
    alert("âœ… Profile Saved Successfully!");
  });
</script>

</body>
</html>
