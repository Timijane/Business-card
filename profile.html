<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MEET | Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #0061FF;
    --primary-dark: #0050d4;
    --error: #EF4444;
    --success: #10B981;
    --bg-color: #f0f2f5;
    --card-bg: #fff;
    --text-color: #111;
    --secondary-text: #65676b;
    --border-color: #dddfe2;
    --online: #10B981;
    --offline: #EF4444;
  }

  body.dark-mode {
    --bg-color: #18191a;
    --card-bg: #242526;
    --text-color: #e4e6eb;
    --secondary-text: #b0b3b8;
    --border-color: #3e4042;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  html, body {
    height: 100%;
    overflow-x: hidden;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.3s, color 0.3s;
  }

  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .logo {
    font-size: 24px;
    font-weight: 700;
    color: var(--primary);
  }

  .theme-toggle {
    background: none;
    border: none;
    color: var(--text-color);
    font-size: 20px;
    cursor: pointer;
  }

  .post-card {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    border: 1px solid var(--border-color);
  }

  .post-header {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }

  .avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--primary);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-weight: 600;
    margin-right: 12px;
  }

  .user-info {
    flex: 1;
  }

  .username {
    font-weight: 600;
    margin-bottom: 2px;
  }

  .timestamp {
    font-size: 12px;
    color: var(--secondary-text);
  }

  .post-content {
    margin-bottom: 16px;
    line-height: 1.5;
  }

  .post-image {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 12px;
  }

  .post-actions {
    display: flex;
    justify-content: space-between;
    border-top: 1px solid var(--border-color);
    padding-top: 12px;
  }

  .action-btn {
    background: none;
    border: none;
    color: var(--secondary-text);
    display: flex;
    align-items: center;
    cursor: pointer;
    font-size: 14px;
  }

  .action-btn i {
    margin-right: 6px;
  }

  .action-btn.liked {
    color: var(--error);
  }

  .loading {
    text-align: center;
    padding: 20px;
    color: var(--secondary-text);
  }

  .error-message {
    background: var(--error);
    color: white;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 16px;
    text-align: center;
  }

  .success-message {
    background: var(--success);
    color: white;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 16px;
    text-align: center;
  }

  .new-post-form {
    background: var(--card-bg);
    border-radius: 12px;
    padding: 16px;
    margin-bottom: 16px;
    box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    border: 1px solid var(--border-color);
  }

  .form-group {
    margin-bottom: 12px;
  }

  .form-input, .form-textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Poppins', sans-serif;
  }

  .form-textarea {
    resize: vertical;
    min-height: 100px;
  }

  .form-submit {
    background: var(--primary);
    color: white;
    border: none;
    border-radius: 8px;
    padding: 12px 20px;
    font-weight: 600;
    cursor: pointer;
    width: 100%;
  }

  .form-submit:hover {
    background: var(--primary-dark);
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">MEET</div>
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div class="new-post-form">
      <div class="form-group">
        <textarea class="form-textarea" id="postContent" placeholder="What's on your mind?"></textarea>
      </div>
      <button class="form-submit" id="submitPost">Post</button>
    </div>

    <div id="postsContainer">
      <div class="loading">Loading posts...</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
      authDomain: "meet-6e159.firebaseapp.com",
      databaseURL: "https://meet-6e159-default-rtdb.firebaseio.com",
      projectId: "meet-6e159",
      storageBucket: "meet-6e159.firebasestorage.app",
      messagingSenderId: "252353608421",
      appId: "1:252353608421:web:6706056048e9a8f12db20c",
      measurementId: "G-9BFPPVMMRF"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Pipedream URL
    const PIPEDREAM_URL = "https://eo2hozna5eusqvx.m.pipedream.net";

    // DOM elements
    const themeToggle = document.getElementById('themeToggle');
    const postsContainer = document.getElementById('postsContainer');
    const submitPost = document.getElementById('submitPost');
    const postContent = document.getElementById('postContent');

    // Theme toggle functionality
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const icon = themeToggle.querySelector('i');
      if (document.body.classList.contains('dark-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });

    // Load posts from Firebase
    function loadPosts() {
      const postsRef = database.ref('posts');
      
      postsRef.on('value', (snapshot) => {
        const posts = snapshot.val();
        postsContainer.innerHTML = '';
        
        if (posts) {
          Object.keys(posts).forEach(key => {
            const post = posts[key];
            const postElement = createPostElement(post);
            postsContainer.appendChild(postElement);
          });
        } else {
          postsContainer.innerHTML = '<div class="loading">No posts yet. Be the first to post!</div>';
        }
      }, (error) => {
        console.error('Error loading posts:', error);
        postsContainer.innerHTML = '<div class="error-message">Failed to load posts. Please try again later.</div>';
      });
    }

    // Create post element
    function createPostElement(post) {
      const postElement = document.createElement('div');
      postElement.className = 'post-card';
      
      const timestamp = new Date(post.timestamp).toLocaleString();
      
      postElement.innerHTML = `
        <div class="post-header">
          <div class="avatar">${post.username ? post.username.charAt(0).toUpperCase() : 'U'}</div>
          <div class="user-info">
            <div class="username">${post.username || 'Anonymous User'}</div>
            <div class="timestamp">${timestamp}</div>
          </div>
        </div>
        <div class="post-content">${post.content}</div>
        <div class="post-actions">
          <button class="action-btn" data-id="${post.id}">
            <i class="far fa-heart"></i> Like
          </button>
          <button class="action-btn">
            <i class="far fa-comment"></i> Comment
          </button>
          <button class="action-btn">
            <i class="far fa-share-square"></i> Share
          </button>
        </div>
      `;
      
      return postElement;
    }

    // Submit new post
    submitPost.addEventListener('click', () => {
      const content = postContent.value.trim();
      
      if (!content) {
        alert('Please enter some content for your post.');
        return;
      }
      
      const newPost = {
        content: content,
        username: 'Current User', // In a real app, this would come from authentication
        timestamp: Date.now(),
        likes: 0
      };
      
      // Save to Firebase
      const postsRef = database.ref('posts');
      const newPostRef = postsRef.push();
      newPostRef.set(newPost)
        .then(() => {
          postContent.value = '';
          
          // Send to Pipedream
          fetch(PIPEDREAM_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(newPost),
          })
          .then(response => {
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            return response.json();
          })
          .then(data => {
            console.log('Successfully sent to Pipedream:', data);
          })
          .catch(error => {
            console.error('Error sending to Pipedream:', error);
          });
        })
        .catch(error => {
          console.error('Error saving post:', error);
          alert('Failed to post. Please try again.');
        });
    });

    // Initialize the app
    document.addEventListener('DOMContentLoaded', () => {
      loadPosts();
    });
  </script>
</body>
</html>
