<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cloudinary Upload Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    #preview {
      margin-top: 20px;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <h1>Upload to Cloudinary</h1>

  <input type="file" id="fileInput" accept="image/*,video/*">
  <button id="uploadBtn">Upload</button>

  <p id="status"></p>
  <img id="preview" />
  <video id="videoPreview" controls style="max-width:300px; display:none;"></video>

  <script>
    const uploadBtn = document.getElementById("uploadBtn");
    const fileInput = document.getElementById("fileInput");
    const status = document.getElementById("status");
    const preview = document.getElementById("preview");
    const videoPreview = document.getElementById("videoPreview");

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) return alert("Please select a file first.");

      status.textContent = "Generating signature...";
      
      // 1️⃣ Get signature + timestamp from backend
      const sigRes = await fetch("http://localhost:5000/signature");
      const { signature, timestamp } = await sigRes.json();

      // 2️⃣ Prepare Cloudinary upload form
      const formData = new FormData();
      formData.append("file", file);
      formData.append("api_key", "767477973776429"); // your Cloudinary API key
      formData.append("timestamp", timestamp);
      formData.append("signature", signature);
      formData.append("upload_preset", "ml_default"); // or your preset name

      status.textContent = "Uploading to Cloudinary...";

      // 3️⃣ Upload to Cloudinary
      const cloudName = "dcwof2ngn"; // your Cloudinary cloud name
      const uploadRes = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`, {
        method: "POST",
        body: formData
      });

      const data = await uploadRes.json();
      console.log(data);

      if (data.secure_url) {
        status.textContent = "✅ Upload successful!";
        if (file.type.startsWith("video")) {
          preview.style.display = "none";
          videoPreview.style.display = "block";
          videoPreview.src = data.secure_url;
        } else {
          preview.style.display = "block";
          videoPreview.style.display = "none";
          preview.src = data.secure_url;
        }
      } else {
        status.textContent = "❌ Upload failed: " + (data.error?.message || "Unknown error");
      }
    });
  </script>
</body>
</html>
