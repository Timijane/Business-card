<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#0061FF;
    --accent:#5AE4A8;
    --bg:#f7f9fb;
    --card:#fff;
    --text:#111827;
    --muted:#6b7280;
    --radius:12px;
    --shadow: 0 6px 18px rgba(16,24,40,0.06);
  }
  body.dark {
    --bg:#081226;
    --card:#0b1726;
    --text:#e6eef8;
    --muted:#93a3bd;
    --shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Arial;
    background:var(--bg);
    color:var(--text);
    height:100vh;
    display:flex;
    flex-direction:column;
    transition:background .35s,color .35s;
  }

  /* header */
  header{
    display:flex;
    align-items:center;
    gap:16px;
    padding:12px 20px;
    background:var(--card);
    box-shadow:var(--shadow);
    position:sticky;
    top:0;
    z-index:50;
  }
  .left {
    display:flex;
    align-items:center;
    gap:12px;
  }
  .logo-icon{
    width:44px;height:44px;border-radius:8px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    display:flex;align-items:center;justify-content:center;
    -webkit-mask:url('#m-mask');mask:url('#m-mask') center/contain no-repeat;
  }
  .brand {
    font-weight:700;font-size:18px;color:var(--primary);
  }
  .search {
    flex:1;display:flex;align-items:center;gap:10px;background:#eef3ff;border-radius:10px;padding:8px 12px;
    max-width:600px;
  }
  body.dark .search{background:#0f2134}
  .search input{border:0;background:transparent;outline:none;width:100%;color:var(--text)}
  .header-right{display:flex;align-items:center;gap:10px}

  .status-dot{
    width:10px;height:10px;border-radius:50%;background:#34D399;border:2px solid var(--card);box-shadow:0 0 0 4px rgba(52,211,153,0.09);
    display:inline-block;margin-left:6px;
  }

  /* layout */
  .layout{display:flex;flex:1;overflow:hidden}
  aside{
    width:240px;background:var(--card);padding:18px;border-right:1px solid rgba(0,0,0,0.03);
    display:flex;flex-direction:column;gap:8px;box-shadow:var(--shadow);
    transition: width 0.3s ease;
  }
  aside button{
    border:0;background:transparent;padding:12px 14px;border-radius:10px;text-align:left;font-weight:600;color:var(--muted);cursor:pointer;
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    width: 100%;
    font-family: inherit;
    font-size: inherit;
  }
  aside button.active{color:var(--primary);background:linear-gradient(90deg, rgba(0,97,255,0.06), rgba(90,228,168,0.03));}
  aside button .menu-text {
    transition: opacity 0.3s ease;
  }
  main{flex:1;padding:20px;overflow:auto}

  /* profile styles */
  .profile-container {
    max-width: 1000px;
    margin: 0 auto;
    width: 100%;
  }

  .cover-photo {
    height: 250px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    border-radius: var(--radius);
    position: relative;
    margin-bottom: 90px;
    overflow: hidden;
    background-size: cover;
    background-position: center;
  }

  .cover-upload {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0,0,0,0.7);
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
  }

  .profile-picture-container {
    position: absolute;
    bottom: -60px;
    left: 30px;
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 6px solid var(--card);
    background: var(--card);
    overflow: hidden;
  }

  .profile-picture {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
  }

  .profile-upload {
    position: absolute;
    bottom: 10px;
    right: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .profile-info {
    padding: 0 20px;
  }

  .profile-name {
    font-size: 28px;
    font-weight: 700;
    margin-bottom: 8px;
  }

  .profile-title {
    font-size: 18px;
    color: var(--muted);
    margin-bottom: 12px;
  }

  .profile-bio {
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 20px;
    max-width: 600px;
  }

  .basic-info {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-bottom: 25px;
  }

  .info-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--shadow);
  }

  .info-item {
    display: flex;
    gap: 12px;
    padding: 10px 0;
    border-bottom: 1px solid rgba(0,0,0,0.05);
  }

  body.dark .info-item {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .info-label {
    font-weight: 600;
    min-width: 100px;
    color: var(--muted);
  }

  .info-value {
    flex: 1;
  }

  .view-more-btn {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border: 0;
    padding: 12px 24px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    margin: 20px 0;
    font-size: 16px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .profile-details {
    display: none;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-top: 30px;
  }

  @media (max-width: 768px) {
    .profile-details {
      grid-template-columns: 1fr;
    }
  }

  .detail-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--shadow);
  }

  .card-header {
    display: flex;
    justify-content: between;
    align-items: center;
    margin-bottom: 16px;
  }

  .card-title {
    font-size: 18px;
    font-weight: 700;
    margin: 0;
  }

  .edit-btn {
    background: transparent;
    border: 1px solid var(--primary);
    color: var(--primary);
    padding: 6px 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
  }

  input, textarea, select {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid rgba(0,0,0,0.1);
    background: var(--card);
    color: var(--text);
    font-family: inherit;
  }

  body.dark input, body.dark textarea, body.dark select {
    border: 1px solid rgba(255,255,255,0.1);
    background: var(--bg);
  }

  textarea {
    min-height: 100px;
    resize: vertical;
  }

  .social-links {
    display: flex;
    gap: 12px;
    margin-top: 20px;
    flex-wrap: wrap;
  }

  .social-link {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    background: rgba(0,97,255,0.08);
    border-radius: 8px;
    text-decoration: none;
    color: var(--primary);
    font-weight: 600;
  }

  .save-btn {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border: 0;
    padding: 12px 24px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    margin-top: 20px;
    font-size: 16px;
  }

  .experience-item, .education-item {
    padding: 16px 0;
    border-bottom: 1px solid rgba(0,0,0,0.05);
  }

  body.dark .experience-item, body.dark .education-item {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .exp-title, .edu-title {
    font-weight: 700;
    font-size: 16px;
    margin-bottom: 4px;
  }

  .exp-company, .edu-institution {
    color: var(--primary);
    font-weight: 600;
    margin-bottom: 4px;
  }

  .exp-dates, .edu-dates {
    color: var(--muted);
    font-size: 14px;
  }

  .exp-description, .edu-description {
    margin-top: 8px;
    line-height: 1.5;
  }

  /* Media Grid - TikTok Style */
  .media-section {
    margin-top: 40px;
  }

  .section-title {
    font-size: 22px;
    font-weight: 700;
    margin-bottom: 20px;
    text-align: center;
  }

  .media-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
  }

  .media-item {
    aspect-ratio: 9/16;
    border-radius: 12px;
    overflow: hidden;
    position: relative;
    background: var(--card);
    box-shadow: var(--shadow);
  }

  .media-item img, .media-item video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
