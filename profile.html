<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloudinary Video Upload</title>
</head>
<body>
  <h1>Upload a Video to Cloudinary</h1>

  <input type="file" id="fileInput" accept="video/*" />
  <button id="uploadBtn">Upload</button>

  <p id="status"></p>
  <video id="videoPreview" controls width="400" style="display:none;"></video>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const statusText = document.getElementById("status");
    const videoPreview = document.getElementById("videoPreview");

    uploadBtn.addEventListener("click", async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please select a video first!");
        return;
      }

      statusText.textContent = "Generating signature...";

      try {
        // 1️⃣ Get signature from backend
        const sigRes = await fetch("https://super-robot-4jwqjpv5j76pc479-5000.app.github.dev/signature");
        const sigData = await sigRes.json();

        const formData = new FormData();
        formData.append("file", file);
        formData.append("api_key", sigData.apiKey);
        formData.append("timestamp", sigData.timestamp);
        formData.append("signature", sigData.signature);
        formData.append("upload_preset", ""); // optional if using unsigned preset

        statusText.textContent = "Uploading video...";

        // 2️⃣ Upload to Cloudinary
        const cloudinaryUrl = `https://api.cloudinary.com/v1_1/${sigData.cloudName}/video/upload`;
        const uploadRes = await fetch(cloudinaryUrl, {
          method: "POST",
          body: formData
        });

        const uploadData = await uploadRes.json();

        if (uploadData.secure_url) {
          statusText.textContent = "Upload successful!";
          videoPreview.src = uploadData.secure_url;
          videoPreview.style.display = "block";
        } else {
          statusText.textContent = "Error uploading video.";
          console.error("Cloudinary upload error:", uploadData);
        }
      } catch (err) {
        statusText.textContent = "Error uploading video. Check console.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
