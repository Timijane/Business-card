<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEET | Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f0f2f5;
    }
    header {
      background: #0061ff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.4em;
      font-weight: 600;
    }
    #postBox {
      background: white;
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #postBox textarea {
      width: 100%;
      border: none;
      outline: none;
      resize: none;
      font-size: 1em;
      margin-bottom: 10px;
    }
    #postBox input[type="file"] {
      margin-bottom: 10px;
    }
    #postBox button {
      background: #0061ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 600;
    }
    #feed {
      width: 90%;
      max-width: 500px;
      margin: 0 auto;
    }
    .post {
      background: white;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .post p {
      margin: 10px 0;
    }
    .post img, .post video {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>MEET Feed</header>

  <div id="postBox">
    <textarea id="postText" placeholder="What's on your mind?" rows="3"></textarea>
    <input type="file" id="mediaFile" accept="image/*,video/*">
    <button id="postBtn">Post</button>
  </div>

  <div id="feed"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // ðŸ”¥ Your Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
      authDomain: "meet-6e159.firebaseapp.com",
      databaseURL: "https://meet-6e159-default-rtdb.firebaseio.com",
      projectId: "meet-6e159",
      storageBucket: "meet-6e159.firebasestorage.app",
      messagingSenderId: "252353608421",
      appId: "1:252353608421:web:6706056048e9a8f12db20c",
      measurementId: "G-9BFPPVMMRF"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const postBtn = document.getElementById('postBtn');
    const postText = document.getElementById('postText');
    const mediaFile = document.getElementById('mediaFile');
    const feed = document.getElementById('feed');

    // ðŸ”„ Load posts
    async function loadFeed() {
      feed.innerHTML = '';
      const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const div = document.createElement('div');
        div.classList.add('post');
        div.innerHTML = `<p>${post.text}</p>`;
        if (post.mediaUrl) {
          if (post.mediaType.startsWith('video')) {
            div.innerHTML += `<video controls src="${post.mediaUrl}"></video>`;
          } else {
            div.innerHTML += `<img src="${post.mediaUrl}" alt="post">`;
          }
        }
        feed.appendChild(div);
      });
    }

    loadFeed();

    // ðŸ§­ Post Button Click
    postBtn.addEventListener('click', async () => {
      const text = postText.value.trim();
      const file = mediaFile.files[0];

      if (!text && !file) {
        alert('Write something or upload a file');
        return;
      }

      postBtn.disabled = true;
      postBtn.textContent = 'Posting...';

      let mediaUrl = null;
      let mediaType = null;

      try {
        if (file) {
          // Upload via Pipedream â†’ Cloudinary
          const formData = new FormData();
          formData.append("file", file);
          const uploadRes = await fetch("https://eo2hozna5eusqvx.m.pipedream.net", {
            method: "POST",
            body: formData
          });
          const result = await uploadRes.json();
          mediaUrl = result.secure_url;
          mediaType = file.type;
        }

        // Save post to Firestore
        await addDoc(collection(db, "posts"), {
          text: text,
          mediaUrl: mediaUrl,
          mediaType: mediaType,
          timestamp: Date.now()
        });

        postText.value = '';
        mediaFile.value = '';
        postBtn.disabled = false;
        postBtn.textContent = 'Post';
        loadFeed();
      } catch (error) {
        console.error('Error posting:', error);
        alert('Error posting. Try again.');
        postBtn.disabled = false;
        postBtn.textContent = 'Post';
      }
    });
  </script>
</body>
</html>
