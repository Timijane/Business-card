<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MEET — Chat</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#0061FF;
    --accent:#5AE4A8;
    --bg:#f7f9fb;
    --card:#fff;
    --text:#111827;
    --muted:#6b7280;
    --radius:12px;
    --shadow: 0 6px 18px rgba(16,24,40,0.06);
  }
  body.dark {
    --bg:#081226;
    --card:#0b1726;
    --text:#e6eef8;
    --muted:#93a3bd;
    --shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Arial;
    background:var(--bg);
    color:var(--text);
    height:100vh;
    display:flex;
    flex-direction:column;
    transition:background .35s,color .35s;
  }

  /* header */
  header{
    display:flex;
    align-items:center;
    gap:16px;
    padding:12px 20px;
    background:var(--card);
    box-shadow:var(--shadow);
    position:sticky;
    top:0;
    z-index:50;
  }
  .left {
    display:flex;
    align-items:center;
    gap:12px;
  }
  .logo-icon{
    width:44px;height:44px;border-radius:8px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    display:flex;align-items:center;justify-content:center;
    -webkit-mask:url('#m-mask');mask:url('#m-mask') center/contain no-repeat;
  }
  .brand {
    font-weight:700;font-size:18px;color:var(--primary);
  }
  .search {
    flex:1;display:flex;align-items:center;gap:10px;background:#eef3ff;border-radius:10px;padding:8px 12px;
    max-width:600px;
  }
  body.dark .search{background:#0f2134}
  .search input{border:0;background:transparent;outline:none;width:100%;color:var(--text)}
  .header-right{display:flex;align-items:center;gap:10px}

  .status-dot{
    width:10px;height:10px;border-radius:50%;background:#34D399;border:2px solid var(--card);box-shadow:0 0 0 4px rgba(52,211,153,0.09);
    display:inline-block;margin-left:6px;
  }

  /* layout */
  .layout{display:flex;flex:1;overflow:hidden}
  aside{
    width:240px;background:var(--card);padding:18px;border-right:1px solid rgba(0,0,0,0.03);
    display:flex;flex-direction:column;gap:8px;box-shadow:var(--shadow);
    transition: width 0.3s ease;
  }
  aside button{
    border:0;background:transparent;padding:12px 14px;border-radius:10px;text-align:left;font-weight:600;color:var(--muted);cursor:pointer;
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    width: 100%;
    font-family: inherit;
    font-size: inherit;
  }
  aside button.active{color:var(--primary);background:linear-gradient(90deg, rgba(0,97,255,0.06), rgba(90,228,168,0.03));}
  aside button .menu-text {
    transition: opacity 0.3s ease;
  }
  main{flex:1;padding:0;overflow:hidden;display:flex;}

  /* Chat Layout */
  .chat-container {
    display: flex;
    width: 100%;
    height: 100%;
  }

  /* Conversations Sidebar */
  .conversations-sidebar {
    width: 350px;
    background: var(--card);
    border-right: 1px solid rgba(0,0,0,0.05);
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  body.dark .conversations-sidebar {
    border-right: 1px solid rgba(255,255,255,0.05);
  }

  .chat-header {
    padding: 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  body.dark .chat-header {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .chat-title {
    font-size: 20px;
    font-weight: 700;
  }

  .new-chat-btn {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border: none;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }

  .chat-search {
    padding: 15px 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
  }

  body.dark .chat-search {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .chat-search input {
    width: 100%;
    padding: 10px 15px;
    border-radius: 20px;
    border: 1px solid rgba(0,0,0,0.1);
    background: var(--bg);
    font-size: 14px;
  }

  body.dark .chat-search input {
    border: 1px solid rgba(255,255,255,0.1);
  }

  .conversations-list {
    flex: 1;
    overflow-y: auto;
    padding: 10px 0;
  }

  .conversation-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    cursor: pointer;
    border-bottom: 1px solid rgba(0,0,0,0.03);
    transition: background 0.2s;
  }

  body.dark .conversation-item {
    border-bottom: 1px solid rgba(255,255,255,0.03);
  }

  .conversation-item:hover, .conversation-item.active {
    background: rgba(0,97,255,0.05);
  }

  .conversation-avatar {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    position: relative;
  }

  .online-indicator {
    position: absolute;
    bottom: 2px;
    right: 2px;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: #34D399;
    border: 2px solid var(--card);
  }

  .conversation-info {
    flex: 1;
    min-width: 0;
  }

  .conversation-name {
    font-weight: 600;
    font-size: 15px;
    margin-bottom: 4px;
  }

  .conversation-preview {
    font-size: 13px;
    color: var(--muted);
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .conversation-meta {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    gap: 4px;
  }

  .conversation-time {
    font-size: 11px;
    color: var(--muted);
  }

  .unread-badge {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border-radius: 10px;
    padding: 2px 6px;
    font-size: 10px;
    font-weight: 700;
    min-width: 18px;
    text-align: center;
  }

  /* Chat Area */
  .chat-area {
    flex: 1;
    display: flex;
    flex-direction: column;
    height: 100%;
    background: var(--bg);
  }

  .chat-area-header {
    padding: 15px 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    display: flex;
    align-items: center;
    gap: 12px;
    background: var(--card);
  }

  body.dark .chat-area-header {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .current-chat-avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    object-fit: cover;
  }

  .current-chat-info {
    flex: 1;
  }

  .current-chat-name {
    font-weight: 700;
    font-size: 16px;
  }

  .current-chat-status {
    font-size: 12px;
    color: var(--muted);
  }

  .chat-actions {
    display: flex;
    gap: 10px;
  }

  .chat-action-btn {
    background: transparent;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 18px;
    padding: 5px;
  }

  .messages-container {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .message {
    display: flex;
    gap: 10px;
    max-width: 70%;
    animation: messageAppear 0.3s ease-out;
  }

  @keyframes messageAppear {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .message.sent {
    align-self: flex-end;
    flex-direction: row-reverse;
  }

  .message-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    object-fit: cover;
    align-self: flex-end;
  }

  .message-bubble {
    padding: 12px 16px;
    border-radius: 18px;
    position: relative;
    word-wrap: break-word;
  }

  .received .message-bubble {
    background: var(--card);
    border-bottom-left-radius: 4px;
  }

  .sent .message-bubble {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border-bottom-right-radius: 4px;
  }

  .message-text {
    margin: 0;
    font-size: 14px;
    line-height: 1.4;
  }

  .message-time {
    font-size: 11px;
    opacity: 0.7;
    margin-top: 4px;
    text-align: right;
  }

  /* AI Assistant Message */
  .message.ai-assistant .message-bubble {
    background: linear-gradient(135deg, #8B5CF6, #EC4899);
    color: white;
    border-radius: 18px;
    border-bottom-left-radius: 4px;
  }

  .message.ai-assistant::before {
    content: "🤖";
    position: absolute;
    left: -30px;
    top: 0;
    font-size: 16px;
  }

  /* AI Auto-Reply Indicator */
  .ai-reply-indicator {
    font-size: 10px;
    opacity: 0.7;
    margin-top: 2px;
    font-style: italic;
  }

  /* Quick Reply Buttons */
  .quick-replies {
    display: flex;
    gap: 8px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  .quick-reply {
    background: rgba(255,255,255,0.2);
    border: 1px solid rgba(255,255,255,0.3);
    color: white;
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 12px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .quick-reply:hover {
    background: rgba(255,255,255,0.3);
  }

  /* Message Input */
  .message-input-container {
    padding: 20px;
    border-top: 1px solid rgba(0,0,0,0.05);
    background: var(--card);
  }

  body.dark .message-input-container {
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .message-input-wrapper {
    display: flex;
    align-items: flex-end;
    gap: 10px;
  }

  .message-input-actions {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }

  .input-action {
    background: transparent;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 20px;
    padding: 5px;
  }

  .message-input {
    flex: 1;
    padding: 12px 16px;
    border-radius: 24px;
    border: 1px solid rgba(0,0,0,0.1);
    background: var(--bg);
    resize: none;
    max-height: 120px;
    font-family: inherit;
    font-size: 14px;
  }

  body.dark .message-input {
    border: 1px solid rgba(255,255,255,0.1);
  }

  .send-button {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border: none;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 18px;
  }

  /* Smart Suggestions */
  .smart-suggestions {
    display: flex;
    gap: 8px;
    margin-top: 10px;
    flex-wrap: wrap;
  }

  .suggestion-chip {
    background: rgba(0,97,255,0.1);
    border: 1px solid rgba(0,97,255,0.2);
    color: var(--primary);
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 12px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .suggestion-chip:hover {
    background: rgba(0,97,255,0.2);
  }

  /* Network Status */
  .network-status {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--card);
    padding: 8px 16px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 100;
  }

  .status-online {
    color: #34D399;
  }

  .status-typing {
    color: var(--primary);
  }

  /* Typing Indicator */
  .typing-indicator {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 8px 16px;
    color: var(--muted);
    font-size: 12px;
  }

  .typing-dots {
    display: flex;
    gap: 3px;
  }

  .typing-dot {
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: var(--muted);
    animation: typingAnimation 1.4s infinite ease-in-out;
  }

  .typing-dot:nth-child(1) { animation-delay: -0.32s; }
  .typing-dot:nth-child(2) { animation-delay: -0.16s; }

  @keyframes typingAnimation {
    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
    40% { transform: scale(1); opacity: 1; }
  }

  /* Mobile Go Live Button */
  .mobile-go-live {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 50px;
    font-weight: 700;
    box-shadow: var(--shadow);
    z-index: 100;
    cursor: pointer;
  }

  /* Empty State */
  .empty-chat {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    text-align: center;
    padding: 40px;
    color: var(--muted);
  }

  .empty-chat-icon {
    font-size: 48px;
    margin-bottom: 16px;
  }

  /* Responsive */
  @media (max-width:900px){
    aside {
      width: 70px;
    }
    aside button {
      justify-content: center;
      padding: 10px 6px;
    }
    .menu-text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }
    .search {
      max-width: 400px;
    }
    .conversations-sidebar {
      width: 100%;
      position: absolute;
      z-index: 10;
    }
    .chat-area {
      width: 100%;
    }
    .hide-on-mobile {
      display: none;
    }
    .mobile-go-live {
      display: block;
    }
    .message {
      max-width: 85%;
    }
  }

  @media (max-width:768px){
    .search {
      max-width: 300px;
    }
  }

  @media (max-width:640px){
    .search {
      max-width: 200px;
    }
  }

  @media (max-width:480px){
    .search {
      max-width: 150px;
    }
    .brand {
      display: none;
    }
  }
</style>
</head>

<script>

(function initTheme(){
  const t = localStorage.getItem('meet_theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme:dark)').matches ? 'dark' : 'light');
  if(t==='dark') document.body.classList.add('dark');
  darkToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
})();
darkToggle.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
  const now = document.body.classList.contains('dark') ? 'dark' : 'light';
  localStorage.setItem('meet_theme', now);
  darkToggle.textContent = now === 'dark' ? '☀️' : '🌙';
});

    messages: [

      { id: 2, text: "We have a project that might be a good fit for your skills.", time: "Yesterday", sent: false },

  {

      { id: 3, text: "Hi everyone! I'm Alex, a UI/UX designer and developer.", time: "1 day ago", sent: true },
      { id: 4, text: "Welcome Alex! 👋", time: "1 day ago", sent: false, sender: "Sarah" }

    skills: ["AI", "Machine Learning", "Natural Language Processing", "Automation"],
    messages: [
      { id: 1, text: "Hello! I'm your MEET AI Assistant. I can help you with:\n• Drafting professional messages\n• Finding learning resources\n• Connecting with relevant people\n• Preparing for interviews\n\nHow can I assist you today?", time: "Just now", sent: false }
    ]
  }
];

let currentConversationId = null;
let messages = [];

// Initialize chat
function initChat() {
  renderConversations();
  setupEventListeners();
  
  // Load first conversation by default
  if (mockConversations.length > 0) {
    loadConversation(mockConversations[0].id);
  }
}

// Render conversations list
function renderConversations() {
  const conversationsList = document.getElementById('conversationsList');
  conversationsList.innerHTML = '';
  
  mockConversations.forEach(conv => {
    const convElement = document.createElement('div');
    convElement.className = `conversation-item ${conv.id === currentConversationId ? 'active' : ''}`;
    convElement.innerHTML = `
      <div style="position:relative">
        <img src="${conv.avatar}" alt="${conv.name}" class="conversation-avatar">
        ${conv.online ? '<div class="online-indicator"></div>' : ''}
      </div>
      <div class="conversation-info">
        <div class="conversation-name">${conv.name}</div>
        <div class="conversation-preview">${conv.lastMessage}</div>
      </div>
      <div class="conversation-meta">
        <div class="conversation-time">${conv.time}</div>
        ${conv.unread > 0 ? `<div class="unread-badge">${conv.unread}</div>` : ''}
      </div>
    `;
    
    convElement.addEventListener('click', () => {
      loadConversation(conv.id);
      document.querySelectorAll('.conversation-item').forEach(item => item.classList.remove('active'));
      convElement.classList.add('active');
    });
    
    conversationsList.appendChild(convElement);
  });
}

// Load conversation
function loadConversation(conversationId) {
  currentConversationId = conversationId;
  const conversation = mockConversations.find(c => c.id === conversationId);
  
  if (!conversation) return;
  
  // Show chat area and hide empty state
  document.getElementById('emptyChat').style.display = 'none';
  document.getElementById('chatHeader').style.display = 'flex';
  document.getElementById('messagesContainer').style.display = 'flex';
  document.getElementById('messageInputContainer').style.display = 'block';
  
  // Update chat header
  document.getElementById('currentChatName').textContent = conversation.name;
  document.getElementById('currentChatAvatar').src = conversation.avatar;
  
  // Update status to include skills
  const skillsText = conversation.skills ? `• Skills: ${conversation.skills.join(', ')}` : '';
  document.getElementById('currentChatStatus').textContent = 
    conversation.online ? 
      `${conversation.profession} • Online ${skillsText}` : 
      `${conversation.profession} • Last seen recently ${skillsText}`;
  
  // Render messages
  renderMessages(conversation.messages);
  
  // Update suggestions based on conversation
  updateSmartSuggestions(conversation);
}

// Render messages
function renderMessages(messages) {
  const messagesContainer = document.getElementById('messagesContainer');
  messagesContainer.innerHTML = '';
  
  messages.forEach(msg => {
    const messageElement = document.createElement('div');
    messageElement.className = `message ${msg.sent ? 'sent' : 'received'} ${msg.sender === 'MEET AI Assistant' ? 'ai-assistant' : ''}`;
    
    if (!msg.sent && msg.sender !== 'MEET AI Assistant') {
      messageElement.innerHTML = `
        <img src="${mockConversations.find(c => c.id === currentConversationId).avatar}" class="message-avatar">
        <div class="message-bubble">
          <p class="message-text">${msg.text}</p>
          <div class="message-time">${msg.time}</div>
        </div>
      `;
    } else if (msg.sender === 'MEET AI Assistant') {
      messageElement.innerHTML = `
        <div class="message-bubble">
          <p class="message-text">${msg.text}</p>
          <div class="quick-replies">
            <div class="quick-reply" onclick="sendAIMessage('Help me draft a professional introduction')">Draft intro</div>
            <div class="quick-reply" onclick="sendAIMessage('Find resources for UI/UX design')">Find resources</div>
            <div class="quick-reply" onclick="sendAIMessage('Help me prepare for an interview')">Interview prep</div>
          </div>
          <div class="message-time">${msg.time}</div>
        </div>
      `;
    } else {
      messageElement.innerHTML = `
        <div class="message-bubble">
          <p class="message-text">${msg.text}</p>
          <div class="message-time">${msg.time}</div>
        </div>
        <img src="https://i.pravatar.cc/100?img=5" class="message-avatar">
      `;
    }
    
    messagesContainer.appendChild(messageElement);
  });
  
  // Scroll to bottom
  messagesContainer.scrollTop = messagesContainer.scrollHeight;
}

// Update smart suggestions
function updateSmartSuggestions(conversation) {
  const suggestionsContainer = document.getElementById('smartSuggestions');
  
  if (conversation.name === "MEET AI Assistant") {
    suggestionsContainer.innerHTML = `
      <div class="suggestion-chip" onclick="useSuggestion('Help me draft a professional message')">Draft message</div>
      <div class="suggestion-chip" onclick="useSuggestion('Find learning resources for my course')">Find resources</div>
      <div class="suggestion-chip" onclick="useSuggestion('Connect me with design experts')">Find experts</div>
    `;
  } else if (conversation.name === "Emily Chen") {
    suggestionsContainer.innerHTML = `
      <div class="suggestion-chip" onclick="useSuggestion('Can we schedule a call about the course?')">Schedule call</div>
      <div class="suggestion-chip" onclick="useSuggestion('Thanks for the help with the design course!')">Say thanks</div>
      <div class="suggestion-chip" onclick="useSuggestion('Let me review the materials and get back to you')">Follow up later</div>
    `;
  } else {
    suggestionsContainer.innerHTML = `
      <div class="suggestion-chip" onclick="useSuggestion('Can you tell me more about this?')">Learn more</div>
      <div class="suggestion-chip" onclick="useSuggestion('Let me think about this and get back to you')">Think about it</div>
      <div class="suggestion-chip" onclick="useSuggestion('Thanks for reaching out!')">Say thanks</div>
    `;
  }
}

// Use suggestion
function useSuggestion(text) {
  document.getElementById('messageInput').value = text;
}

// Send AI message
function sendAIMessage(prompt) {
  const conversation = mockConversations.find(c => c.id === currentConversationId);
  const messagesContainer = document.getElementById('messagesContainer');
  
  // Add user message
  const userMessage = {
    id: conversation.messages.length + 1,
    text: prompt,
    time: 'Just now',
    sent: true
  };
  conversation.messages.push(userMessage);
  renderMessages(conversation.messages);
  
  // Show typing indicator
  document.getElementById('typingIndicator').style.display = 'flex';
  document.getElementById('typingText').textContent = 'MEET AI is thinking...';
  
  // Simulate AI thinking and response
  setTimeout(() => {
    document.getElementById('typingIndicator').style.display = 'none';
    
    const aiResponse = {
      id: conversation.messages.length + 1,
      text: getAIResponse(prompt),
      time: 'Just now',
      sent: false,
      sender: 'MEET AI Assistant'
    };
    conversation.messages.push(aiResponse);
    renderMessages(conversation.messages);
  }, 2000);
}

// Get AI response
function getAIResponse(prompt) {
  if (prompt.includes('draft') || prompt.includes('introduction')) {
    return "Here's a professional introduction draft:\n\n'Hello! I'm Alex, a passionate UI/UX designer with expertise in creating user-centered digital experiences. I'd love to connect and explore potential collaborations.'\n\nWould you like me to customize this further?";
  } else if (prompt.includes('resource')) {
    return "Based on your interests, I recommend:\n• Figma's design community for UI inspiration\n• Nielsen Norman Group for UX research\n• MEET's 'Design Thinking' course\n• 'Don't Make Me Think' by Steve Krug\n\nWould you like specific resources on any particular topic?";
  } else if (prompt.includes('interview')) {
    return "For interview preparation, focus on:\n1. Portfolio presentation (3-5 best projects)\n2. Behavioral questions (use STAR method)\n3. Design challenges (practice whiteboarding)\n4. Technical questions (design systems, tools)\n\nI can help you practice - would you like a mock interview?";
  } else if (prompt.includes('expert')) {
    return "I found these experts in your network:\n• Emily Chen (UI/UX Design Mentor)\n• Marcus Lee (Product Management)\n• Sarah Johnson (Frontend Development)\n\nWould you like me to help you connect with any of them?";
  } else {
    return "I'm here to help! I can assist with message drafting, resource finding, interview preparation, or connecting you with the right people. What would you like help with today?";
  }
}

// Setup event listeners
function setupEventListeners() {
  const messageInput = document.getElementById('messageInput');
  const sendButton = document.getElementById('sendButton');
  
  // Send message on button click
  sendButton.addEventListener('click', sendMessage);
  
  // Send message on Enter key (but allow Shift+Enter for new line)
  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage();
    }
    
    // Auto-resize textarea
    messageInput.style.height = 'auto';
    messageInput.style.height = Math.min(messageInput.scrollHeight, 120) + 'px';
  });
  
  // New chat button
  document.getElementById('newChatBtn').addEventListener('click', () => {
    alert('New chat feature would open a modal to start conversation with new contacts');
  });
  
  // Go Live buttons
  document.getElementById('goLive').addEventListener('click', goLive);
  document.getElementById('mobileGoLive').addEventListener('click', goLive);
}

// Send message
function sendMessage() {
  const messageInput = document.getElementById('messageInput');
  const text = messageInput.value.trim();
  
  if (!text || !currentConversationId) return;
  
  const conversation = mockConversations.find(c => c.id === currentConversationId);
  const newMessage = {
    id: conversation.messages.length + 1,
    text: text,
    time: 'Just now',
    sent: true
  };
  
  conversation.messages.push(newMessage);
  renderMessages(conversation.messages);
  messageInput.value = '';
  messageInput.style.height = 'auto';
  
  // Update conversation preview
  conversation.lastMessage = text;
  conversation.time = 'Just now';
  renderConversations();
  
  // Simulate AI auto-reply for regular conversations (not AI Assistant)
  if (currentConversationId !== 4) {
    simulateAIResponse(text, conversation);
  }
}

// Simulate AI response for regular conversations
function simulateAIResponse(userMessage, conversation) {
  // Show typing indicator
  document.getElementById('typingIndicator').style.display = 'flex';
  document.getElementById('typingText').textContent = `${conversation.name} is typing...`;
  
  // Generate response after delay
  setTimeout(() => {
    document.getElementById('typingIndicator').style.display = 'none';
    
    let responseText = '';
    
    // Context-aware responses based on conversation
    if (conversation.name === "Emily Chen") {
      if (userMessage.toLowerCase().includes('course') || userMessage.toLowerCase().includes('design')) {
        responseText = "I'm glad you're enjoying the course! The next module covers advanced prototyping techniques that I think you'll find really valuable.";
      } else if (userMessage.toLowerCase().includes('schedule') || userMessage.toLowerCase().includes('call')) {
        responseText = "I'd be happy to schedule a call! I'm available Tuesday and Thursday afternoons. What works best for you?";
      } else if (userMessage.toLowerCase().includes('help')) {
        responseText = "Of course! I'm here to help. What specific area are you struggling with?";
      } else {
        responseText = "Thanks for your message! I appreciate you reaching out. Let me know if there's anything specific I can help with regarding the course or design in general.";
      }
    } else if (conversation.name === "Marcus Lee") {
      if (userMessage.toLowerCase().includes('project') || userMessage.toLowerCase().includes('work')) {
        responseText = "The project involves designing a mobile app for a fintech startup. We're looking for someone with your expertise in user-centered design. The timeline is 3 months.";
      } else if (userMessage.toLowerCase().includes('portfolio')) {
        responseText = "Your portfolio shows great attention to detail. I particularly liked the banking app redesign - the user flow improvements were very thoughtful.";
      } else {
        responseText = "I appreciate your interest! Let me know when you'd be available for a quick call to discuss the project details further.";
      }
    } else if (conversation.name === "Tech Community") {
      responseText = "That's a great question! I'm sure someone in the community can help with that. Let me tag a few developers who might have experience with this.";
    } else {
      // Generic professional response
      responseText = "Thanks for your message! I'll get back to you as soon as I can. In the meantime, feel free to share any additional details or questions.";
    }
    
    // Add AI auto-reply indicator if user is offline
    if (!conversation.online) {
      responseText += '\n\n[AI Auto-Reply • User is offline]';
    }
    
    const aiReply = {
      id: conversation.messages.length + 1,
      text: responseText,
      time: 'Just now',
      sent: false
    };
    
    conversation.messages.push(aiReply);
    renderMessages(conversation.messages);
    
    // Update conversation in sidebar
    conversation.lastMessage = responseText.substring(0, 30) + '...';
    conversation.time = 'Just now';
    renderConversations();
  }, 3000);
}

// Go Live function
function goLive() {
  alert('Going live feature would start a live stream or video call');
}

// Initialize chat when page loads
document.addEventListener('DOMContentLoaded', initChat);
</script>
