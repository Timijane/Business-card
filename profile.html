<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEET Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0061ff;
      color: #fff;
      padding: 10px 20px;
      text-align: center;
      font-weight: 600;
      font-size: 20px;
    }
    .feed-container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      resize: none;
    }
    input[type="file"] {
      margin-top: 10px;
      display: block;
    }
    button {
      margin-top: 10px;
      background: #0061ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>MEET Feed</header>

  <div class="feed-container">
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <input type="file" id="fileInput" accept="image/*,video/*" />
    <button id="postBtn">Post</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

  <script>
    // ✅ Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
      authDomain: "meet-6e159.firebaseapp.com",
      databaseURL: "https://meet-6e159-default-rtdb.firebaseio.com",
      projectId: "meet-6e159",
      storageBucket: "meet-6e159.firebasestorage.app",
      messagingSenderId: "252353608421",
      appId: "1:252353608421:web:6706056048e9a8f12db20c",
      measurementId: "G-9BFPPVMMRF"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>

  <script>
    document.getElementById("postBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const text = document.getElementById("postText").value.trim();

      if (!file && !text) {
        alert("Please write something or pick a file first.");
        return;
      }

      const postBtn = document.getElementById("postBtn");
      postBtn.disabled = true;
      postBtn.innerText = "Posting...";

      try {
        let mediaUrl = "";

        if (file) {
          alert("Uploading media to Cloudinary...");
          console.log("Uploading to Pipedream:", file.name);

          const formData = new FormData();
          formData.append("file", file);

          // ✅ Your real Pipedream endpoint
          const res = await fetch("https://eo2hozna5eusqvx.m.pipedream.net", {
            method: "POST",
            body: formData,
          });

          const result = await res.json();
          console.log("Pipedream result:", result);

          if (!result.secure_url) {
            throw new Error("No secure_url returned from Pipedream");
          }

          mediaUrl = result.secure_url;
          alert("Upload successful!");
        }

        // ✅ Save to Firestore
        const user = auth.currentUser;
        if (!user) throw new Error("No user logged in");

        await db.collection("posts").add({
          userId: user.uid,
          text,
          mediaUrl,
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
        });

        alert("Posted successfully!");
        document.getElementById("postText").value = "";
        fileInput.value = "";
      } catch (err) {
        console.error("Upload error:", err);
        alert("Error posting, try again: " + err.message);
      } finally {
        postBtn.disabled = false;
        postBtn.innerText = "Post";
      }
    });
  </script>
</body>
</html>
