<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload with UploadThing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #f9f9f9;
    }
    input[type="file"] {
      margin: 15px;
    }
    button {
      background-color: #0061ff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    progress {
      width: 80%;
      height: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Upload Image or Video</h2>
  <input id="fileInput" type="file" accept="image/*,video/*" />
  <button id="uploadBtn">Upload</button>
  <progress id="progressBar" value="0" max="100"></progress>
  <p id="result"></p>

  <script>
    const uploadBtn = document.getElementById('uploadBtn');
    const fileInput = document.getElementById('fileInput');
    const progressBar = document.getElementById('progressBar');
    const result = document.getElementById('result');

    const UPLOADTHING_API_KEY = "sk_live_0d6ef3a1c6e7322fa61bc2ad896550e6ae8453b290962e6e1e5deb8efafd67d2"; // ⚠️ Replace with your public key

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please choose a file to upload.");
        return;
      }

      try {
        // Step 1: Request upload URL from UploadThing
        const res = await fetch("https://uploadthing.com/api/upload", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "x-uploadthing-api-key": UPLOADTHING_API_KEY
          },
          body: JSON.stringify({
            files: [{ name: file.name, size: file.size, type: file.type }]
          })
        });

        const data = await res.json();
        const uploadUrl = data[0]?.url;
        if (!uploadUrl) throw new Error("Upload URL not received");

        // Step 2: Upload file to UploadThing
        const xhr = new XMLHttpRequest();
        xhr.open("PUT", uploadUrl, true);
        xhr.upload.onprogress = (e) => {
          if (e.lengthComputable) {
            const percent = (e.loaded / e.total) * 100;
            progressBar.value = percent;
          }
        };
        xhr.onload = () => {
          if (xhr.status === 200) {
            result.innerHTML = `✅ Upload successful! <br> File URL: <a href="${data[0].fileUrl}" target="_blank">${data[0].fileUrl}</a>`;
          } else {
            result.textContent = "❌ Upload failed: " + xhr.statusText;
          }
        };
        xhr.onerror = () => result.textContent = "❌ Network error during upload.";
        xhr.send(file);

      } catch (error) {
        console.error(error);
        result.textContent = "❌ Error: " + error.message;
      }
    });
  </script>

</body>
</html>
