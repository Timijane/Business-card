<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MEET ‚Äî Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#0061FF;
    --accent:#5AE4A8;
    --bg:#f7f9fb;
    --card:#fff;
    --text:#111827;
    --muted:#6b7280;
    --radius:12px;
    --shadow:0 6px 18px rgba(16,24,40,0.06);
  }
  body.dark {
    --bg:#081226;
    --card:#0b1726;
    --text:#e6eef8;
    --muted:#93a3bd;
    --shadow:0 6px 18px rgba(0,0,0,0.6);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Arial;
    background:var(--bg);
    color:var(--text);
    height:100vh;
    display:flex;
    flex-direction:column;
    transition:background .35s,color .35s;
  }

  /* Header */
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:12px 20px;
    background:var(--card);
    box-shadow:var(--shadow);
    position:sticky;
    top:0;
    z-index:50;
  }
  .left{display:flex;align-items:center;gap:12px}
  .logo-icon{width:44px;height:44px;border-radius:8px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    display:flex;align-items:center;justify-content:center;
  }
  .brand{font-weight:700;font-size:18px;color:var(--primary)}
  .search{
    flex:1;
    display:flex;align-items:center;gap:10px;
    background:#eef3ff;border-radius:10px;padding:8px 12px;
    margin:0 20px;
  }
  body.dark .search{background:#0f2134}
  .search input{border:0;background:transparent;outline:none;width:100%;color:var(--text)}
  .header-right{display:flex;align-items:center;gap:10px}
  .status-dot{width:10px;height:10px;border-radius:50%;background:#34D399;border:2px solid var(--card)}

  /* Layout */
  .layout{display:flex;flex:1;overflow:hidden}
  aside{
    width:80px;
    background:var(--card);
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:12px 0;
    box-shadow:var(--shadow);
    transition:width .3s ease;
  }
  aside:hover{width:240px}
  aside button{
    width:90%;
    border:0;
    background:transparent;
    padding:12px 14px;
    border-radius:10px;
    font-weight:600;
    color:var(--muted);
    cursor:pointer;
    display:flex;
    align-items:center;
    gap:12px;
    justify-content:flex-start;
    position:relative;
  }
  aside button span.label{opacity:0;white-space:nowrap;transition:opacity .3s}
  aside:hover button span.label{opacity:1}
  aside button.active{color:var(--primary);background:rgba(0,97,255,0.08)}
  aside button:hover{background:rgba(0,97,255,0.05)}
  aside button::after{
    content:attr(title);
    position:absolute;
    left:70px;
    background:var(--text);
    color:#fff;
    padding:4px 8px;
    border-radius:6px;
    font-size:12px;
    white-space:nowrap;
    opacity:0;
    transform:translateY(-50%);
    pointer-events:none;
    transition:opacity .2s;
  }
  aside button:hover::after{opacity:1}
  main{flex:1;padding:20px;overflow:auto}

  /* Feed cards, posts, modals, assistant, etc. ‚Äî SAME as before */
  .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin-bottom:16px}
  .create-top{display:flex;gap:12px;align-items:center}
  .avatar{width:52px;height:52px;border-radius:50%;overflow:hidden;padding:2px;background:linear-gradient(135deg,var(--primary),var(--accent))}
  .avatar img{width:100%;height:100%;border-radius:50%;object-fit:cover}
  .create-input{flex:1;background:#f2f6fb;padding:10px;border-radius:24px;border:1px solid transparent;cursor:text}
  body.dark .create-input{background:#071129}
  .create-actions{display:flex;gap:8px;margin-top:10px;justify-content:space-between}
  .actions-left{display:flex;gap:8px}
  .action-btn{background:transparent;border:0;padding:8px 10px;border-radius:8px;font-weight:600;color:var(--muted);cursor:pointer;display:flex;align-items:center;gap:8px}
  .action-btn:hover{color:var(--primary)}
  .post{margin-bottom:16px}
  .post .card{padding:14px}
  .post-head{display:flex;gap:12px;align-items:center}
  .post-head .p-avatar{width:56px;height:56px;border-radius:50%;padding:2px;background:linear-gradient(135deg,var(--primary),var(--accent))}
  .p-avatar img{width:100%;height:100%;border-radius:50%;object-fit:cover}
  .post-meta{display:flex;flex-direction:column}
  .post-meta .name{font-weight:700}
  .post-meta .time{font-size:12px;color:var(--muted)}
  .post-body{margin-top:12px;font-size:15px;line-height:1.5}
  .post-media{margin-top:12px;border-radius:12px;overflow:hidden}
  .post-media img,.post-media video{width:100%;display:block}
  .post-actions{display:flex;gap:12px;margin-top:12px;border-top:1px solid rgba(0,0,0,0.03);padding-top:10px}
  .like-btn,.comment-btn{background:transparent;border:0;padding:8px 12px;border-radius:8px;cursor:pointer;color:var(--muted);font-weight:600}
  .like-btn.liked{color:var(--primary)}
  .comments{margin-top:10px}
  .comment{display:flex;gap:8px;margin-top:8px}
  .comment input{flex:1;padding:8px;border-radius:8px;border:1px solid rgba(0,0,0,0.06)}
  body.dark .comment input{background:#07202f;color:#fff}

  /* Responsive sidebar collapse */
  @media(max-width:900px){
    aside{
      position:fixed;
      left:0;
      bottom:0;
      width:100%;
      height:auto;
      flex-direction:row;
      justify-content:space-around;
      padding:10px 0;
      box-shadow:0 -2px 8px rgba(0,0,0,0.1);
      z-index:100;
    }
    aside:hover{width:100%}
    aside button{flex-direction:column;gap:4px;justify-content:center}
    aside button span.label{display:none}
    main{padding-bottom:80px}
  }
</style>
</head>
