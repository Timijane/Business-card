<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEET | Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #0061FF;
  --accent: #5AE4A8;
  --bg: #f3f4f6;
  --text: #111827;
  --white: #fff;
  --shadow: 0 4px 10px rgba(0,0,0,0.1);
}

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* ===== TOP BAR ===== */
header {
  background: var(--white);
  box-shadow: var(--shadow);
  padding: 0.8rem 1.2rem;
  display: flex;
  align-items: center;
  justify-content: space-between;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.4rem;
}

.logo-icon {
  width: 32px;
  height: 32px;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  -webkit-mask: url('#m-shape') no-repeat center;
  mask: url('#m-shape') no-repeat center;
  mask-size: contain;
}

.logo-text {
  font-weight: 700;
  font-size: 1.1rem;
  color: var(--primary);
}

.profile-pic {
  width: 35px;
  height: 35px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 600;
}

/* ===== FEED ===== */
main {
  flex: 1;
  overflow-y: auto;
  padding: 1rem;
}

.post {
  background: var(--white);
  border-radius: 12px;
  box-shadow: var(--shadow);
  padding: 1rem;
  margin-bottom: 1.2rem;
}

.post-header {
  display: flex;
  align-items: center;
  gap: 0.6rem;
}

.post-header img {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}

.post-user {
  font-weight: 600;
}

.post-content {
  margin-top: 0.8rem;
  font-size: 0.95rem;
  line-height: 1.4;
}

.post img, .post video {
  margin-top: 0.8rem;
  width: 100%;
  border-radius: 10px;
}

/* ===== NAVIGATION BAR ===== */
nav {
  background: var(--white);
  box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.6rem 0;
  position: sticky;
  bottom: 0;
}

nav button {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.4rem;
  color: #6b7280;
  transition: 0.2s;
}

nav button.active, nav button:hover {
  color: var(--primary);
}

/* ===== SCROLLBAR ===== */
::-webkit-scrollbar {
  width: 8px;
}
::-webkit-scrollbar-thumb {
  background: #ccc;
  border-radius: 10px;
}
</style>
</head>
<body>

<!-- Mask for M logo -->

</body>
</html>
