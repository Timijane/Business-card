<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MEET - Feed</title>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --primary: #0061ff;
      --secondary: #00c2cb;
      --bg: #f5f7fa;
      --card: #fff;
      --text: #1b1b1b;
      --muted: #707070;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    [data-theme="dark"] {
      --bg: #181818;
      --card: #242424;
      --text: #f5f5f5;
      --muted: #b1b1b1;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      min-height: 100vh;
      transition: background .3s, color .3s;
    }

    /* Sidebar */
    aside {
      width: 80px;
      background: var(--card);
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      box-shadow: var(--shadow);
      z-index: 100;
    }

    aside .nav-icon {
      background: none;
      border: none;
      color: var(--muted);
      font-size: 22px;
      margin: 18px 0;
      cursor: pointer;
      transition: color .3s;
    }

    aside .nav-icon:hover,
    aside .nav-icon.active {
      color: var(--primary);
    }

    main {
      margin-left: 90px;
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      gap: 20px;
    }

    header {
      width: 100%;
      background: var(--card);
      box-shadow: var(--shadow);
      padding: 10px 20px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand h1 {
      font-size: 22px;
      color: var(--primary);
      margin: 0;
    }

    .search-box {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-box input {
      width: 60%;
      padding: 8px 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      background: var(--bg);
      color: var(--text);
    }

    .user-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-controls img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--primary);
    }

    .feed-post {
      background: var(--card);
      box-shadow: var(--shadow);
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
      padding: 15px 20px;
    }

    .feed-post header {
      display: flex;
      align-items: center;
      gap: 10px;
      background: none;
      box-shadow: none;
      padding: 0;
    }

    .feed-post header img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
    }

    .feed-post header .poster-info h3 {
      margin: 0;
      font-size: 16px;
    }

    .feed-post header .poster-info p {
      margin: 0;
      font-size: 12px;
      color: var(--muted);
    }

    .feed-post .content {
      margin: 15px 0;
      font-size: 15px;
    }

    .feed-post .image {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
    }

    .feed-post footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
      color: var(--muted);
      font-size: 14px;
    }

    .feed-post footer button {
      border: none;
      background: transparent;
      cursor: pointer;
      color: var(--muted);
      font-size: 16px;
      transition: color 0.2s;
    }

    .feed-post footer button:hover {
      color: var(--primary);
    }

    /* Floating Action Buttons */
    #darkToggle {
      background: var(--card);
      border: 1px solid #ccc;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      color: var(--text);
      transition: all 0.3s;
    }

    #darkToggle:hover {
      background: var(--primary);
      color: #fff;
    }

    /* Assistant Floating Button */
    .assistant-btn {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 22px;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: all 0.3s;
    }

    .assistant-btn:hover {
      transform: scale(1.05);
      background: var(--secondary);
    }

    /* Responsive */
    @media (max-width: 800px) {
      aside {
        width: 60px;
      }
      main {
        margin-left: 70px;
      }
      header {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }
      .search-box input {
        width: 100%;
      }
    }
  </style>
</head>

      document.body.dataset.theme =
