<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MEET ‚Äî Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary:#0061FF;
    --accent:#5AE4A8;
    --bg:#f7f9fb;
    --card:#fff;
    --text:#111827;
    --muted:#6b7280;
    --radius:12px;
    --shadow:0 6px 18px rgba(16,24,40,0.06);
  }
  body.dark {
    --bg:#081226;
    --card:#0b1726;
    --text:#e6eef8;
    --muted:#93a3bd;
    --shadow:0 6px 18px rgba(0,0,0,0.6);
  }
  *{box-sizing:border-box;margin:0;padding:0}
  body {
    font-family:Inter,system-ui,Segoe UI,Arial;
    background:var(--bg);
    color:var(--text);
    height:100vh;
    display:flex;
    flex-direction:column;
    transition:background .35s,color .35s;
  }

  /* header */
  header {
    display:flex;align-items:center;gap:16px;
    padding:12px 20px;
    background:var(--card);
    box-shadow:var(--shadow);
    position:sticky;
    top:0;
    z-index:50;
  }
  .left {display:flex;align-items:center;gap:12px}
  .logo-icon {
    width:44px;height:44px;border-radius:8px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    display:flex;align-items:center;justify-content:center;
    -webkit-mask:url('#m-mask');mask:url('#m-mask') center/contain no-repeat;
  }
  .brand {font-weight:700;font-size:18px;color:var(--primary)}
  .search {
    flex:1;display:flex;align-items:center;gap:10px;
    background:#eef3ff;border-radius:10px;padding:8px 12px;
  }
  body.dark .search{background:#0f2134}
  .search input{border:0;background:transparent;outline:none;width:100%;color:var(--text)}
  .header-right{display:flex;align-items:center;gap:10px}
  .status-dot {
    width:10px;height:10px;border-radius:50%;background:#34D399;
    border:2px solid var(--card);
    box-shadow:0 0 0 4px rgba(52,211,153,0.09);
  }

  /* sidebar */
  #sidebar {
    position: fixed;
    top: 70px;
    left: 0;
    height: calc(100vh - 70px);
    width: 80px;
    background: var(--card);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 12px;
    transition: width 0.25s ease;
    z-index: 60;
  }
  #sidebar:hover { width: 220px; }
  #sidebar button {
    width: 90%;
    border: 0;
    background: transparent;
    color: var(--muted);
    font-weight: 600;
    border-radius: 8px;
    padding: 10px;
    margin: 4px 0;
    text-align: left;
    display: flex;
    align-items: center;
    gap: 12px;
    cursor: pointer;
  }
  #sidebar button span { opacity: 0; transition: opacity .2s; }
  #sidebar:hover button span { opacity: 1; }
  #sidebar button.active,
  #sidebar button:hover { background: rgba(0,97,255,0.08); color: var(--primary); }

  /* main layout */
  .layout main { margin-left: 80px; transition: margin-left 0.25s; }
  #sidebar:hover ~ .layout main { margin-left: 220px; }

  /* mobile sidebar */
  @media (max-width: 900px) {
    #sidebar {
      flex-direction: row;
      justify-content: space-around;
      width: 100%;
      height: 60px;
      top: auto;
      bottom: 0;
      left: 0;
    }
    #sidebar:hover { width: 100%; }
    #sidebar button { flex-direction: column; gap: 2px; }
    #sidebar button span { display: none; }
    .layout main { margin-left: 0; padding-bottom: 70px; }
  }

  /* cards and feed styling */
  main{flex:1;padding:20px;overflow:auto}
  .card{background:var(--card);border-radius:var(--radius);box-shadow:var(--shadow);padding:14px;margin-bottom:16px}
  .create-top{display:flex;gap:12px;align-items:center}
  .avatar{width:52px;height:52px;border-radius:50%;overflow:hidden;padding:2px;background:linear-gradient(135deg,var(--primary),var(--accent));display:flex;align-items:center;justify-content:center}
  .avatar img{width:100%;height:100%;border-radius:50%;border:2px solid #fff;object-fit:cover}
  .create-input{flex:1;background:#f2f6fb;padding:10px;border-radius:24px;cursor:text}
  body.dark .create-input{background:#071129}
  .create-actions{display:flex;gap:8px;margin-top:10px;justify-content:space-between}
  .action-btn{background:transparent;border:0;padding:8px 10px;border-radius:8px;font-weight:600;color:var(--muted);cursor:pointer;display:flex;align-items:center;gap:8px}
  .action-btn:hover{color:var(--primary)}

  /* post feed */
  .post{margin-bottom:16px}
  .post-head{display:flex;gap:12px;align-items:center}
  .p-avatar{width:56px;height:56px;border-radius:50%;padding:2px;background:linear-gradient(135deg,var(--primary),var(--accent));display:flex;align-items:center;justify-content:center}
  .p-avatar img{width:100%;height:100%;border-radius:50%;border:2px solid #fff;object-fit:cover}
  .post-meta{display:flex;flex-direction:column}
  .post-meta .name{font-weight:700}
  .post-meta .time{font-size:12px;color:var(--muted)}
  .post-body{margin-top:12px;font-size:15px;line-height:1.5}
  .post-media{margin-top:12px;border-radius:12px;overflow:hidden}
  .post-media img,.post-media video{width:100%;display:block}
  .post-actions{display:flex;gap:12px;margin-top:12px;border-top:1px solid rgba(0,0,0,0.03);padding-top:10px}
  .like-btn,.comment-btn{background:transparent;border:0;padding:8px 12px;border-radius:8px;cursor:pointer;color:var(--muted);font-weight:600}
  .like-btn.liked{color:var(--primary)}

  /* modal */
  .modal-wrap{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(2,6,23,0.5);z-index:80}
  .modal{width:92%;max-width:640px;border-radius:12px;background:var(--card);padding:16px;box-shadow:var(--shadow)}
</style>
</head>
<body>

<!-- SVG mask -->
<svg style="position:absolute;width:0;height:0" aria-hidden>
  <defs>
    <mask id="m-mask" viewBox="0 0 100 100">
      <path fill="white" d="M10 80 L10 20 L30 60 L50 20 L70 60 L90 20 L90 80 L70 40 L50 80 L30 40 Z"/>
    </mask>
  </defs>
</svg>

<header>
  <div class="left">
    <div class="logo-icon" title="MEET"></div>
    <div class="brand">MEET</div>
  </div>
  <div class="search">
    <span>üîç</span>
    <input id="search" placeholder="Search people, courses, jobs..." />
  </div>
  <div class="header-right">
    <div style="display:flex;align-items:center;gap:8px">
      <div style="font-size:12px;color:var(--muted)">Online</div>
      <div class="status-dot"></div>
    </div>
    <button id="darkToggle">üåô</button>
    <img id="userPic" src="https://i.pravatar.cc/100?img=5" style="width:42px;height:42px;border-radius:50%;border:2px solid #fff;object-fit:cover" alt="You">
  </div>
</header>

<!-- Sidebar -->
<div id="sidebar">
  <button data-tab="feed" class="active">üè† <span>Feed</span></button>
  <button data-tab="chat" onclick="location.href='chat.html'">üí¨ <span>Chat</span></button>
  <button data-tab="conference" onclick="location.href='conference.html'">üé• <span>Conference</span></button>
  <button data-tab="market" onclick="location.href='marketplace.html'">üõí <span>Marketplace</span></button>
  <button data-tab="meetversity" onclick="location.href='meetversity.html'">üéì <span>Meetversity</span></button>
  <button data-tab="org" onclick="location.href='organization.html'">üè¢ <span>Organization</span></button>
  <button data-tab="profile" onclick="location.href='profile.html'">üë§ <span>Profile</span></button>
</div>

<div class="layout">
  <main>
    <div class="card">
      <div class="create-top">
        <div class="avatar"><img src="https://i.pravatar.cc/100?img=5" alt=""></div>
        <div class="create-input" id="openPost" tabindex="0">What's on your mind?</div>
      </div>
      <div class="create-actions">
        <button class="action-btn" id="quickPhoto">üì∏ Photo</button>
        <button class="action-btn" id="quickVideo">üé• Video</button>
        <button class="action-btn" id="quickCourse">üìö Course</button>
      </div>
    </div>
    <div id="feed"></div>
  </main>
</div>

<!-- Post Modal -->
<div class="modal-wrap" id="modalWrap">
  <div class="modal">
    <textarea id="postText" placeholder="Write something..."></textarea>
    <input id="fileInput" type="file" accept="image/*,video/*">
    <button id="submitPost">Post</button>
  </div>
</div>

<script>
const MOCK = [
  {id:'1',user:'Emily Chen',avatar:'https://i.pravatar.cc/100?img=14',time:Date.now()-20000,text:'Just published a free course!',likes:2},
  {id:'2',user:'Marcus Lee',avatar:'https://i.pravatar.cc/100?img=22',time:Date.now()-60000,text:'We‚Äôre hiring UI designers üíº',likes:5}
];
let feed = JSON.parse(localStorage.getItem('feed')||'null')||MOCK;
function renderFeed(){
  const f=document.getElementById('feed');
  f.innerHTML='';
  feed.sort((a,b)=>b.time-a.time).forEach(p=>{
    const d=document.createElement('div');
    d.className='card';
    d.innerHTML=`
      <div class="post-head">
        <div class="p-avatar"><img src="${p.avatar}"></div>
        <div class="post-meta"><div class="name">${p.user}</div><div class="time">${new Date(p.time).toLocaleTimeString()}</div></div>
      </div>
      <div class="post-body">${p.text}</div>
      <div class="post-actions"><button>‚ù§ ${p.likes}</button></div>`;
    f.appendChild(d);
  });
}
renderFeed();

const openPost=document.getElementById('openPost');
const modal=document.getElementById('modalWrap');
const submit=document.getElementById('submitPost');
const postText=document.getElementById('postText');
openPost.onclick=()=>modal.style.display='flex';
submit.onclick=()=>{
  if(!postText.value.trim())return;
  feed.unshift({id:Math.random().toString(36).slice(2),user:'You',avatar:document.getElementById('userPic').src,time:Date.now(),text:postText.value,likes:0});
  localStorage.setItem('feed',JSON.stringify(feed));
  renderFeed();
  modal.style.display='none';postText.value='';
}
</script>
</body>
</html>
