<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MEET | Professional Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #0080FF;
    --sidebar-bg: #1a1c1e; /* Professional Dark Sidebar */
    --accent: #FFC107;
    --bg-color: #f4f7f6;
    --card-bg: #ffffff;
    --text-main: #1c1e21;
    --text-muted: #65676b;
    --nav-gradient: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    --border-radius: 12px;
  }

  body.dark-mode {
    --bg-color: #121212;
    --card-bg: #1e1e1e;
    --text-main: #e4e6eb;
    --text-muted: #b0b3b8;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
  body { background: var(--bg-color); color: var(--text-main); transition: background 0.3s; }

  /* Sidebar Professional Styling */
  .sidebar {
    position: fixed; left: 0; top: 0; height: 100vh; width: 240px;
    background: var(--sidebar-bg); color: #fff;
    padding: 20px 15px; z-index: 1000; transition: all 0.3s ease;
  }
  
  .logo-container {
    display: flex; align-items: center; gap: 12px;
    padding: 10px 10px 30px; border-bottom: 1px solid rgba(255,255,255,0.1);
    margin-bottom: 20px;
  }
  .logo-img { width: 40px; height: 40px; border-radius: 8px; object-fit: cover; }

  .sidebar-menu { list-style: none; }
  .sidebar-menu li { position: relative; margin-bottom: 8px; }
  
  .sidebar-menu a {
    display: flex; align-items: center; padding: 12px 15px;
    color: rgba(255,255,255,0.7); text-decoration: none;
    border-radius: var(--border-radius); transition: 0.2s;
  }

  .sidebar-menu a:hover, .sidebar-menu a.active {
    background: rgba(255,255,255,0.1); color: #fff;
  }

  .sidebar-menu i { width: 25px; font-size: 1.2rem; margin-right: 15px; }

  /* Notification Dots for Menu Icons */
  .nav-dot {
    position: absolute; right: 15px; top: 50%; transform: translateY(-50%);
    width: 8px; height: 8px; background: #EF4444;
    border-radius: 50%; display: none; /* Shown via JS */
    box-shadow: 0 0 8px #EF4444;
  }

  /* Main Layout */
  .main-content { margin-left: 240px; padding: 20px; max-width: 1200px; }

  .navbar {
    background: var(--nav-gradient);
    padding: 12px 25px; border-radius: var(--border-radius);
    display: flex; justify-content: space-between; align-items: center;
    color: white; margin-bottom: 25px; box-shadow: 0 4px 15px rgba(0,128,255,0.2);
  }

  .search-box {
    background: rgba(255,255,255,0.15); border-radius: 20px;
    padding: 8px 18px; display: flex; align-items: center; width: 300px;
    backdrop-filter: blur(5px);
  }
  .search-box input {
    background: transparent; border: none; color: white; margin-left: 10px; outline: none; width: 100%;
  }

  /* Post Composer */
  .composer-card {
    background: var(--card-bg); padding: 20px; border-radius: var(--border-radius);
    box-shadow: 0 2px 12px rgba(0,0,0,0.05); margin-bottom: 25px;
    display: flex; align-items: center; gap: 15px;
  }
  .composer-btn-trigger {
    background: var(--bg-color); flex: 1; padding: 12px 20px;
    border-radius: 30px; color: var(--text-muted); cursor: pointer;
    border: 1px solid rgba(0,0,0,0.05); transition: 0.2s;
  }
  .composer-btn-trigger:hover { background: #e8ebed; }

  @media (max-width: 768px) {
    .sidebar { width: 70px; padding: 15px 10px; }
    .sidebar span, .logo-container h2 { display: none; }
    .main-content { margin-left: 70px; }
    .search-box { display: none; }
  }
</style>
</head>
<body>

<div class="app-container">
  <nav class="sidebar">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo-img" onerror="this.src='https://via.placeholder.com/40/0080FF/FFFFFF?text=M'">
      <h2 style="font-weight: 700; letter-spacing: 1px;">MEET</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="feed.html" class="active"><i class="fas fa-house"></i> <span>Feed</span></a></li>
      <li><a href="#" onclick="viewProfile(auth.currentUser.uid)"><i class="fas fa-circle-user"></i> <span>Profile</span></a></li>
      <li>
        <a href="chat.html"><i class="fas fa-paper-plane"></i> <span>Messages</span></a>
        <span class="nav-dot" id="dot-chat"></span>
      </li>
      <li><a href="meetrader.html"><i class="fas fa-chart-pie"></i> <span>Meetrader</span></a></li>
      <li><a href="meetversity.html"><i class="fas fa-graduation-cap"></i> <span>Meetversity</span></a></li>
      <li><a href="organization.html"><i class="fas fa-building-columns"></i> <span>Organization</span></a></li>
      <li>
        <a href="#" onclick="openUsersModal()"><i class="fas fa-user-plus"></i> <span>Associates</span></a>
        <span class="nav-dot" id="dot-associates"></span>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="navbar">
      <div class="nav-left">
        <h1 style="font-size: 1.4rem; font-weight: 600;">Feed</h1>
      </div>
      
      <div class="search-box">
        <i class="fas fa-search"></i>
        <input type="text" placeholder="Search Meetcasts...">
      </div>

      <div style="display: flex; gap: 15px; align-items: center;">
        <div id="nightToggleBtn" style="cursor: pointer; font-size: 1.2rem;"><i class="fas fa-moon"></i></div>
        <div id="notificationsBtn" onclick="openNotificationsModal()" style="position: relative; cursor: pointer;">
            <i class="fas fa-bell" style="font-size: 1.2rem;"></i>
            <span id="unreadBadge" style="position: absolute; top: -8px; right: -8px; background: #EF4444; font-size: 10px; padding: 2px 5px; border-radius: 10px; display: none;">0</span>
        </div>
        <button id="logoutBtn" style="background: rgba(255,255,255,0.2); border: none; color: white; padding: 5px 12px; border-radius: 6px; cursor: pointer;">Logout</button>
      </div>
    </div>

    <div class="composer-card">
      <div class="user-avatar" id="currentUserAvatarComposer"></div>
      <div class="composer-btn-trigger" id="openComposer">What's on your mind?</div>
    </div>

    <div id="postsContainer">
      </div>
  </main>
</div>

<script type="module">
  // ... (Your existing Firebase Import and Config) ...

  // NEW: Real-time Sidebar Notification Logic
  function updateSidebarBadges(userId) {
    // Check for unread messages (Linking Perfection)
    const chatQuery = query(collection(db, "chats"), where("receiverId", "==", userId), where("read", "==", false));
    onSnapshot(chatQuery, (snap) => {
      document.getElementById('dot-chat').style.display = snap.empty ? 'none' : 'block';
    });

    // Check for new associate requests or notifications
    const notifQuery = query(collection(db, "notifications"), where("targetUserId", "==", userId), where("read", "==", false));
    onSnapshot(notifQuery, (snap) => {
      document.getElementById('dot-associates').style.display = snap.empty ? 'none' : 'block';
      const badge = document.getElementById('unreadBadge');
      if(!snap.empty) {
        badge.innerText = snap.size;
        badge.style.display = 'block';
      } else {
        badge.style.display = 'none';
      }
    });
  }

  // Add this inside your onAuthStateChanged after the user is logged in
  onAuthStateChanged(auth, (user) => {
      if(user) {
          updateSidebarBadges(user.uid);
          // ... (rest of your existing auth logic)
      }
  });

  // Maintain your existing logic for Feed, Star, Recycle, and Upload.
</script>
</body>
</html>
