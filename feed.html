<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Profile</title>
  <style>
    body { font-family: Poppins, sans-serif; text-align: center; }
    #background { width: 100%; height: 200px; object-fit: cover; border-radius: 10px; }
    #profile-pic { width: 120px; height: 120px; border-radius: 50%; margin-top: -60px; border: 3px solid white; object-fit: cover; }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>
  <div>
    <img id="background" src="default-bg.jpg" alt="Background Image">
    <img id="profile-pic" src="default-profile.jpg" alt="Profile Picture">
  </div>
  <h2 id="user-email"></h2>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
      authDomain: "meet-6e159.firebaseapp.com",
      databaseURL: "https://meet-6e159-default-rtdb.firebaseio.com",
      projectId: "meet-6e159",
      storageBucket: "meet-6e159.firebasestorage.app",
      messagingSenderId: "252353608421",
      appId: "1:252353608421:web:6706056048e9a8f12db20c",
      measurementId: "G-9BFPPVMMRF"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Load user profile on auth state change
    auth.onAuthStateChanged(async (user) => {
      if (user) {
        document.getElementById("user-email").textContent = user.email;

        const docRef = db.collection("users").doc(user.uid);
        const docSnap = await docRef.get();
        if (docSnap.exists) {
          const data = docSnap.data();
          document.getElementById("profile-pic").src = data.profilePicture || "default-profile.jpg";
          document.getElementById("background").src = data.backgroundPicture || "default-bg.jpg";
        } else {
          console.log("No profile data found.");
        }
      } else {
        window.location.href = "login.html"; // Redirect if not logged in
      }
    });
  </script>
</body>
</html>
