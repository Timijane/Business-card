<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEET | Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #0061FF;
  --primary-dark: #0044cc;
  --bg-light: #f0f2f5;
  --bg-dark: #18191A;
  --card-light: #fff;
  --card-dark: #242526;
  --text-light: #000;
  --text-dark: #E4E6EB;
}

body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: var(--bg-light);
  color: var(--text-light);
  display: flex;
  min-height: 100vh;
}

body.dark-mode {
  background: var(--bg-dark);
  color: var(--text-dark);
}

/* --- Sidebar --- */
.sidebar {
  width: 240px;
  background: var(--card-light);
  position: fixed;
  top: 0;
  left: 0;
  height: 100%;
  padding: 20px 0;
  box-shadow: 2px 0 6px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  align-items: center;
  z-index: 1000;
}
body.dark-mode .sidebar { background: var(--card-dark); }

.sidebar h2 {
  color: var(--primary);
  margin-bottom: 30px;
  font-weight: 700;
}

.sidebar nav {
  width: 100%;
  display: flex;
  flex-direction: column;
}

.sidebar nav a {
  display: flex;
  align-items: center;
  gap: 10px;
  text-decoration: none;
  color: inherit;
  padding: 12px 25px;
  font-weight: 600;
  transition: background 0.2s ease, color 0.2s ease;
}

.sidebar nav a:hover {
  background: rgba(0,97,255,0.1);
  color: var(--primary);
}

.sidebar nav a.active {
  background: rgba(0,97,255,0.15);
  color: var(--primary-dark);
  font-weight: 700;
}

/* --- Feed Wrapper --- */
.feed-wrapper {
  flex: 1;
  margin-left: 240px;
  padding: 20px;
  max-width: 700px;
  width: 100%;
  box-sizing: border-box;
}

/* Navbar (Top Bar) */
.navbar {
  background: var(--card-light);
  padding: 12px 20px;
  border-radius: 10px;
  margin-bottom: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 15px;
  z-index: 900;
}
body.dark-mode .navbar { background: var(--card-dark); }

.logout-btn, .theme-btn {
  background: var(--primary);
  color: #fff;
  border: none;
  padding: 7px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

/* --- Post Section --- */
.post-form {
  background: var(--card-light);
  border-radius: 12px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  padding: 15px;
  margin-bottom: 25px;
}
body.dark-mode .post-form { background: var(--card-dark); }

.post-form textarea {
  width: 100%;
  height: 80px;
  border-radius: 8px;
  border: 1px solid #ccc;
  padding: 10px;
  resize: vertical;
  background: inherit;
  color: inherit;
  font-family: inherit;
}

.post-form .controls {
  display: flex;
  align-items: center;
  justify-content: space-between;
  margin-top: 8px;
}

.post-form input, .post-form select {
  padding: 5px 8px;
  border-radius: 6px;
  border: 1px solid #ccc;
  background: inherit;
  color: inherit;
}

.post-form button {
  background: var(--primary);
  color: white;
  border: none;
  padding: 8px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
}

/* --- Posts --- */
.posts {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.post {
  background: var(--card-light);
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.08);
}
body.dark-mode .post { background: var(--card-dark); }

.post-header {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.user-avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: var(--primary);
  color: white;
  font-weight: bold;
  font-size: 1.1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: 10px;
  cursor: pointer;
}

.post-actions {
  display: flex;
  justify-content: space-around;
  margin-top: 10px;
  border-top: 1px solid #e5e7eb;
  padding-top: 8px;
}
.post-actions span {
  cursor: pointer;
  font-weight: 600;
  color: var(--primary);
}

.comment-section {
  margin-top: 10px;
}
.comment-input {
  display: flex;
  gap: 10px;
  margin-top: 8px;
}
.comment-input input {
  flex: 1;
  border-radius: 20px;
  border: 1px solid #ccc;
  padding: 5px 10px;
  background: inherit;
  color: inherit;
}

.comment-input button {
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 20px;
  padding: 5px 12px;
  cursor: pointer;
}

.loading {
  text-align: center;
  padding: 15px;
  color: #666;
}

@media (max-width: 768px) {
  .sidebar {
    width: 100px;
  }
  .feed-wrapper {
    margin-left: 100px;
    padding: 10px;
  }
  .sidebar h2 { font-size: 1.1rem; }
  .sidebar nav a span { display: none; }
}
</style>
</head>
