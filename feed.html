<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MEET | Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: #f2f2f2; }
  .feed-container { max-width: 600px; margin: 0 auto; padding: 20px; }
  .post-form { background: #fff; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
  .post-form textarea { width: 100%; height: 80px; border-radius: 5px; border: 1px solid #ccc; padding: 10px; }
  .post-form button { margin-top: 10px; padding: 10px 20px; border: none; background: #0061FF; color: #fff; border-radius: 5px; cursor: pointer; }
  .posts { display: flex; flex-direction: column; gap: 20px; }
  .post { background: #fff; padding: 15px; border-radius: 8px; }
  .post img, .post video { max-width: 100%; border-radius: 5px; margin-top: 10px; }
  .post-actions { display: flex; gap: 15px; margin-top: 10px; }
  .post-actions span { cursor: pointer; color: #0061FF; }
</style>
</head>
<body>

<div class="feed-container">
  <div class="post-form">
    <textarea id="postText" placeholder="What's on your mind?"></textarea>
    <input type="file" id="postMedia" accept="image/*,video/*">
    <select id="privacy">
      <option value="friends">Friends</option>
      <option value="public">Public</option>
      <option value="private">Only Me</option>
    </select>
    <button id="postBtn">Post</button>
  </div>

  <div class="posts" id="postsContainer">
    <!-- Posts will load here -->
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.min.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
    authDomain: "meet-6e159.firebaseapp.com",
    databaseURL: "https://meet-6e159-default-rtdb.firebaseio.com",
    projectId: "meet-6e159",
    storageBucket: "meet-6e159.firebasestorage.app",
    messagingSenderId: "252353608421",
    appId: "1:252353608421:web:6706056048e9a8f12db20c",
    measurementId: "G-9BFPPVMMRF"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  const CLOUDINARY_URL = 'https://api.cloudinary.com/v1_1/dcwof2ngn/upload';
  const CLOUDINARY_UPLOAD_PRESET = 'ml_default'; // create an unsigned preset in Cloudinary dashboard

  const postsContainer = document.getElementById('postsContainer');
  const postBtn = document.getElementById('postBtn');
  const postText = document.getElementById('postText');
  const postMedia = document.getElementById('postMedia');
  const privacySelect = document.getElementById('privacy');

  let lastVisible = null;
  const PAGE_SIZE = 5;

  // Check user login
  auth.onAuthStateChanged(user => {
    if (!user) {
      window.location.href = 'login.html';
    } else {
      loadPosts();
    }
  });

  // Upload post
  postBtn.addEventListener('click', async () => {
    const text = postText.value.trim();
    const mediaFile = postMedia.files[0];
    const privacy = privacySelect.value;

    if (!text && !mediaFile) {
      alert('Post something!');
      return;
    }

    let mediaUrl = '';
    if (mediaFile) {
      const formData = new FormData();
      formData.append('file', mediaFile);
      formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

      const res = await axios.post(CLOUDINARY_URL, formData);
      mediaUrl = res.data.secure_url;
    }

    const user = auth.currentUser;

    await db.collection('posts').add({
      userId: user.uid,
      userName: user.displayName || 'Anonymous',
      avatar: user.photoURL || '',
      text,
      media: mediaUrl,
      likes: 0,
      comments: [],
      shares: 0,
      privacy,
      live: true,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

    postText.value = '';
    postMedia.value = '';
  });

  // Load posts with infinite scroll
  const loadPosts = async () => {
    let query = db.collection('posts').orderBy('timestamp', 'desc').limit(PAGE_SIZE);

    if (lastVisible) {
      query = query.startAfter(lastVisible);
    }

    const snapshot = await query.get();
    if (snapshot.docs.length > 0) {
      lastVisible = snapshot.docs[snapshot.docs.length - 1];
    }

    snapshot.docs.forEach(doc => {
      const data = doc.data();
      if (canViewPost(data)) {
        renderPost(doc.id, data);
      }
    });
  };

  // Check post privacy
  const canViewPost = (post) => {
    const user = auth.currentUser;
    if (post.privacy === 'public') return true;
    if (post.privacy === 'friends') return true; // implement actual friends logic later
    if (post.privacy === 'private' && post.userId === user.uid) return true;
    return false;
  };

  // Render post
  const renderPost = (id, data) => {
    const postEl = document.createElement('div');
    postEl.classList.add('post');
    postEl.innerHTML = `
      <div><strong>${data.userName}</strong></div>
      <div>${data.text}</div>
      ${data.media ? (data.media.endsWith('.mp4') ? `<video controls src="${data.media}"></video>` : `<img src="${data.media}">`) : ''}
      <div class="post-actions">
        <span onclick="likePost('${id}', ${data.likes})">Like (${data.likes})</span>
        <span onclick="sharePost('${id}', ${data.shares})">Share (${data.shares})</span>
      </div>
    `;
    postsContainer.appendChild(postEl);
  };

  // Real-time listeners for likes and shares
  db.collection('posts').onSnapshot(snapshot => {
    snapshot.docChanges().forEach(change => {
      if (change.type === 'modified') {
        postsContainer.innerHTML = '';
        loadPosts();
      }
    });
  });

  // Like post
  window.likePost = async (id, currentLikes) => {
    await db.collection('posts').doc(id).update({ likes: currentLikes + 1 });
  };

  // Share post
  window.sharePost = async (id, currentShares) => {
    await db.collection('posts').doc(id).update({ shares: currentShares + 1 });
  };

  // Infinite scroll
  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
      loadPosts();
    }
  });
</script>

</body>
</html>
