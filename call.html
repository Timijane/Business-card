<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Call</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f19;
  color: #fff;
}
.hidden { display: none; }

#ringing, #callUI {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#videos {
  display: flex;
  width: 100%;
  background: #000;
}

video {
  width: 50%;
  height: 50vh;
  object-fit: cover;
}

#controls button {
  margin: 6px;
  padding: 14px 18px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
}

.accept { background: #00c853; color: #fff; }
.reject { background: #d50000; color: #fff; }
.control { background: #1f2a48; color: #fff; }

#chat {
  width: 100%;
  height: 160px;
  background: #11162a;
  display: flex;
  flex-direction: column;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
  font-size: 14px;
}

#chat input {
  padding: 10px;
  border: none;
  outline: none;
}
</style>
</head>

<body>

<!-- RINGING SCREEN -->
<div id="ringing">
  <h2>Incoming Call</h2>

  <select id="ringtone">
    <option value="ring1.mp3">Classic</option>
    <option value="ring2.mp3">Soft</option>
  </select>

  <button class="accept" onclick="acceptCall()">Accept</button>
  <button class="reject" onclick="rejectCall()">Reject</button>
</div>

<!-- CALL UI -->
<div id="callUI" class="hidden">
  <div id="videos">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div id="controls">
    <button class="control" onclick="toggleMic()">Mic</button>
    <button class="control" onclick="toggleCam()">Camera</button>
    <button class="reject" onclick="endCall()">End</button>
  </div>

  <!-- IN-CALL CHAT -->
  <div id="chat">
    <div id="messages"></div>
    <input id="msgInput" placeholder="Type messageâ€¦" onkeydown="sendMessage(event)">
  </div>
</div>

<script>
/* ============================
   FIREBASE CONFIG (YOURS)
============================ */
const firebaseConfig = {
  apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
  authDomain: "meet-6e159.firebaseapp.com",
  projectId: "meet-6e159",
  storageBucket: "meet-6e159.firebasestorage.app",
  messagingSenderId: "252353608421",
  appId: "1:252353608421:web:6706056048e9a8f12db20c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ============================
   PARAMETERS
============================ */
const params = new URLSearchParams(location.search);
const roomId = params.get("room");
const callType = params.get("type") || "video";

/* ============================
   UI REFERENCES
============================ */
const ringing = document.getElementById("ringing");
const callUI = document.getElementById("callUI");
const localVideo = document.getElementById("localVideo");
const remoteVideo = document.getElementById("remoteVideo");

let pc;
let localStream;
let ringtoneAudio;

/* ============================
   WEBRTC CONFIG
============================ */
const rtcConfig = {
  iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
};

/* ============================
   FIRESTORE STRUCTURE
============================ */
const callDoc = db.collection("calls").doc(roomId);
const offerCandidates = callDoc.collection("offerCandidates");
const answerCandidates = callDoc.collection("answerCandidates");
const messagesRef = callDoc.collection("messages");

/* ============================
   RINGTONE
============================ */
function playRingtone() {
  const tone = document.getElementById("ringtone").value;
  ringtoneAudio = new Audio(tone);
  ringtoneAudio.loop = true;
  ringtoneAudio.play();
}

function stopRingtone() {
  ringtoneAudio && ringtoneAudio.pause();
}

/* ============================
   CALL FLOW
============================ */
playRingtone();

async function acceptCall() {
  stopRingtone();
  ringing.classList.add("hidden");
  callUI.classList.remove("hidden");
  await startWebRTC(false);
}

function rejectCall() {
  stopRingtone();
  window.location.href = "chat.html";
}

async function startWebRTC(isCaller) {
  localStream = await navigator.mediaDevices.getUserMedia({
    audio: true,
    video: callType === "video"
  });

  localVideo.srcObject = localStream;

  pc = new RTCPeerConnection(rtcConfig);
  localStream.getTracks().forEach(t => pc.addTrack(t, localStream));

  pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

  pc.onicecandidate = e => {
    if (e.candidate) {
      const ref = isCaller ? offerCandidates : answerCandidates;
      ref.add(e.candidate.toJSON());
    }
  };

  if (isCaller) {
    const offer = await pc.createOffer();
    await pc.setLocalDescription(offer);
    await callDoc.set({ offer });
  }

  callDoc.onSnapshot(async snap => {
    const data = snap.data();
    if (!pc.currentRemoteDescription && data?.answer) {
      await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
    }
  });

  answerCandidates.onSnapshot(snap => {
    snap.docChanges().forEach(c => {
      if (c.type === "added") {
        pc.addIceCandidate(new RTCIceCandidate(c.doc.data()));
      }
    });
  });
}

/* ============================
   CONTROLS
============================ */
function toggleMic() {
  const t = localStream.getAudioTracks()[0];
  t.enabled = !t.enabled;
}

function toggleCam() {
  const t = localStream.getVideoTracks()[0];
  if (t) t.enabled = !t.enabled;
}

function endCall() {
  pc && pc.close();
  localStream && localStream.getTracks().forEach(t => t.stop());
  window.location.href = "chat.html";
}

/* ============================
   CHAT
============================ */
messagesRef.onSnapshot(snap => {
  snap.docChanges().forEach(c => {
    if (c.type === "added") {
      document.getElementById("messages")
        .innerHTML += `<div>${c.doc.data().text}</div>`;
    }
  });
});

function sendMessage(e) {
  if (e.key === "Enter" && e.target.value.trim()) {
    messagesRef.add({ text: e.target.value });
    e.target.value = "";
  }
}

/* ============================
   AUTO START (CALLER)
============================ */
startWebRTC(true);
</script>

</body>
</html>
