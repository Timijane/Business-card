<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Call</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0b0f19;
  color: #fff;
}

.hidden { display: none; }

#ringing, #callUI {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

#videos {
  display: flex;
  width: 100%;
  background: #000;
}

video {
  width: 50%;
  height: 50vh;
  object-fit: cover;
}

#controls button {
  margin: 6px;
  padding: 14px 18px;
  border: none;
  border-radius: 6px;
  font-size: 15px;
}

.accept { background: #00c853; color: #fff; }
.reject { background: #d50000; color: #fff; }
.control { background: #1f2a48; color: #fff; }

#chat {
  width: 100%;
  height: 160px;
  background: #11162a;
  display: flex;
  flex-direction: column;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 8px;
  font-size: 14px;
}

#chat input {
  padding: 10px;
  border: none;
  outline: none;
}
</style>
</head>

<body>

<!-- RINGING SCREEN -->
<div id="ringing">
  <h2>Incoming Call</h2>

  <select id="ringtone">
    <option value="ring1.mp3">Classic</option>
    <option value="ring2.mp3">Soft</option>
  </select>

  <button class="accept" onclick="acceptCall()">Accept</button>
  <button class="reject" onclick="rejectCall()">Reject</button>
</div>

<!-- CALL UI -->
<div id="callUI" class="hidden">
  <div id="videos">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div id="controls">
    <button class="control" onclick="toggleMic()">Mic</button>
    <button class="control" onclick="toggleCam()">Camera</button>
    <button class="reject" onclick="endCall()">End</button>
  </div>

  <!-- IN-CALL CHAT -->
  <div id="chat">
    <div id="messages"></div>
    <input id="msgInput" placeholder="Type messageâ€¦" onkeydown="sendMessage(event)">
  </div>
</div>

<script src="call.js"></script>
</body>
</html>
