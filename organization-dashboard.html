<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MEET | Feed</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #0080FF;
    --primary-dark: #0066CC;
    --error: #EF4444;
    --success: #10B981;
    --warning: #F59E0B;
    --bg-color: #f0f2f5;
    --card-bg: #fff;
    --text-color: #111;
    --secondary-text: #65676b;
    --border-color: #dddfe2;
    --recycle-color: #10B981;
  }

  body.dark-mode {
    --bg-color: #18191a;
    --card-bg: #242526;
    --text-color: #e4e6eb;
    --secondary-text: #b0b3b8;
    --border-color: #3e4042;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    min-height: 100vh;
    font-size: 16px;
  }

  .app-container { display: flex; min-height: 100vh; }

  /* Sidebar */
  .sidebar {
    position: fixed; left: 0; top: 0; height: 100vh; width: 180px;
    background: linear-gradient(180deg, #0080FF 0%, #00C6FF 100%);
    border-right: 1px solid var(--border-color);
    overflow-y: auto; z-index: 100; padding: 15px; color: white;
  }
  .sidebar-header { padding: 5px 0 15px; border-bottom: 1px solid rgba(255, 255, 255, 0.2); margin-bottom: 15px; }
  .sidebar-menu { list-style: none; }
  .sidebar-menu li { margin-bottom: 6px; }
  .sidebar-menu a {
    display: flex; align-items: center; padding: 10px;
    text-decoration: none; color: white; border-radius: 8px;
    transition: background 0.3s; min-height: 40px; font-size: 16px;
  }
  .sidebar-menu a:hover { background: rgba(255, 255, 255, 0.2); }
  .sidebar-menu i { margin-right: 10px; font-size: 18px; width: 22px; text-align: center; }
  
  /* Icon Colors */
  .sidebar-menu a[href="feed.html"] i { color: #fff; }
  .sidebar-menu a[onclick*="viewProfile"] i { color: #f4d03f; }
  .sidebar-menu a[href="chat.html"] i { color: #4CAF50; }
  .sidebar-menu a[href="meetrader.html"] i { color: #FF5722; }
  .sidebar-menu a[href="meetversity.html"] i { color: #9C27B0; }
  .sidebar-menu a[href="organization.html"] i { color: #00BCD4; }
  .sidebar-menu a[onclick*="openUsersModal"] i { color: #e91e63; }

  .main-content { flex: 1; margin-left: 180px; padding: 15px; min-height: 100vh; }

  /* Navbar */
  .navbar {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    padding: 10px 15px; border-radius: 10px; margin-bottom: 15px;
    display: flex; justify-content: space-between; align-items: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1); color: white; flex-wrap: wrap; gap: 8px;
  }
  .nav-controls { display: flex; gap: 8px; align-items: center; }
  
  .search-bar { display: flex; align-items: center; background: rgba(255, 255, 255, 0.2); border-radius: 20px; padding: 6px 12px; margin-right: 10px; }
  .search-bar input { background: transparent; border: none; color: white; outline: none; width: 180px; font-size: 16px; }
  .search-bar input::placeholder { color: rgba(255, 255, 255, 0.7); }

  .user-profile-nav { display: flex; align-items: center; gap: 8px; padding: 4px 8px; border-radius: 20px; background: rgba(255, 255, 255, 0.2); cursor: pointer; min-height: 36px; }
  
  .user-avatar { width: 36px; height: 36px; border-radius: 50%; background: var(--primary); color: white; display: flex; align-items: center; justify-content: center; font-weight: bold; overflow: hidden; font-size: 16px; }
  .user-avatar img { width: 100%; height: 100%; object-fit: cover; }
  .user-avatar.small { width: 28px; height: 28px; font-size: 14px; }

  .btn {
    background: rgba(255, 255, 255, 0.2); color: white; border: none;
    padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: 600;
    display: flex; align-items: center; gap: 6px; font-size: 16px; min-height: 36px;
  }
  .btn:hover { background: rgba(255, 255, 255, 0.3); }
  #notificationsBtn i { color: #FFC107; }
  #nightToggleBtn i { color: #9C27B0; }
  #logoutBtn i { color: #EF4444; }

  .unread-badge { background: var(--error); color: white; border-radius: 50%; padding: 2px 5px; font-size: 10px; display: none; min-width: 16px; justify-content: center; align-items: center; }

  /* Composer */
  .post-composer { background: var(--card-bg); border-radius: 12px; padding: 16px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  .composer-header { display: flex; align-items: center; gap: 12px; }
  .composer-input { flex: 1; background: var(--bg-color); border: none; padding: 10px 14px; border-radius: 25px; color: var(--text-color); font-size: 16px; cursor: pointer; }

  /* Posts */
  .posts { display: flex; flex-direction: column; gap: 14px; }
  .post { background: var(--card-bg); border-radius: 10px; padding: 14px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); position: relative; }
  
  .post-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; }
  .post-user { display: flex; align-items: center; gap: 10px; cursor: pointer; }
  .post-meta { font-size: 14px; color: var(--secondary-text); }
  .post-content { margin-bottom: 10px; font-size: 17px; line-height: 1.5; }
  
  .post-media { margin-top: 10px; border-radius: 6px; overflow: hidden; cursor: pointer; }
  .post-media img, .post-media video { width: 100%; max-height: 500px; object-fit: contain; }

  /* Recycle / Repost Styling */
  .recycled-container {
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 10px;
    margin-top: 10px;
    background: var(--bg-color);
  }
  .recycled-header { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; font-size: 14px; font-weight: 600; color: var(--secondary-text); }

  /* Interactions */
  .post-interactions { display: flex; justify-content: space-between; padding: 6px 0; border-top: 1px solid var(--border-color); margin-top: 8px; flex-wrap: wrap; }
  .interaction-btn { display: flex; align-items: center; gap: 5px; padding: 6px 10px; border-radius: 4px; cursor: pointer; color: var(--secondary-text); font-weight: 600; font-size: 15px; flex: 1; justify-content: center; }
  .interaction-btn:hover { background: var(--bg-color); }
  .interaction-btn.active { color: var(--warning); }
  
  /* Specific Interaction Colors on Hover/Active */
  .interaction-btn.recycle-btn:hover { color: var(--recycle-color); }
  
  .interaction-btn .count { margin-left: 4px; font-weight: bold; font-size: 14px; }

  /* Post Options */
  .post-options { position: relative; }
  .post-options-menu { display: none; position: absolute; top: 100%; right: 0; background: var(--card-bg); box-shadow: 0 2px 8px rgba(0,0,0,0.2); border-radius: 6px; z-index: 10; width: 140px; }
  .post-options-menu.show { display: block; }
  .post-option-item { padding: 8px 12px; cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 15px; }
  .post-option-item:hover { background: var(--bg-color); }

  /* Comments */
  .comments-section { margin-top: 10px; border-top: 1px solid var(--border-color); padding-top: 10px; }
  .comment { display: flex; gap: 10px; margin-bottom: 10px; }
  .comment-content { flex: 1; background: var(--bg-color); padding: 8px 12px; border-radius: 16px; font-size: 15px; }
  .view-more-comments { color: var(--primary); cursor: pointer; font-weight: 600; font-size: 15px; margin-bottom: 6px; }
  
  .comment-input { display: flex; gap: 8px; margin-top: 10px; align-items: center; }
  .comment-input input { flex: 1; background: var(--bg-color); border: none; padding: 8px 12px; border-radius: 16px; color: var(--text-color); font-size: 15px; }
  .send-comment-btn { background: var(--primary); color: white; border: none; border-radius: 50%; width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

  /* Modals */
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; padding: 15px; }
  .modal-content { background: var(--card-bg); border-radius: 10px; width: 500px; max-width: 90%; max-height: 85vh; overflow-y: auto; }
  .modal-header { padding: 14px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
  .modal-body { padding: 14px; }
  .close-modal { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--secondary-text); }
  
  .post-textarea { width: 100%; min-height: 100px; border: 2px solid #0080FF; background: transparent; color: var(--text-color); font-size: 16px; resize: none; outline: none; padding: 10px; border-radius: 6px; }

  /* Recycled Post Preview in Modal */
  .recycle-preview {
    margin-top: 10px;
    padding: 10px;
    border: 1px dashed var(--primary);
    border-radius: 8px;
    background: var(--bg-color);
    font-size: 14px;
  }

  /* Notifications */
  .notif-item { padding: 10px; border-bottom: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; font-size: 15px; }
  .notif-unread { background: rgba(0, 128, 255, 0.1); }
  .notif-actions { display: flex; gap: 8px; }
  .notif-btn { cursor: pointer; color: var(--secondary-text); }
  
  /* Users List */
  .user-item { display: flex; align-items: center; justify-content: space-between; padding: 10px; background: var(--card-bg); border-radius: 6px; border: 1px solid var(--border-color); margin-bottom: 8px; }
  .association-btn { padding: 6px 12px; border-radius: 5px; border: none; cursor: pointer; font-size: 14px; font-weight: 600; }
  .associate-btn { background: var(--primary); color: white; }
  .disassociate-btn { background: var(--error); color: white; }

  @media (max-width: 768px) {
    .sidebar { width: 60px; padding: 8px 4px; }
    .sidebar-header, .sidebar-menu span { display: none; }
    .main-content { margin-left: 60px; padding: 10px; }
    .navbar { flex-direction: column; align-items: flex-start; }
    .search-bar, .user-profile-nav span, .btn span { display: none; }
    .nav-controls { width: 100%; justify-content: space-between; }
    .btn { padding: 6px; }
    .sidebar-menu i { margin-right: 0; font-size: 20px; }
    .sidebar-menu a { justify-content: center; }
  }
</style>
</head>
<body>

<div class="app-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <h2 style="color: white; font-size: 20px;">MEET</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="feed.html"><i class="fas fa-home"></i> <span>Feed</span></a></li>

  <div class="main-content">

    </div>
    <div class="modal-body" id="commentsModalBody"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { 
    getFirestore, collection, addDoc, deleteDoc, doc, getDoc, getDocs, 
    onSnapshot, query, orderBy, where, setDoc, serverTimestamp, updateDoc
  } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

  // Cloudinary Configuration
  const CLOUDINARY_URL = `https://api.cloudinary.com/v1_1/dcwof2ngn/upload`;
  const CLOUDINARY_PRESET = 'Meet_video';

  // Firebase Configuration (using the provided keys)
  const firebaseConfig = {
    apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
    authDomain: "meet-6e159.firebaseapp.com",
    databaseURL: "https://meet-6e159-default-rtdb.firebaseio.com",
    projectId: "meet-6e159",
    storageBucket: "meet-6e159-firebasestorage.app",
    messagingSenderId: "252353608421",
    appId: "1:252353608421:web:6706056048e9a8f12db20c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;
  let editingPostId = null; 
  let recyclingPostData = null; 
  const userCache = {};
  const postsContainer = document.getElementById('postsContainer');

  function showMessage(msg, type = 'success') {
    const el = document.getElementById('messageContainer');
    el.innerHTML = `<div style="background:${type==='success'?'#dcfce7':'#fee2e2'}; color:${type==='success'?'#166534':'#991b1b'}; padding:10px; margin:10px; border-radius:8px; text-align:center;">${msg}</div>`;
    setTimeout(() => el.innerHTML = '', 3000);
  }

  async function uploadMedia(file) {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", CLOUDINARY_PRESET);
    const res = await fetch(CLOUDINARY_URL, { method: "POST", body: formData });
    const data = await res.json();
    return data.secure_url;
  }

  async function getUserDataWithCache(userId) {
    if (userCache[userId] && (Date.now() - userCache[userId].timestamp < 60000)) {
        return userCache[userId].data;
    }
    try {
      const docSnap = await getDoc(doc(db, "users", userId));
      if (docSnap.exists()) {
        const data = docSnap.data();
        userCache[userId] = { data, timestamp: Date.now() };
        return data;
      }
    } catch (e) { console.error(e); }
    return null;
  }

  function getAvatarHTML(photoURL, name, size = 'medium') {
    const initial = name ? name.charAt(0).toUpperCase() : 'U';
    const style = size === 'small' ? 'width:28px;height:28px;font-size:14px; min-width: 28px;' : 'width:36px;height:36px;font-size:16px; min-width: 36px;';
    if (photoURL) return `<img src="${photoURL}" alt="${name}" style="${style} border-radius:50%; object-fit:cover;">`;
    return `<div style="${style} background:var(--primary); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:bold;">${initial}</div>`;
  }

  window.viewProfile = (targetId) => window.location.href = `profile.html?uid=${targetId}`;

  // AUTH STATE
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = 'login.html';
    } else {
      currentUser = user;
      const userData = await getUserDataWithCache(user.uid);
      const photo = userData?.photoURL || user.photoURL;
      const name = userData?.displayName || user.displayName || 'User';
      
      document.getElementById('currentUserAvatar').innerHTML = getAvatarHTML(photo, name, 'small');
      document.getElementById('currentUserAvatarComposer').innerHTML = getAvatarHTML(photo, name);
      document.getElementById('modalUserAvatar').innerHTML = getAvatarHTML(photo, name);
      document.getElementById('userName').textContent = name;
      document.getElementById('modalUserName').textContent = name;
      
      setupFeedListener();
      setupNotificationsCount();
    }
  });

  // =================== FEED LOGIC ===================
  function setupFeedListener() {
    const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
    onSnapshot(q, async (snapshot) => {
      postsContainer.innerHTML = "";
      if (snapshot.empty) {
        postsContainer.innerHTML = '<div class="loading">No meetcasts yet.</div>';
        return;
      }

      for (const docSnap of snapshot.docs) {
        const post = docSnap.data();
        const postId = docSnap.id;
        
        const authorData = await getUserDataWithCache(post.userId);
        const authorName = authorData?.displayName || post.userName || 'Anonymous';
        const authorPhoto = authorData?.photoURL || post.photoURL;

        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.dataset.postId = postId;
        
        postsContainer.appendChild(postEl);
        renderPost(postEl, post, postId, authorName, authorPhoto);
        loadComments(postId); 
        setupPostInteractionListeners(postId);
      }
    });
  }

  async function renderPost(postEl, post, postId, authorName, authorPhoto) {
      const currentUserId = currentUser.uid;

      // Check Star Status (Initial load)
      const starSnap = await getDoc(doc(db, `posts/${postId}/stars/${currentUserId}`));
      const isStarred = starSnap.exists();
      
      // Check Recycled Content
      let contentHtml = `<div class="post-content" id="content-${postId}">${post.text}</div>`;
      
      if (post.type === 'recycle' && post.originalPost) {
          const og = post.originalPost;
          contentHtml += `
            <div class="recycled-container">
               <div class="recycled-header" onclick="viewProfile('${og.userId}')" style="cursor:pointer">
                  <i class="fas fa-recycle" style="color:var(--recycle-color)"></i> Recycled from ${og.userName}
               </div>
               <div style="font-size:15px; margin-bottom:6px;">${og.text}</div>
               ${og.media ? `<div class="post-media" style="margin-top:0"><img src="${og.media}" style="max-height:300px"></div>` : ''}
            </div>
          `;
      } else if (post.media) {
          contentHtml += `<div class="post-media" onclick="openMediaModal('${post.media}')">
             ${post.mediaType === 'video' ? `<video src="${post.media}" controls></video>` : `<img src="${post.media}">`}
          </div>`;
      }

      postEl.innerHTML = `
        <div class="post-header">
          <div class="post-user" onclick="viewProfile('${post.userId}')">
            <div class="user-avatar-container">${getAvatarHTML(authorPhoto, authorName)}</div>
            <div>
              <div style="font-weight:600; color:var(--primary); font-size: 16px;">${authorName}</div>
              <div class="post-meta">${post.createdAt?.toDate().toLocaleDateString() || 'Just now'} ‚Ä¢ ${post.privacy}</div>
            </div>
          </div>
          ${post.userId === currentUserId ? `
            <div class="post-options">
              <i class="fas fa-ellipsis-h" onclick="togglePostMenu('${postId}')" style="cursor:pointer; color:var(--secondary-text);"></i>
              <div class="post-options-menu" id="menu-${postId}">
                <div class="post-option-item" onclick="editPost('${postId}', '${post.text?.replace(/'/g, "\\'")}')"><i class="fas fa-edit"></i> Edit Post</div>
                <div class="post-option-item" onclick="deletePost('${postId}')" style="color:var(--error);"><i class="fas fa-trash"></i> Delete Post</div>
              </div>
            </div>
          ` : ''}
        </div>
        
        ${contentHtml}
        
        <div class="post-interactions">
           <div class="interaction-btn ${isStarred ? 'active' : ''}" id="star-btn-${postId}" onclick="toggleStar('${postId}')">
              <i class="${isStarred ? 'fas' : 'far'} fa-star"></i> Star
              <span class="count" id="star-count-${postId}">0</span>
           </div>
           <div class="interaction-btn" onclick="focusComment('${postId}')">
              <i class="fas fa-comment" style="color: #4CAF50;"></i> Respond
              <span class="count" id="response-count-${postId}">0</span>
           </div>
           <div class="interaction-btn recycle-btn" onclick='recyclePost("${postId}", ${JSON.stringify({id: post.userId, userName: authorName, text: post.text, media: post.media}).replace(/'/g, "&#39;")})'>
              <i class="fas fa-recycle" style="color: #10B981;"></i> Recycle
              <span class="count" id="recycle-count-${postId}">0</span> 
           </div>
           <div class="interaction-btn" onclick="sharePost('${postId}')">
              <i class="fas fa-share" style="color: #00BCD4;"></i> Share
              <span class="count" id="share-count-${postId}">0</span>
           </div>
        </div>

        <div class="comments-section" id="comments-${postId}"></div>
        
        <div class="comment-input">
          ${getAvatarHTML(document.getElementById('currentUserAvatar').querySelector('img')?.src, 'Me', 'small')}
          <input type="text" id="input-${postId}" placeholder="Write a response...">
          <button class="send-comment-btn" onclick="sendResponse('${postId}')"><i class="fas fa-paper-plane"></i></button>
        </div>
      `;
  }
  
  function setupPostInteractionListeners(postId) {
    // 1. Star Count
    onSnapshot(collection(db, `posts/${postId}/stars`), (snap) => {
        const el = document.getElementById(`star-count-${postId}`);
        if (el) el.textContent = snap.size;
        
        // Update button state (in case updated from another device)
        const btn = document.getElementById(`star-btn-${postId}`);
        if(btn) {
             const isStarred = snap.docs.some(doc => doc.id === currentUser.uid);
             btn.classList.toggle('active', isStarred);
             btn.querySelector('i').className = isStarred ? 'fas fa-star' : 'far fa-star';
        }
    });

    // 2. Response Count (Real-time fix)
    onSnapshot(collection(db, `posts/${postId}/responses`), (snap) => {
        const el = document.getElementById(`response-count-${postId}`);
        if (el) el.textContent = snap.size;
    });

    // 3. Share Count (Real-time fix)
    onSnapshot(collection(db, `posts/${postId}/shares`), (snap) => {
        const el = document.getElementById(`share-count-${postId}`);
        if (el) el.textContent = snap.size;
    });

    // 4. Recycle Count (Skipping expensive real-time query for demo)
  }

  // =================== INTERACTION ACTIONS ===================
  
  // Star
  window.toggleStar = async (postId) => {
    try {
      const starRef = doc(db, `posts/${postId}/stars/${currentUser.uid}`);
      const starSnap = await getDoc(starRef);
      const postSnap = await getDoc(doc(db, "posts", postId));
      
      if (starSnap.exists()) {
        await deleteDoc(starRef);
      } else {
        await setDoc(starRef, { timestamp: serverTimestamp() });
        // Notify
        if(postSnap.data().userId !== currentUser.uid) {
           await sendNotification(postSnap.data().userId, 'star', 'starred your meetcast');
        }
      }
    } catch (e) { console.error(e); }
  };

  // Share (Real-time Count added)
  window.sharePost = async (postId) => {
    try {
        // Record share in DB for counting
        await addDoc(collection(db, `posts/${postId}/shares`), {
            userId: currentUser.uid,
            timestamp: serverTimestamp()
        });

        // Notify Owner
        const postSnap = await getDoc(doc(db, "posts", postId));
        if(postSnap.exists() && postSnap.data().userId !== currentUser.uid) {
             await sendNotification(postSnap.data().userId, 'share', 'shared your meetcast');
        }

        // Native Share
        const postUrl = window.location.origin + `/post.html?id=${postId}`;
        const postText = document.getElementById(`content-${postId}`).innerText;
        
        if (navigator.share) {
            navigator.share({ title: 'Meetcast', text: postText, url: postUrl }).catch(console.error);
        } else {
            navigator.clipboard.writeText(postUrl);
            showMessage("Link copied to clipboard!");
        }
    } catch(e) { console.error(e); }
  };

  // Recycle / Repost Logic
  window.recyclePost = (postId, postData) => {
      recyclingPostData = postData; 
      document.getElementById('modalTitle').innerText = "Recycle Meetcast";
      document.getElementById('postBtn').innerText = "Recycle";
      document.getElementById('postMedia').parentElement.style.display = 'none'; 
      
      // Show Preview
      const preview = document.getElementById('recyclePreviewContainer');
      preview.style.display = 'block';
      preview.innerHTML = `
        <div class="recycle-preview">
            <strong><i class="fas fa-recycle"></i> Recycled from ${postData.userName}</strong>
            <p>${postData.text}</p>
        </div>
      `;
      
      document.getElementById('postModal').style.display = 'flex';
  };

  // Notifications Helper
  async function sendNotification(targetId, type, messageSuffix) {
      const userData = await getUserDataWithCache(currentUser.uid);
      await addDoc(collection(db, "notifications"), {
         targetUserId: targetId,
         type: type,
         text: `${userData?.displayName || 'Someone'} ${messageSuffix}`,
         read: false,
         createdAt: serverTimestamp()
      });
  }

  // Helper to notify associates (Used when posting)
  async function notifyAssociates(type) {
      const q = query(collection(db, `users/${currentUser.uid}/associates`));
      const snap = await getDocs(q);
      const userData = await getUserDataWithCache(currentUser.uid);
      
      snap.forEach(async (docSnap) => {
          const associateId = docSnap.id;
          await addDoc(collection(db, "notifications"), {
              targetUserId: associateId,
              type: 'feed_activity',
              text: `${userData?.displayName} made a new post on Meet.`,
              read: false,
              createdAt: serverTimestamp()
          });
      });
  }

  // =================== POST CREATION ===================
  document.getElementById('postBtn').addEventListener('click', async () => {
    const text = document.getElementById('postText').value;
    const privacy = document.getElementById('privacy').value;
    const userData = await getUserDataWithCache(currentUser.uid);
    const userName = userData?.displayName || currentUser.displayName;
    const photoURL = userData?.photoURL || currentUser.photoURL;

    if (!text && !editingPostId && !recyclingPostData) return;

    try {
        // 1. RECYCLE MODE
        if (recyclingPostData) {
            await addDoc(collection(db, "posts"), {
                userId: currentUser.uid,
                userName, photoURL,
                text: text, 
                type: 'recycle',
                originalPost: recyclingPostData, 
                privacy,
                createdAt: serverTimestamp()
            });
            await sendNotification(recyclingPostData.id, 'recycle', 'recycled your meetcast'); 
            await notifyAssociates('post'); 
            showMessage('Meetcast recycled!');
        } 
        // 2. EDIT MODE
        else if(editingPostId) {
            await updateDoc(doc(db, "posts", editingPostId), { text, privacy });
            showMessage('Meetcast updated!');
        } 
        // 3. CREATE MODE
        else {
            const fileInput = document.getElementById('postMedia');
            let mediaUrl = null, mediaType = null;
            if (fileInput.files.length) {
                showMessage('Uploading media...', 'success');
                mediaUrl = await uploadMedia(fileInput.files[0]);
                mediaType = fileInput.files[0].type.startsWith('video') ? 'video' : 'image';
            }
            await addDoc(collection(db, "posts"), {
                userId: currentUser.uid,
                userName, photoURL,
                text, media: mediaUrl, mediaType, privacy,
                createdAt: serverTimestamp()
            });
            await notifyAssociates('post');
            showMessage('Meetcast posted!');
        }
        closeComposer();
    } catch (e) { console.error(e); showMessage('Error posting meetcast.', 'error'); }
  });

  // =================== COMMENTS ===================
  function loadComments(postId) {
    const q = query(collection(db, `posts/${postId}/responses`), orderBy('createdAt', 'asc'));
    onSnapshot(q, async (snapshot) => {
      const container = document.getElementById(`comments-${postId}`);
      const allComments = [];
      for (const d of snapshot.docs) {
        const c = d.data();
        allComments.push(c);
      }
      
      // Render only last 2
      let html = '';
      const displayCount = 2;
      allComments.slice(0, displayCount).forEach(c => {
         html += `<div class="comment">
             <div class="comment-content"><strong>${c.userName}</strong>: ${c.text}</div>
         </div>`;
      });
      if(allComments.length > displayCount) html += `<div class="view-more-comments" onclick="openFullComments('${postId}')">View all ${allComments.length} responses...</div>`;
      
      container.innerHTML = html;
    });
  }

  window.sendResponse = async (postId) => {
    const input = document.getElementById(`input-${postId}`);
    const text = input.value.trim();
    if(!text) return;
    try {
        const userData = await getUserDataWithCache(currentUser.uid);
        await addDoc(collection(db, `posts/${postId}/responses`), {
            userId: currentUser.uid,
            userName: userData?.displayName,
            photoURL: userData?.photoURL,
            text: text,
            createdAt: serverTimestamp()
        });
        
        // Notify Post Owner
        const postSnap = await getDoc(doc(db, "posts", postId));
        if(postSnap.exists() && postSnap.data().userId !== currentUser.uid) {
            await sendNotification(postSnap.data().userId, 'response', 'responded to your meetcast');
        }
        input.value = '';
    } catch(e) { console.error(e); }
  };

  // =================== GENERAL UTILS ===================
  window.togglePostMenu = (id) => {
    const menu = document.getElementById(`menu-${id}`);
    document.querySelectorAll('.post-options-menu').forEach(el => { if(el.id !== `menu-${id}`) el.classList.remove('show'); });
    menu.classList.toggle('show');
  };
  
  document.addEventListener('click', (e) => {
    if(!e.target.closest('.post-options')) document.querySelectorAll('.post-options-menu').forEach(el => el.classList.remove('show'));
  });

  window.deletePost = async (postId) => {
    if(confirm("Delete this meetcast?")) await deleteDoc(doc(db, "posts", postId));
  };

  window.editPost = (postId, currentText) => {
    editingPostId = postId;
    document.getElementById('postText').value = currentText;
    document.getElementById('modalTitle').innerText = "Edit Meetcast";
    document.getElementById('postBtn').innerText = "Update";
    document.getElementById('postModal').style.display = 'flex';
    document.getElementById('postMedia').parentElement.style.display = 'none';
    document.getElementById('recyclePreviewContainer').style.display = 'none';
  };

  function closeComposer() {
      document.getElementById('postModal').style.display = 'none';
      document.getElementById('postText').value = '';
      document.getElementById('postMedia').value = '';
      document.getElementById('mediaPreview').innerHTML = '';
      document.getElementById('recyclePreviewContainer').style.display = 'none';
      editingPostId = null;
      recyclingPostData = null;
      document.getElementById('modalTitle').innerText = "Create Meetcast";
      document.getElementById('postBtn').innerText = "Post";
      document.getElementById('postMedia').parentElement.style.display = 'flex';
  }

  // Notifications Modal
  window.openNotificationsModal = () => {
    document.getElementById('notificationsModal').style.display = 'flex';
    const list = document.getElementById('notificationsList');
    const q = query(collection(db, "notifications"), where("targetUserId", "==", currentUser.uid), orderBy("createdAt", "desc"));
    
    onSnapshot(q, (snap) => {
        list.innerHTML = snap.empty ? '<div style="text-align:center; padding:20px;">No notifications.</div>' : '';
        snap.forEach(d => {
            const n = d.data();
            list.innerHTML += `
                <div class="notif-item ${!n.read ? 'notif-unread' : ''}">
                    <div style="flex:1;">${n.text} <div style="font-size:12px; color:#888;">${n.createdAt?.toDate().toLocaleTimeString() || ''}</div></div>
                    <div class="notif-actions"><i class="fas fa-trash notif-btn" onclick="deleteDoc(doc(db,'notifications','${d.id}'))"></i></div>
                </div>
            `;
            if(!n.read) updateDoc(doc(db, "notifications", d.id), { read: true });
        });
    });
  };

  function setupNotificationsCount() {
    const q = query(collection(db, "notifications"), where("targetUserId", "==", currentUser.uid), where("read", "==", false));
    onSnapshot(q, (snap) => {
        const badge = document.getElementById('unreadBadge');
        if(!snap.empty) { badge.style.display = 'flex'; badge.innerText = snap.size; } 
        else { badge.style.display = 'none'; }
    });
  }
  
  // Associates
  window.openUsersModal = async () => {
      document.getElementById('usersModal').style.display = 'flex';
      const list = document.getElementById('usersList');
      const snap = await getDocs(collection(db, "users"));
      let html = '';
      for (const userDoc of snap.docs) {
          if (userDoc.id === currentUser.uid) continue;
          const user = userDoc.data();
          // Check if current user is associated with this user
          const assocSnap = await getDoc(doc(db, `users/${currentUser.uid}/associates/${userDoc.id}`));
          const isAssoc = assocSnap.exists();
          html += `<div class="user-item">
             <div style="display:flex; align-items:center; gap:10px;">${getAvatarHTML(user.photoURL, user.displayName, 'small')} <b>${user.displayName}</b></div>
             <button class="association-btn ${isAssoc ? 'disassociate-btn' : 'associate-btn'}" onclick="toggleAssociate('${userDoc.id}', ${isAssoc})">${isAssoc ? 'Disassociate' : 'Associate'}</button>
          </div>`;
      }
      list.innerHTML = html;
  };

  window.toggleAssociate = async (targetId, isAssoc) => {
      if (isAssoc) {
          // Remove association from current user's list
          await deleteDoc(doc(db, `users/${currentUser.uid}/associates/${targetId}`));
          // Remove current user from target user's 'associatedWith' list
          await deleteDoc(doc(db, `users/${targetId}/associatedWith/${currentUser.uid}`));
      } else {
          // Add association to current user's list
          await setDoc(doc(db, `users/${currentUser.uid}/associates/${targetId}`), { timestamp: serverTimestamp() });
          // Add current user to target user's 'associatedWith' list (for feed/notification logic)
          await setDoc(doc(db, `users/${targetId}/associatedWith/${currentUser.uid}`), { followerId: currentUser.uid, timestamp: serverTimestamp() });
          await sendNotification(targetId, 'associate', 'associated with you.');
      }
      openUsersModal();
  };

  // UI Bindings
  document.getElementById('openComposer').onclick = () => { closeComposer(); document.getElementById('postModal').style.display = 'flex'; };
  document.getElementById('closeModal').onclick = closeComposer;
  document.getElementById('closeUsersModal').onclick = () => document.getElementById('usersModal').style.display = 'none';
  document.getElementById('closeNotificationsModal').onclick = () => document.getElementById('notificationsModal').style.display = 'none';
  document.getElementById('closeCommentsModal').onclick = () => document.getElementById('commentsModal').style.display = 'none';
  document.getElementById('logoutBtn').onclick = () => signOut(auth);
  document.getElementById('nightToggleBtn').onclick = () => document.body.classList.toggle('dark-mode');
  window.openFullComments = (postId) => { document.getElementById('commentsModal').style.display = 'flex'; loadComments(postId); /* In a real app, this would load full list */ };
  window.focusComment = (id) => document.getElementById(`input-${id}`).focus();
  window.auth = auth;
</script>
</body>
</html>
