<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEET Logo Prototype</title>
  <style>
    body {
      background: #f4f6f8;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }

    .logo {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.4rem;
    }

    .logo-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #0061FF, #5AE4A8);
      -webkit-mask: url('#m-shape') no-repeat center;
      mask: url('#m-shape') no-repeat center;
      mask-size: contain;
      -webkit-mask-size: contain;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.9; }
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      color: #111827;
      letter-spacing: 2px;
    }

    .tagline {
      font-size: 0.9rem;
      color: #4b5563;
    }
  </style>
</head>
<body>

  <div class="logo">
    <!-- SVG mask shape -->
    <svg width="0" height="0">
      <defs>
        <mask id="m-shape" viewBox="0 0 100 100">
          <path fill="white"
            d="M10 80 L10 20 L30 60 L50 20 L70 60 L90 20 L90 80 L70 40 L50 80 L30 40 Z" />
        </mask>
      </defs>
    </svg>

    <div class="logo-icon"></div>
    <div class="logo-text">MEET</div>
    <div class="tagline">Where People and Opportunity Connect</div>
  </div>

</body>
</html>
