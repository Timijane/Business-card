<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>MEET | Meetrader</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  :root {
    --primary: #0080FF;
    --primary-dark: #0066CC;
    --accent: #00C6FF;
    --success: #10B981;
    --error: #EF4444;
    --bg-color: #f0f2f5;
    --card-bg: #fff;
    --text-color: #111;
    --secondary-text: #65676b;
    --border-color: #dddfe2;
    --online: #10B981;
    --offline: #EF4444;
    --radius: 12px;
    --shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  body.dark-mode {
    --bg-color: #18191a;
    --card-bg: #242526;
    --text-color: #e4e6eb;
    --secondary-text: #b0b3b8;
    --border-color: #3e4042;
    --shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-tap-highlight-color: transparent;
  }

  html, body {
    height: 100%;
    overflow-x: hidden;
    font-size: 16px;
  }

  body {
    font-family: 'Poppins', sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    transition: all 0.3s ease;
    min-height: 100vh;
    -webkit-overflow-scrolling: touch;
  }

  .app-container {
    display: flex;
    min-height: 100vh;
    position: relative;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    left: 0;
    top: 0;
    height: 100vh;
    width: 280px;
    background: linear-gradient(180deg, #0080FF 0%, #00C6FF 100%);
    border-right: 1px solid var(--border-color);
    overflow-y: auto;
    z-index: 100;
    padding: 20px;
    transition: all 0.3s ease;
    color: white;
  }

  .sidebar-header {
    padding: 10px 0 20px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    margin-bottom: 20px;
  }

  .sidebar-menu a {
    display: flex;
    align-items: center;
    padding: 12px;
    text-decoration: none;
    color: white;
    border-radius: 8px;
    transition: background 0.3s;
    min-height: 44px;
    font-size: 16px;
    margin-bottom: 8px;
  }

  .sidebar-menu a:hover {
    background: rgba(255, 255, 255, 0.2);
  }

  .sidebar-menu i {
    margin-right: 12px;
    font-size: 18px;
  }

  /* Main Content */
  .main-content {
    flex: 1;
    margin-left: 280px;
    padding: 20px;
    min-height: 100vh;
  }

  /* Navbar */
  .navbar {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    padding: 15px 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: var(--shadow);
    color: white;
    flex-wrap: wrap;
    gap: 10px;
  }

  .user-profile-nav {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 5px 10px;
    border-radius: 20px;
    background: rgba(255, 255, 255, 0.2);
    cursor: pointer;
    min-height: 44px;
  }

  .user-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    position: relative;
    min-width: 40px;
    border: 2px solid white;
    overflow: hidden; /* Essential for images */
  }
  
  .user-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
  }

  .user-avatar.small {
    width: 30px;
    height: 30px;
    min-width: 30px;
  }

  /* Meetrader Grid */
  .meetrader-items {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }

  .item-card {
    background: var(--card-bg);
    border-radius: var(--radius);
    overflow: hidden;
    box-shadow: var(--shadow);
    transition: transform 0.3s;
    display: flex;
    flex-direction: column;
  }

  .item-image-container {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
  }

  .item-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .item-details {
    padding: 12px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .item-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 8px;
  }

  .item-title {
    font-size: 16px;
    font-weight: 700;
    line-height: 1.3;
  }

  .item-price {
    font-size: 16px;
    font-weight: 700;
    color: var(--primary);
    white-space: nowrap;
  }

  .item-seller {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: auto;
    padding-top: 10px;
  }

  .seller-avatar {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: var(--primary);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    overflow: hidden;
  }

  .seller-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
  }

  /* Buttons */
  .post-item-btn {
    background: linear-gradient(135deg, #0080FF 0%, #00C6FF 100%);
    color: white;
    border: 0;
    padding: 10px 18px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Modal Styles */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 1000;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .modal-content {
    background: var(--card-bg);
    border-radius: 12px;
    width: 500px;
    max-width: 90%;
    max-height: 90vh;
    overflow-y: auto;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-input, .form-select, .form-textarea {
    width: 100%;
    padding: 10px;
    border-radius: 8px;
    border: 1px solid var(--border-color);
    background: var(--bg-color);
    color: var(--text-color);
  }

  /* Radio Group (New Style) */
  .radio-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    padding: 10px;
    border: 1px solid var(--border-color);
    border-radius: 8px;
    background: var(--bg-color);
  }

  .radio-item {
      display: flex;
      align-items: center;
      gap: 10px;
  }

  .radio-item input[type="radio"] {
      accent-color: var(--primary);
      transform: scale(1.2);
  }

  .image-upload-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
    gap: 10px;
  }

  .image-upload-box {
    border: 2px dashed var(--border-color);
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    position: relative;
    overflow: hidden;
  }

  .image-preview-thumb { width: 100%; height: 100%; object-fit: cover; }

  /* Responsive adjustments */
  @media (max-width: 768px) {
    .sidebar { width: 70px; padding: 10px 5px; }
    .sidebar-header { display: none; }
    .sidebar-menu a { flex-direction: column; font-size: 10px; text-align: center; padding: 5px; }
    .sidebar-menu i { margin: 0 0 5px 0; }
    .main-content { margin-left: 70px; padding: 10px; }
    
    /* Force 2 columns on mobile */
    .meetrader-items {
      grid-template-columns: repeat(2, 1fr); 
      gap: 10px;
    }
    
    .item-image-container {
        height: 140px; /* Smaller images for mobile */
    }
    
    .item-title { font-size: 14px; }
    .item-price { font-size: 14px; }
    
    .nav-controls { width: 100%; justify-content: space-between; }
    .search-bar { display: none; }
  }
</style>
</head>
<body>

<div class="app-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <h2 style="color: white;">MEET</h2>
    </div>
    <ul class="sidebar-menu">
      <li><a href="feed.html"><i class="fas fa-home"></i> <span>Feed</span></a></li>
      <li><a href="profile.html"><i class="fas fa-user"></i> <span>Profile</span></a></li>
      <li><a href="meetrader.html" style="background: rgba(255, 255, 255, 0.2);"><i class="fas fa-store"></i> <span>Meetrader</span></a></li>
      <li><a href="chat.html"><i class="fas fa-comment"></i> <span>Chat</span></a></li>
    </ul>
  </div>

  <div class="main-content">
    <div class="navbar">
      <h2 style="color: white;">Meetrader</h2>
      <div class="nav-controls">
        <div class="user-profile-nav">
          <div class="user-avatar small" id="currentUserAvatar"></div>
          <span id="userName" style="color:white; font-weight:600; margin-left:5px;">User</span>
        </div>
        <button class="btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i></button>
      </div>
    </div>

    <div id="messageContainer" style="position:fixed; top:20px; right:20px; z-index:9999;"></div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
        <h1 style="margin:0; font-size:24px;">Marketplace</h1>
        <button class="post-item-btn" id="postItemBtn"><i class="fas fa-plus"></i> Post Item</button>
    </div>

    <div class="meetrader-items" id="meetraderItems">
        </div>

    <div id="emptyState" style="display:none; text-align:center; padding:40px; color:#666;">
        <i class="fas fa-store" style="font-size:40px; margin-bottom:10px;"></i>
        <p>No items found. Be the first to post!</p>
    </div>
  </div>
</div>

<div class="modal" id="postItemModal">
  <div class="modal-content">
    <div style="padding:16px; border-bottom:1px solid var(--border-color); display:flex; justify-content:space-between;">
      <h3>Post New Item</h3>
      <i class="fas fa-times" id="closePostItemModal" style="cursor:pointer;"></i>
    </div>
    <div style="padding:16px;">
      <form id="postItemForm">
        <div class="form-group">
          <label>Item Title</label>
          <input type="text" class="form-input" id="itemTitle" required>
        </div>
        
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-textarea" id="itemDescription" required></textarea>
        </div>

        <div class="form-group" style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div>
                <label>Seller Phone Number</label>
                <input type="tel" class="form-input" id="sellerPhone" placeholder="+123..." required>
            </div>
            <div>
                <label>Gmail (Email)</label>
                <input type="email" class="form-input" id="sellerEmail" placeholder="example@gmail.com" required>
            </div>
        </div>
        
        <div class="form-group">
          <label>Price</label>
          <div style="display:flex; gap:10px;">
            <select class="form-select" id="itemCurrency" style="width:100px;">
              <option value="NGN">₦ NGN</option>
              <option value="USD">$ USD</option>
              <option value="EUR">€ EUR</option>
            </select>
            <input type="number" class="form-input" id="itemPrice" required>
          </div>
        </div>
        
        <div class="form-group">
            <label>Payment Means (Select One)</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="payDelivery" name="paymentMeans" value="Pay at Delivery" checked>
                    <label for="payDelivery">Pay at Delivery</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="payEscrow" name="paymentMeans" value="Pay Before (Escrow)">
                    <label for="payEscrow">Pay Before Delivery (Escrow)</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="payMeetpay" name="paymentMeans" value="Pay via Meetpay">
                    <label for="payMeetpay">Pay via Meetpay</label>
                </div>
            </div>
        </div>
        
        <div class="form-group">
          <label>Location</label>
          <input type="text" class="form-input" id="itemLocation" required>
        </div>
        
        <div class="form-group">
          <label>Category</label>
          <select class="form-select" id="itemCategory" required>
            <option value="electronics">Electronics</option>
            <option value="clothing">Clothing</option>
            <option value="furniture">Furniture</option>
            <option value="other">Other</option>
          </select>
        </div>
        
        <div class="form-group">
          <label>Images</label>
          <div class="image-upload-grid" id="imageUploadGrid">
              <div class="image-upload-box" id="addImageBox">
                <i class="fas fa-camera"></i>
              </div>
          </div>
          <input type="file" id="itemImages" accept="image/*" multiple style="display: none">
        </div>
        
        <button type="submit" class="post-item-btn" style="width:100%; justify-content:center;">Post Item</button>
      </form>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
    authDomain: "meet-6e159.firebaseapp.com",
    databaseURL: "https://meet-6e159-default-rtdb.firebaseio.com",
    projectId: "meet-6e159",
    storageBucket: "meet-6e159.firebasestorage.app",
    messagingSenderId: "252353608421",
    appId: "1:252353608421:web:6706056048e9a8f12db20c"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let uploadedImageFiles = [];
  let currentUser = null;

  // Auth State Listener for Navbar Avatar
  onAuthStateChanged(auth, (user) => {
      if (user) {
          currentUser = user;
          document.getElementById('userName').textContent = user.displayName || 'User';
          
          const avatarContainer = document.getElementById('currentUserAvatar');
          if (user.photoURL) {
              avatarContainer.innerHTML = `<img src="${user.photoURL}" alt="User">`;
          } else {
              avatarContainer.innerHTML = (user.displayName || 'U').charAt(0).toUpperCase();
          }
          
          setupFeed();
      } else {
          window.location.href = 'login.html';
      }
  });

  // Real-time Feed Listener
  function setupFeed() {
      const q = query(collection(db, "meetrader"), orderBy("timestamp", "desc"));
      onSnapshot(q, (snapshot) => {
          const container = document.getElementById('meetraderItems');
          container.innerHTML = '';
          
          if (snapshot.empty) {
              document.getElementById('emptyState').style.display = 'block';
              return;
          }
          document.getElementById('emptyState').style.display = 'none';

          snapshot.forEach((doc) => {
              const item = doc.data();
              // Profile Picture Logic for Seller
              let sellerAvatarHTML = '';
              if (item.userPhoto) {
                  sellerAvatarHTML = `<img src="${item.userPhoto}" alt="${item.userName}">`;
              } else {
                  sellerAvatarHTML = item.userInitial || 'U';
              }

              const div = document.createElement('div');
              div.className = 'item-card';
              div.innerHTML = `
                <div class="item-image-container">
                    <img src="${item.images && item.images[0] ? item.images[0] : 'https://via.placeholder.com/300'}" class="item-image">
                </div>
                <div class="item-details">
                    <div class="item-header">
                        <div class="item-title">${item.title}</div>
                        <div class="item-price">${item.currency} ${item.price}</div>
                    </div>
                    <div style="font-size:12px; color:#666; margin-bottom:5px;"><i class="fas fa-map-marker-alt"></i> ${item.location}</div>
                    <div class="item-seller">
                        <div class="seller-avatar">${sellerAvatarHTML}</div>
                        <span style="font-size:13px; font-weight:600;">${item.userName}</span>
                    </div>
                </div>
              `;
              container.appendChild(div);
          });
      });
  }

  // Post Item Logic
  document.getElementById('postItemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      if (uploadedImageFiles.length === 0) {
          alert('Please upload at least one image');
          return;
      }

      const submitBtn = e.target.querySelector('button');
      submitBtn.innerHTML = 'Posting...';
      submitBtn.disabled = true;

      try {
          // Get Radio Value
          const paymentMeans = document.querySelector('input[name="paymentMeans"]:checked').value;

          await addDoc(collection(db, "meetrader"), {
              userId: currentUser.uid,
              userName: currentUser.displayName || 'Anonymous',
              userInitial: (currentUser.displayName || 'A').charAt(0).toUpperCase(),
              userPhoto: currentUser.photoURL || null, // Saving user photo
              title: document.getElementById('itemTitle').value,
              description: document.getElementById('itemDescription').value,
              sellerPhone: document.getElementById('sellerPhone').value, // New Field
              sellerEmail: document.getElementById('sellerEmail').value, // New Field
              currency: document.getElementById('itemCurrency').value,
              price: document.getElementById('itemPrice').value,
              paymentMeans: paymentMeans, // Single Value
              location: document.getElementById('itemLocation').value,
              category: document.getElementById('itemCategory').value,
              images: uploadedImageFiles,
              timestamp: serverTimestamp()
          });

          alert('Item posted!');
          document.getElementById('postItemModal').style.display = 'none';
          document.getElementById('postItemForm').reset();
          uploadedImageFiles = [];
          document.querySelectorAll('.image-upload-box:not(#addImageBox)').forEach(el => el.remove());
      } catch (error) {
          console.error(error);
          alert('Error posting item');
      } finally {
          submitBtn.innerHTML = 'Post Item';
          submitBtn.disabled = false;
      }
  });

  // Image Upload Handling
  document.getElementById('addImageBox').onclick = () => document.getElementById('itemImages').click();
  document.getElementById('itemImages').onchange = async (e) => {
      const files = Array.from(e.target.files);
      for (const file of files) {
          const reader = new FileReader();
          reader.onload = (e) => {
              uploadedImageFiles.push(e.target.result);
              const div = document.createElement('div');
              div.className = 'image-upload-box';
              div.innerHTML = `<img src="${e.target.result}" class="image-preview-thumb">`;
              document.getElementById('imageUploadGrid').insertBefore(div, document.getElementById('addImageBox'));
          };
          reader.readAsDataURL(file);
      }
  };

  // Modal Controls
  document.getElementById('postItemBtn').onclick = () => document.getElementById('postItemModal').style.display = 'flex';
  document.getElementById('closePostItemModal').onclick = () => document.getElementById('postItemModal').style.display = 'none';
  document.getElementById('logoutBtn').onclick = () => signOut(auth);
</script>
</body>
</html>
