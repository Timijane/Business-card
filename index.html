<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MEET | Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #0061FF;
  --accent: #5AE4A8;
  --text-dark: #111827;
  --surface: #ffffff;
}

/* === BASE LAYOUT === */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  animation: fadeIn 1s ease-in-out;
}

/* === LOGO AREA === */
.logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #fff;
  animation: moveUp 2s ease forwards;
}

.logo-icon {
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, #fff, #e5fdf3);
  -webkit-mask: url('#m-shape') no-repeat center;
  mask: url('#m-shape') no-repeat center;
  mask-size: contain;
  -webkit-mask-size: contain;
  animation: pulse 3s infinite ease-in-out;
}

.logo-text {
  font-size: 2.2rem;
  font-weight: 700;
  letter-spacing: 2px;
  margin-top: 10px;
}

.tagline {
  font-size: 1rem;
  opacity: 0.85;
}

/* === FORM CARD === */
.form-card {
  background: var(--surface);
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  padding: 2rem;
  width: 320px;
  margin-top: 2.5rem;
  text-align: center;
  animation: fadeUp 1.2s ease;
}

.form-card h2 {
  margin-bottom: 1.5rem;
  color: var(--text-dark);
}

input {
  width: 100%;
  padding: 0.8rem;
  margin-bottom: 1rem;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 1rem;
}

button {
  width: 100%;
  padding: 0.8rem;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
}

button:hover {
  background: #0050d4;
}

.toggle {
  font-size: 0.9rem;
  color: #555;
  margin-top: 0.8rem;
}
.toggle a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}

/* === ANIMATIONS === */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
@keyframes fadeUp {
  from {transform: translateY(40px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}
@keyframes moveUp {
  0% {transform: translateY(50px); opacity: 0;}
  100% {transform: translateY(0); opacity: 1;}
}
@keyframes pulse {
  0%,100% {transform: scale(1); opacity: 1;}
  50% {transform: scale(1.05); opacity: 0.9;}
}
</style>
</head>
<body>

<!-- SVG for logo mask -->
<svg width="0" height="0">
  <defs>
    <mask id="m-shape" viewBox="0 0 100 100">
      <path fill="white"
        d="M10 80 L10 20 L30 60 L50 20 L70 60 L90 20 L90 80 L70 40 L50 80 L30 40 Z" />
    </mask>
  </defs>
</svg>

<!-- LOGO HERO -->
<div class="logo-container">
  <div class="logo-icon"></div>
  <div class="logo-text">MEET</div>
  <div class="tagline">Where People and Opportunity Connect</div>
</div>

<!-- LOGIN CARD -->
<div class="form-card" id="authBox">
  <h2 id="formTitle">Login</h2>
  <form id="authForm">
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Login</button>
    <div class="toggle">Donâ€™t have an account? <a href="#" id="toggleLink">Sign up</a></div>
  </form>
</div>

<script>
const toggleLink = document.getElementById('toggleLink');
const formTitle = document.getElementById('formTitle');
const authForm = document.getElementById('authForm');

let mode = 'login';

toggleLink.addEventListener('click', (e)=>{
  e.preventDefault();
  if(mode === 'login'){
    mode = 'signup';
    formTitle.textContent = 'Sign Up';
    toggleLink.textContent = 'Login';
    authForm.querySelector('button').textContent = 'Sign Up';
  }else{
    mode = 'login';
    formTitle.textContent = 'Login';
    toggleLink.textContent = 'Sign up';
    authForm.querySelector('button').textContent = 'Login';
  }
});

authForm.addEventListener('submit', (e)=>{
  e.preventDefault();
  const username = document.getElementById('username').value.trim();
  if(username){
    localStorage.setItem('user', username);
    window.location.href = 'dashboard.html'; // next phase
  }
});
</script>
</body>
</html>
