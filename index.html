<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MEET | Connect</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #0061FF;
  --primary-dark: #0050d4;
  --accent: #5AE4A8;
  --text-dark: #111827;
  --text-light: #6B7280;
  --surface: #ffffff;
  --error: #EF4444;
  --success: #10B981;
  --warning: #F59E0B;
  --border: #d1d5db;
}

/* === BASE LAYOUT === */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  animation: fadeIn 1s ease-in-out;
}

/* === LOGO AREA === */
.logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #fff;
  animation: moveUp 2s ease forwards;
}

.logo-icon {
  width: 120px;
  height: 120px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  animation: pulse 3s infinite ease-in-out;
}

.logo-stroke {
  width: 25px;
  height: 100%;
  margin: 0 2px;
  border-radius: 4px;
}

.logo-black { background: black; }
.logo-white { background: white; }
.logo-yellow { background: yellow; }
.logo-brown { background: brown; }

.logo-text {
  font-size: 2.2rem;
  font-weight: 700;
  letter-spacing: 2px;
  margin-top: 10px;
}

.tagline {
  font-size: 1rem;
  opacity: 0.85;
}

/* === FORM CARD === */
.form-card {
  background: var(--surface);
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  padding: 2rem;
  width: 100%;
  max-width: 400px;
  margin-top: 2.5rem;
  text-align: center;
  animation: fadeUp 1.2s ease;
}

.form-card h2 {
  margin-bottom: 1.5rem;
  color: var(--text-dark);
}

.form-group {
  margin-bottom: 1rem;
  text-align: left;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--text-dark);
  font-weight: 600;
  font-size: 0.9rem;
}

.input-wrapper {
  position: relative;
}

.form-input {
  width: 100%;
  padding: 0.8rem;
  padding-right: 40px; /* Space for toggle button */
  border: 1px solid var(--border);
  border-radius: 8px;
  font-size: 1rem;
  box-sizing: border-box;
  transition: all 0.3s;
}

.form-input:focus {
  outline: 2px solid var(--primary);
  outline-offset: 2px;
  border-color: var(--primary);
}

.form-input.error {
  border-color: var(--error);
}

.password-toggle {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  color: var(--text-light);
  z-index: 2;
}

select.form-input {
  appearance: none;
  background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%236B7280' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 0.7rem top 50%;
  background-size: 0.65rem auto;
  padding-right: 2.5rem;
}

button {
  width: 100%;
  padding: 0.8rem;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
  margin-top: 0.5rem;
}

button:hover {
  background: var(--primary-dark);
}

button:disabled {
  background: #9CA3AF;
  cursor: not-allowed;
}

.toggle {
  font-size: 0.9rem;
  color: var(--text-light);
  margin-top: 0.8rem;
}
.toggle a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
  cursor: pointer;
}

.forgot-password {
  text-align: right;
  margin-top: 0.5rem;
}

.forgot-password a {
  color: var(--primary);
  text-decoration: none;
  font-size: 0.9rem;
}

/* === LOADING SPINNER === */
.spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255,255,255,.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* === MESSAGES === */
.message {
  padding: 0.75rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  text-align: left;
}

.message.error {
  background: rgba(239, 68, 68, 0.1);
  color: var(--error);
  border: 1px solid rgba(239, 68, 68, 0.2);
}

.message.success {
  background: rgba(16, 185, 129, 0.1);
  color: var(--success);
  border: 1px solid rgba(16, 185, 129, 0.2);
}

.message.warning {
  background: rgba(245, 158, 11, 0.1);
  color: var(--warning);
  border: 1px solid rgba(245, 158, 11, 0.2);
}

/* === VALIDATION INDICATORS === */
.validation-hint {
  font-size: 0.8rem;
  margin-top: 0.25rem;
  color: var(--text-light);
}

.validation-hint.error {
  color: var(--error);
}

.validation-hint.success {
  color: var(--success);
}

/* === ANIMATIONS === */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
@keyframes fadeUp {
  from {transform: translateY(40px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}
@keyframes moveUp {
  0% {transform: translateY(50px); opacity: 0;}
  100% {transform: translateY(0); opacity: 1;}
}
@keyframes pulse {
  0%,100% {transform: scale(1); opacity: 1;}
  50% {transform: scale(1.05); opacity: 0.9;}
}

/* === LOADING STATE === */
.form-loading {
  opacity: 0.7;
  pointer-events: none;
}
</style>
</head>
<body>

<!-- AUTH CARD -->
<div class="form-card">

  <!-- Login Form -->
  <form id="loginForm">

<!-- Firebase SDK & Logic -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  updateProfile, 
  onAuthStateChanged, 
  signOut,
  sendPasswordResetEmail
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
import { 
  getFirestore, 
  doc, 
  setDoc, 
  serverTimestamp 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { 
  getDatabase, 
  ref, 
  set, 
  onDisconnect 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyDtqM_pMGIYkUgy0OWGsQbfS9MtYQhrgZM",
  authDomain: "meet-6e159.firebaseapp.com",
  projectId: "meet-6e159",
  storageBucket: "meet-6e159.firebasestorage.app",
  messagingSenderId: "252353608421",
  appId: "1:252353608421:web:6706056048e9a8f12db20c",
  measurementId: "G-9BFPPVMMRF",
  databaseURL: "https://meet-6e159-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const rtdb = getDatabase(app);

// DOM elements
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
const forgotPasswordForm = document.getElementById('forgotPasswordForm');
const formTitle = document.getElementById('formTitle');
const showSignup = document.getElementById('showSignup');
const showLogin = document.getElementById('showLogin');
const forgotPasswordLink = document.getElementById('forgotPasswordLink');
const showLoginFromForgot = document.getElementById('showLoginFromForgot');
const messageContainer = document.getElementById('messageContainer');

// Rate limiting variables
let loginAttempts = 0;
const MAX_LOGIN_ATTEMPTS = 5;
const RATE_LIMIT_TIME = 30000; // 30 seconds

// Validation functions
function isValidEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

function isStrongPassword(password) {
  return password.length >= 8 && 
         /[A-Z]/.test(password) && 
         /[a-z]/.test(password) && 
         /[0-9]/.test(password);
}

function isValidPhone(phone) {
  const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
  return phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''));
}

function isValidUsername(username) {
  const usernameRegex = /^[a-zA-Z0-9_]{3,20}$/;
  return usernameRegex.test(username);
}

function sanitizeInput(input) {
  const div = document.createElement('div');
  div.textContent = input;
  return div.innerHTML;
}

// Input sanitization
function sanitizeFormInputs() {
  const inputs = document.querySelectorAll('input, textarea');
  inputs.forEach(input => {
    input.value = sanitizeInput(input.value);
  });
}

// Password toggle
function setupPasswordToggle(passwordInputId, toggleButtonId) {
  const passwordInput = document.getElementById(passwordInputId);
  const toggleButton = document.getElementById(toggleButtonId);
  toggleButton.addEventListener('click', () => {
    const type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
    toggleButton.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
  });
}

// Setup all password toggles
setupPasswordToggle('loginPassword', 'loginPasswordToggle');
setupPasswordToggle('signupPassword', 'signupPasswordToggle');
setupPasswordToggle('signupConfirmPassword', 'signupConfirmPasswordToggle');

// Show messages
function showMessage(message, type = 'error') {
  messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
}

function clearMessage() { 
  messageContainer.innerHTML = ''; 
}

function setLoading(buttonId, isLoading) {
  const button = document.getElementById(buttonId);
  const text = button.querySelector('span:first-child');
  const spinner = button.querySelector('.spinner');
  
  if (isLoading) { 
    button.disabled = true;
    text.style.display = 'none';
    spinner.style.display = 'inline-block';
    document.querySelector('.form-card').classList.add('form-loading');
  } else { 
    button.disabled = false;
    text.style.display = 'inline-block';
    spinner.style.display = 'none';
    document.querySelector('.form-card').classList.remove('form-loading');
  }
}

// Check rate limiting
function checkRateLimit() {
  if (loginAttempts >= MAX_LOGIN_ATTEMPTS) {
    showMessage('Too many login attempts. Please try again in 30 seconds.', 'error');
    setTimeout(() => {
      loginAttempts = 0;
    }, RATE_LIMIT_TIME);
    return false;
  }
  return true;
}

// Real-time validation for signup form
function setupRealTimeValidation() {
  const signupPassword = document.getElementById('signupPassword');
  const signupConfirmPassword = document.getElementById('signupConfirmPassword');
  const signupEmail = document.getElementById('signupEmail');
  const signupUsername = document.getElementById('signupUsername');
  const signupPhone = document.getElementById('signupPhone');
  const signupFullName = document.getElementById('signupFullName');
  
  // Password validation
  signupPassword.addEventListener('input', () => {
    const hint = document.getElementById('passwordHint');
    if (signupPassword.value.length === 0) {
      hint.textContent = 'Must be at least 8 characters with uppercase, lowercase, and number';
      hint.className = 'validation-hint';
    } else if (isStrongPassword(signupPassword.value)) {
      hint.textContent = 'Password strength: Strong';
      hint.className = 'validation-hint success';
    } else {
      hint.textContent = 'Password must be at least 8 characters with uppercase, lowercase, and number';
      hint.className = 'validation-hint error';
    }
  });
  
  // Confirm password validation
  signupConfirmPassword.addEventListener('input', () => {
    const hint = document.getElementById('confirmPasswordHint');
    if (signupConfirmPassword.value === signupPassword.value) {
      hint.textContent = 'Passwords match';
      hint.className = 'validation-hint success';
    } else {
      hint.textContent = 'Passwords do not match';
      hint.className = 'validation-hint error';
    }
  });
  
  // Email validation
  signupEmail.addEventListener('input', () => {
    const hint = document.getElementById('emailHint');
    if (isValidEmail(signupEmail.value)) {
      hint.textContent = 'Valid email address';
      hint.className = 'validation-hint success';
    } else {
      hint.textContent = 'Please enter a valid email address';
      hint.className = 'validation-hint error';
    }
  });
  
  // Username validation
  signupUsername.addEventListener('input', () => {
    const hint = document.getElementById('usernameHint');
    if (isValidUsername(signupUsername.value)) {
      hint.textContent = 'Valid username';
      hint.className = 'validation-hint success';
    } else {
      hint.textContent = 'Username must be 3-20 characters and contain only letters, numbers, and underscores';
      hint.className = 'validation-hint error';
    }
  });
  
  // Phone validation
  signupPhone.addEventListener('input', () => {
    const hint = document.getElementById('phoneHint');
    if (isValidPhone(signupPhone.value)) {
      hint.textContent = 'Valid phone number';
      hint.className = 'validation-hint success';
    } else {
      hint.textContent = 'Please enter a valid phone number';
      hint.className = 'validation-hint error';
    }
  });
  
  // Full name validation
  signupFullName.addEventListener('input', () => {
    const hint = document.getElementById('fullNameHint');
    if (signupFullName.value.trim().length >= 2) {
      hint.textContent = '';
      hint.className = 'validation-hint';
    } else {
      hint.textContent = 'Please enter your full name';
      hint.className = 'validation-hint error';
    }
  });
}

// Toggle forms
function showForm(formToShow) {
  loginForm.style.display = 'none';
  signupForm.style.display = 'none';
  forgotPasswordForm.style.display = 'none';
  
  formToShow.style.display = 'block';
  
  if (formToShow === loginForm) {
    formTitle.textContent = 'Login to MEET';
  } else if (formToShow === signupForm) {
    formTitle.textContent = 'Join MEET';
  } else if (formToShow === forgotPasswordForm) {
    formTitle.textContent = 'Reset Password';
  }
  
  clearMessage();
}

showSignup.addEventListener('click', e => {
  e.preventDefault();
  showForm(signupForm);
});

showLogin.addEventListener('click', e => {
  e.preventDefault();
  showForm(loginForm);
});

forgotPasswordLink.addEventListener('click', e => {
  e.preventDefault();
  showForm(forgotPasswordForm);
});

showLoginFromForgot.addEventListener('click', e => {
  e.preventDefault();
  showForm(loginForm);
});

// Signup
signupForm.addEventListener('submit', async e => {
  e.preventDefault();
  
  // Sanitize inputs
  sanitizeFormInputs();
  
  const fullName = document.getElementById('signupFullName').value.trim();
  const username = document.getElementById('signupUsername').value.trim();
  const email = document.getElementById('signupEmail').value.trim();
  const phone = document.getElementById('signupPhone').value.trim();
  const password = document.getElementById('signupPassword').value;
  const confirmPassword = document.getElementById('signupConfirmPassword').value;
  const gender = document.getElementById('signupGender').value;
  const termsAccepted = document.getElementById('termsCheckbox').checked;
  
  // Validation
  if (!fullName || !username || !email || !phone || !password || !confirmPassword || !gender) {
    showMessage('Please fill in all fields');
    return;
  }
  
  if (!termsAccepted) {
    showMessage('Please agree to the Terms of Service and Privacy Policy');
    return;
  }
  
  if (!isValidEmail(email)) {
    showMessage('Please enter a valid email address');
    return;
  }
  
  if (!isValidUsername(username)) {
    showMessage('Username must be 3-20 characters and contain only letters, numbers, and underscores');
    return;
  }
  
  if (!isValidPhone(phone)) {
    showMessage('Please enter a valid phone number');
    return;
  }
  
  if (!isStrongPassword(password)) {
    showMessage('Password must be at least 8 characters with uppercase, lowercase, and number');
    return;
  }
  
  if (password !== confirmPassword) {
    showMessage('Passwords do not match');
    return;
  }
  
  setLoading('signupBtn', true);
  clearMessage();
  
  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;
    
    await updateProfile(user, { displayName: fullName });
    
    await setDoc(doc(db, "users", user.uid), {
      fullName,
      username,
      email,
      phone,
      gender,
      createdAt: serverTimestamp()
    });

    // Set online status in Realtime Database
    const statusRef = ref(rtdb, 'status/' + user.uid);
    await set(statusRef, 'online');
    onDisconnect(statusRef).set('offline');

    showMessage('Account created successfully! Redirecting...', 'success');
    setTimeout(() => {
      window.location.href = 'feed.html';
    }, 1500);
  } catch (error) {
    console.error(error);
    let errorMessage = error.message;
    
    if (error.code === 'auth/email-already-in-use') {
      errorMessage = 'An account with this email already exists.';
    } else if (error.code === 'auth/weak-password') {
      errorMessage = 'Password too weak.';
    } else if (error.code === 'auth/invalid-email') {
      errorMessage = 'Invalid email address.';
    } else if (error.code === 'auth/operation-not-allowed') {
      errorMessage = 'Email/password accounts are not enabled. Please contact support.';
    }
    
    showMessage(errorMessage, 'error');
  } finally {
    setLoading('signupBtn', false);
  }
});

// Login
loginForm.addEventListener('submit', async e => {
  e.preventDefault();
  
  // Sanitize inputs
  sanitizeFormInputs();
  
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;
  
  if (!email || !password) {
    showMessage('Please fill in all fields');
    return;
  }
  
  if (!isValidEmail(email)) {
    showMessage('Please enter a valid email address');
    return;
  }
  
  // Check rate limiting
  if (!checkRateLimit()) {
    return;
  }
  
  setLoading('loginBtn', true);
  clearMessage();
  
  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Reset login attempts on successful login
    loginAttempts = 0;

    // Set online status in Realtime Database
    const statusRef = ref(rtdb, 'status/' + user.uid);
    await set(statusRef, 'online');
    onDisconnect(statusRef).set('offline');

    showMessage('Login successful! Redirecting...', 'success');
    setTimeout(() => {
      window.location.href = 'feed.html';
    }, 1500);
  } catch (error) {
    console.error(error);
    
    // Increment login attempts
    loginAttempts++;
    
    let errorMessage = 'Login failed. Please try again.';
    if (error.code === 'auth/user-not-found') {
      errorMessage = 'No account found with this email.';
    } else if (error.code === 'auth/wrong-password') {
      errorMessage = 'Incorrect password.';
    } else if (error.code === 'auth/invalid-email') {
      errorMessage = 'Invalid email address.';
    } else if (error.code === 'auth/user-disabled') {
      errorMessage = 'This account has been disabled.';
    } else if (error.code === 'auth/too-many-requests') {
      errorMessage = 'Too many failed login attempts. Please try again later.';
    }
    
    showMessage(errorMessage, 'error');
  } finally {
    setLoading('loginBtn', false);
  }
});

// Forgot Password
forgotPasswordForm.addEventListener('submit', async e => {
  e.preventDefault();
  
  const email = document.getElementById('forgotPasswordEmail').value.trim();
  
  if (!email) {
    showMessage('Please enter your email address');
    return;
  }
  
  if (!isValidEmail(email)) {
    showMessage('Please enter a valid email address');
    return;
  }
  
  setLoading('resetPasswordBtn', true);
  clearMessage();
  
  try {
    await sendPasswordResetEmail(auth, email);
    showMessage('Password reset email sent! Check your inbox.', 'success');
    
    // Return to login after a delay
    setTimeout(() => {
      showForm(loginForm);
    }, 3000);
  } catch (error) {
    console.error(error);
    let errorMessage = 'Failed to send reset email. Please try again.';
    
    if (error.code === 'auth/user-not-found') {
      errorMessage = 'No account found with this email.';
    } else if (error.code === 'auth/invalid-email') {
      errorMessage = 'Invalid email address.';
    }
    
    showMessage(errorMessage, 'error');
  } finally {
    setLoading('resetPasswordBtn', false);
  }
});

// Check if user is already logged in
onAuthStateChanged(auth, (user) => {
  if (user) {
    // Set online status in Realtime Database
    const statusRef = ref(rtdb, 'status/' + user.uid);
    set(statusRef, 'online');
    onDisconnect(statusRef).set('offline');

    // Redirect to feed
    window.location.href = 'feed.html';
  }
});

// Initialize real-time validation
setupRealTimeValidation();
</script>
