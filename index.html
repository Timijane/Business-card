<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MEET | Connect</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --primary: #0061FF;
  --accent: #5AE4A8;
  --text-dark: #111827;
  --surface: #ffffff;
  --error: #EF4444;
  --success: #10B981;
}

/* === BASE LAYOUT === */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  animation: fadeIn 1s ease-in-out;
}

/* === LOGO AREA === */
.logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #fff;
  animation: moveUp 2s ease forwards;
}

.logo-icon {
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, #fff, #e5fdf3);
  -webkit-mask: url('#m-shape') no-repeat center;
  mask: url('#m-shape') no-repeat center;
  mask-size: contain;
  -webkit-mask-size: contain;
  animation: pulse 3s infinite ease-in-out;
}

.logo-text {
  font-size: 2.2rem;
  font-weight: 700;
  letter-spacing: 2px;
  margin-top: 10px;
}

.tagline {
  font-size: 1rem;
  opacity: 0.85;
}

/* === FORM CARD === */
.form-card {
  background: var(--surface);
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  padding: 2rem;
  width: 100%;
  max-width: 400px;
  margin-top: 2.5rem;
  text-align: center;
  animation: fadeUp 1.2s ease;
}

.form-card h2 {
  margin-bottom: 1.5rem;
  color: var(--text-dark);
}

.form-group {
  margin-bottom: 1rem;
  text-align: left;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--text-dark);
  font-weight: 600;
  font-size: 0.9rem;
}

.input-wrapper {
  position: relative;
}

.form-input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 1rem;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

.form-input:focus {
  outline: none;
  border-color: var(--primary);
}

.password-toggle {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1rem;
  color: #6B7280;
}

select.form-input {
  appearance: none;
  background-image: url("data:image/svg+xml;charset=US-ASCII,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 4 5'><path fill='%236B7280' d='M2 0L0 2h4zm0 5L0 3h4z'/></svg>");
  background-repeat: no-repeat;
  background-position: right 0.7rem top 50%;
  background-size: 0.65rem auto;
  padding-right: 2.5rem;
}

button {
  width: 100%;
  padding: 0.8rem;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
  margin-top: 0.5rem;
}

button:hover {
  background: #0050d4;
}

button:disabled {
  background: #9CA3AF;
  cursor: not-allowed;
}

.toggle {
  font-size: 0.9rem;
  color: #555;
  margin-top: 0.8rem;
}
.toggle a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
  cursor: pointer;
}

/* === LOADING SPINNER === */
.spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255,255,255,.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* === MESSAGES === */
.message {
  padding: 0.75rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  text-align: left;
}

.message.error {
  background: rgba(239, 68, 68, 0.1);
  color: var(--error);
  border: 1px solid rgba(239, 68, 68, 0.2);
}

.message.success {
  background: rgba(16, 185, 129, 0.1);
  color: var(--success);
  border: 1px solid rgba(16, 185, 129, 0.2);
}

/* === ANIMATIONS === */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
@keyframes fadeUp {
  from {transform: translateY(40px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}
@keyframes moveUp {
  0% {transform: translateY(50px); opacity: 0;}
  100% {transform: translateY(0); opacity: 1;}
}
@keyframes pulse {
  0%,100% {transform: scale(1); opacity: 1;}
  50% {transform: scale(1.05); opacity: 0.9;}
}
</style>
</head>
<body>

<!-- SVG for logo mask -->
<svg width="0" height="0">
  <defs>
    <mask id="m-shape" viewBox="0 0 100 100">
      <path fill="white"
        d="M10 80 L10 20 L30 60 L50 20 L70 60 L90 20 L90 80 L70 40 L50 80 L30 40 Z" />
    </mask>
  </defs>
</svg>

<!-- LOGO HERO -->
<div class="logo-container">
  <div class="logo-icon"></div>
  <div class="logo-text">MEET</div>
  <div class="tagline">Where People and Opportunity Connect</div>
</div>

<!-- AUTH CARD -->
<div class="form-card">
  <h2 id="formTitle">Login to MEET</h2>
  
  <div id="messageContainer"></div>
  
  <!-- Login Form -->
  <form id="loginForm">
    <div class="form-group">
      <label class="form-label" for="loginEmail">Email or Username</label>
      <input type="text" id="loginEmail" class="form-input" placeholder="Enter your email or username" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="loginPassword">Password</label>
      <div class="input-wrapper">
        <input type="password" id="loginPassword" class="form-input" placeholder="Enter your password" required>
        <button type="button" class="password-toggle" id="loginPasswordToggle">üëÅÔ∏è</button>
      </div>
    </div>
    
    <button type="submit" id="loginBtn">
      <span id="loginText">Login</span>
      <span id="loginSpinner" class="spinner" style="display: none;"></span>
    </button>
    
    <div class="toggle">
      Don't have an account? <a id="showSignup">Sign up</a>
    </div>
  </form>

  <!-- Signup Form -->
  <form id="signupForm" style="display: none;">
    <div class="form-group">
      <label class="form-label" for="signupFullName">Full Name</label>
      <input type="text" id="signupFullName" class="form-input" placeholder="Enter your full name" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="signupUsername">Username</label>
      <input type="text" id="signupUsername" class="form-input" placeholder="Choose a username" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="signupEmail">Email Address</label>
      <input type="email" id="signupEmail" class="form-input" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="signupPhone">Phone Number</label>
      <input type="tel" id="signupPhone" class="form-input" placeholder="Enter your phone number" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="signupPassword">Password</label>
      <div class="input-wrapper">
        <input type="password" id="signupPassword" class="form-input" placeholder="Create a password (min. 6 characters)" required minlength="6">
        <button type="button" class="password-toggle" id="signupPasswordToggle">üëÅÔ∏è</button>
      </div>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="signupConfirmPassword">Confirm Password</label>
      <div class="input-wrapper">
        <input type="password" id="signupConfirmPassword" class="form-input" placeholder="Confirm your password" required>
        <button type="button" class="password-toggle" id="signupConfirmPasswordToggle">üëÅÔ∏è</button>
      </div>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="signupGender">Gender</label>
      <select id="signupGender" class="form-input" required>
        <option value="">Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="prefer-not-to-say">Prefer not to say</option>
      </select>
    </div>
    
    <button type="submit" id="signupBtn">
      <span id="signupText">Create Account</span>
      <span id="signupSpinner" class="spinner" style="display: none;"></span>
    </button>
    
    <div class="toggle">
      Already have an account? <a id="showLogin">Login</a>
    </div>
  </form>
</div>

<script>
// DOM elements
const loginForm = document.getElementById('loginForm');
const signupForm = document.getElementById('signupForm');
const formTitle = document.getElementById('formTitle');
const showSignup = document.getElementById('showSignup');
const showLogin = document.getElementById('showLogin');
const messageContainer = document.getElementById('messageContainer');

// Password toggle functionality
function setupPasswordToggle(passwordInputId, toggleButtonId) {
  const passwordInput = document.getElementById(passwordInputId);
  const toggleButton = document.getElementById(toggleButtonId);
  
  toggleButton.addEventListener('click', function() {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    toggleButton.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üîí';
  });
}

// Set up all password toggles
setupPasswordToggle('loginPassword', 'loginPasswordToggle');
setupPasswordToggle('signupPassword', 'signupPasswordToggle');
setupPasswordToggle('signupConfirmPassword', 'signupConfirmPasswordToggle');

// Show message function
function showMessage(message, type = 'error') {
  messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
}

// Clear message function
function clearMessage() {
  messageContainer.innerHTML = '';
}

// Toggle loading state
function setLoading(buttonId, isLoading) {
  const button = document.getElementById(buttonId);
  const text = button.querySelector('span:first-child');
  const spinner = button.querySelector('.spinner');
  
  if (isLoading) {
    button.disabled = true;
    text.style.display = 'none';
    spinner.style.display = 'inline-block';
  } else {
    button.disabled = false;
    text.style.display = 'inline-block';
    spinner.style.display = 'none';
  }
}

// Switch to signup form
showSignup.addEventListener('click', function(e) {
  e.preventDefault();
  loginForm.style.display = 'none';
  signupForm.style.display = 'block';
  formTitle.textContent = 'Join MEET';
  clearMessage();
});

// Switch to login form
showLogin.addEventListener('click', function(e) {
  e.preventDefault();
  signupForm.style.display = 'none';
  loginForm.style.display = 'block';
  formTitle.textContent = 'Login to MEET';
  clearMessage();
});

// Login form submission
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;
  
  if (!email || !password) {
    showMessage('Please fill in all fields');
    return;
  }
  
  setLoading('loginBtn', true);
  clearMessage();
  
  try {
    // Simulate login process
    await new Promise(resolve => setTimeout(resolve, 1500));
    
    // In a real app, you would make an API call here
    // For demo purposes, we'll just check if fields are filled
    if (email && password) {
      showMessage('Login successful! Redirecting...', 'success');
      
      // Store user data (in a real app, you'd use secure tokens)
      localStorage.setItem('user', JSON.stringify({
        email: email,
        loggedIn: true
      }));
      
      // Redirect to feed page
      setTimeout(() => {
        window.location.href = 'feed.html';
      }, 1500);
    } else {
      showMessage('Invalid credentials. Please try again.');
    }
    
  } catch (error) {
    console.error('Login error:', error);
    showMessage('Login failed. Please try again.');
  } finally {
    setLoading('loginBtn', false);
  }
});

// Signup form submission
signupForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const fullName = document.getElementById('signupFullName').value.trim();
  const username = document.getElementById('signupUsername').value.trim();
  const email = document.getElementById('signupEmail').value.trim();
  const phone = document.getElementById('signupPhone').value.trim();
  const password = document.getElementById('signupPassword').value;
  const confirmPassword = document.getElementById('signupConfirmPassword').value;
  const gender = document.getElementById('signupGender').value;
  
  // Validation
  if (!fullName || !username || !email || !phone || !password || !confirmPassword || !gender) {
    showMessage('Please fill in all fields');
    return;
  }
  
  if (password !== confirmPassword) {
    showMessage('Passwords do not match');
    return;
  }
  
  if (password.length < 6) {
    showMessage('Password must be at least 6 characters long');
    return;
  }
  
  // Basic email validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    showMessage('Please enter a valid email address');
    return;
  }
  
  // Basic phone validation
  const phoneRegex = /^[\+]?[1-9][\d]{0,15}$/;
  if (!phoneRegex.test(phone.replace(/[\s\-\(\)]/g, ''))) {
    showMessage('Please enter a valid phone number');
    return;
  }
  
  setLoading('signupBtn', true);
  clearMessage();
  
  try {
    // Simulate signup process with SMS verification
    await new Promise(resolve => setTimeout(resolve, 2000));
    
    // In a real app, you would make an API call here
    // For demo purposes, we'll just simulate success
    showMessage('Account created successfully! Redirecting...', 'success');
    
    // Store user data (in a real app, you'd use secure tokens)
    localStorage.setItem('user', JSON.stringify({
      fullName: fullName,
      username: username,
      email: email,
      phone: phone,
      gender: gender,
      loggedIn: true
    }));
    
    // Redirect to feed page
    setTimeout(() => {
      window.location.href = 'feed.html';
    }, 1500);
    
  } catch (error) {
    console.error('Signup error:', error);
    showMessage('Signup failed. Please try again.');
  } finally {
    setLoading('signupBtn', false);
  }
});

// Check if user is already logged in
window.addEventListener('DOMContentLoaded', () => {
  const user = localStorage.getItem('user');
  if (user && JSON.parse(user).loggedIn) {
    window.location.href = 'feed.html';
  }
});
</script>
</body>
</html>
