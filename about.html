<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MEET Logo</title>
<style>
  body {
    background: #f9fafb;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .logo {
    text-align: center;
    font-family: 'Poppins', sans-serif;
  }

  svg {
    width: 150px;
    height: 150px;
    animation: pulse 3s infinite ease-in-out;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.9; }
  }

  .text {
    font-size: 32px;
    font-weight: 700;
    color: #111827;
    margin-top: 10px;
    letter-spacing: 2px;
  }

  .tagline {
    color: #6b7280;
    font-size: 14px;
  }
</style>
</head>
<body>

<div class="logo">
  <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#0061FF" />
        <stop offset="100%" stop-color="#5AE4A8" />
      </linearGradient>
    </defs>
    <path d="M10 80 L10 20 L30 60 L50 20 L70 60 L90 20 L90 80 L70 40 L50 80 L30 40 Z" 
          fill="url(#grad)" />
  </svg>
  <div class="text">MEET</div>
  <div class="tagline">Where People and Opportunity Connect</div>
</div>

</body>
</html>
