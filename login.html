<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MEET | Login</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<style>
:root {
  --primary: #0061FF;
  --accent: #5AE4A8;
  --text-dark: #111827;
  --surface: #ffffff;
  --error: #EF4444;
  --success: #10B981;
}

/* === BASE LAYOUT === */
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, var(--primary), var(--accent));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  animation: fadeIn 1s ease-in-out;
}

/* === LOGO AREA === */
.logo-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  color: #fff;
  animation: moveUp 2s ease forwards;
}

.logo-icon {
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, #fff, #e5fdf3);
  -webkit-mask: url('#m-shape') no-repeat center;
  mask: url('#m-shape') no-repeat center;
  mask-size: contain;
  -webkit-mask-size: contain;
  animation: pulse 3s infinite ease-in-out;
}

.logo-text {
  font-size: 2.2rem;
  font-weight: 700;
  letter-spacing: 2px;
  margin-top: 10px;
}

.tagline {
  font-size: 1rem;
  opacity: 0.85;
}

/* === FORM CARD === */
.form-card {
  background: var(--surface);
  border-radius: 12px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  padding: 2rem;
  width: 320px;
  margin-top: 2.5rem;
  text-align: center;
  animation: fadeUp 1.2s ease;
}

.form-card h2 {
  margin-bottom: 1.5rem;
  color: var(--text-dark);
}

.form-group {
  margin-bottom: 1rem;
  text-align: left;
}

.form-label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--text-dark);
  font-weight: 600;
  font-size: 0.9rem;
}

input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #d1d5db;
  border-radius: 8px;
  font-size: 1rem;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

input:focus {
  outline: none;
  border-color: var(--primary);
}

button {
  width: 100%;
  padding: 0.8rem;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: background 0.3s;
  margin-top: 0.5rem;
}

button:hover {
  background: #0050d4;
}

button:disabled {
  background: #9CA3AF;
  cursor: not-allowed;
}

.toggle {
  font-size: 0.9rem;
  color: #555;
  margin-top: 0.8rem;
}
.toggle a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
}

/* === LOADING SPINNER === */
.spinner {
  display: inline-block;
  width: 20px;
  height: 20px;
  border: 3px solid rgba(255,255,255,.3);
  border-radius: 50%;
  border-top-color: #fff;
  animation: spin 1s ease-in-out infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* === MESSAGES === */
.message {
  padding: 0.75rem;
  border-radius: 8px;
  margin-bottom: 1rem;
  font-size: 0.9rem;
  text-align: left;
}

.message.error {
  background: rgba(239, 68, 68, 0.1);
  color: var(--error);
  border: 1px solid rgba(239, 68, 68, 0.2);
}

.message.success {
  background: rgba(16, 185, 129, 0.1);
  color: var(--success);
  border: 1px solid rgba(16, 185, 129, 0.2);
}

/* === ANIMATIONS === */
@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}
@keyframes fadeUp {
  from {transform: translateY(40px); opacity: 0;}
  to {transform: translateY(0); opacity: 1;}
}
@keyframes moveUp {
  0% {transform: translateY(50px); opacity: 0;}
  100% {transform: translateY(0); opacity: 1;}
}
@keyframes pulse {
  0%,100% {transform: scale(1); opacity: 1;}
  50% {transform: scale(1.05); opacity: 0.9;}
}
</style>
</head>
<body>

<!-- SVG for logo mask -->
<svg width="0" height="0">
  <defs>
    <mask id="m-shape" viewBox="0 0 100 100">
      <path fill="white"
        d="M10 80 L10 20 L30 60 L50 20 L70 60 L90 20 L90 80 L70 40 L50 80 L30 40 Z" />
    </mask>
  </defs>
</svg>

<!-- LOGO HERO -->
<div class="logo-container">
  <div class="logo-icon"></div>
  <div class="logo-text">MEET</div>
  <div class="tagline">Where People and Opportunity Connect</div>
</div>

<!-- LOGIN CARD -->
<div class="form-card">
  <h2>Login to MEET</h2>
  
  <div id="messageContainer"></div>
  
  <form id="loginForm">
    <div class="form-group">
      <label class="form-label" for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    
    <div class="form-group">
      <label class="form-label" for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password" required>
    </div>
    
    <button type="submit" id="loginBtn">
      <span id="loginText">Login</span>
      <span id="loginSpinner" class="spinner" style="display: none;"></span>
    </button>
    
    <div class="toggle">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </form>
</div>

<script>
// Firebase configuration - REPLACE WITH YOUR ACTUAL FIREBASE CONFIG
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  authDomain: "YOUR_AUTH_DOMAIN",
  projectId: "YOUR_PROJECT_ID",
  storageBucket: "YOUR_STORAGE_BUCKET",
  messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
  appId: "YOUR_APP_ID"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

// DOM elements
const loginForm = document.getElementById('loginForm');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const loginBtn = document.getElementById('loginBtn');
const loginText = document.getElementById('loginText');
const loginSpinner = document.getElementById('loginSpinner');
const messageContainer = document.getElementById('messageContainer');

// Show message function
function showMessage(message, type = 'error') {
  messageContainer.innerHTML = `<div class="message ${type}">${message}</div>`;
}

// Clear message function
function clearMessage() {
  messageContainer.innerHTML = '';
}

// Toggle loading state
function setLoading(isLoading) {
  if (isLoading) {
    loginBtn.disabled = true;
    loginText.style.display = 'none';
    loginSpinner.style.display = 'inline-block';
  } else {
    loginBtn.disabled = false;
    loginText.style.display = 'inline-block';
    loginSpinner.style.display = 'none';
  }
}

// Login form submission
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const email = emailInput.value.trim();
  const password = passwordInput.value;
  
  if (!email || !password) {
    showMessage('Please fill in all fields');
    return;
  }
  
  setLoading(true);
  clearMessage();
  
  try {
    const userCredential = await auth.signInWithEmailAndPassword(email, password);
    const user = userCredential.user;
    
    showMessage('Login successful! Redirecting...', 'success');
    
    // Redirect to feed page after successful login
    setTimeout(() => {
      window.location.href = 'feed.html';
    }, 1500);
    
  } catch (error) {
    console.error('Login error:', error);
    
    let errorMessage = 'Login failed. Please try again.';
    
    switch (error.code) {
      case 'auth/invalid-email':
        errorMessage = 'Invalid email address.';
        break;
      case 'auth/user-disabled':
        errorMessage = 'This account has been disabled.';
        break;
      case 'auth/user-not-found':
        errorMessage = 'No account found with this email.';
        break;
      case 'auth/wrong-password':
        errorMessage = 'Incorrect password.';
        break;
      case 'auth/too-many-requests':
        errorMessage = 'Too many failed attempts. Please try again later.';
        break;
    }
    
    showMessage(errorMessage);
  } finally {
    setLoading(false);
  }
});

// Check if user is already logged in
auth.onAuthStateChanged((user) => {
  if (user) {
    // User is signed in, redirect to feed
    window.location.href = 'feed.html';
  }
});
</script>
</body>
</html>
