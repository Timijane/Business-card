<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MEET — Organization Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --primary:#0061FF;
    --accent:#5AE4A8;
    --bg:#f7f9fb;
    --card:#fff;
    --text:#111827;
    --muted:#6b7280;
    --radius:12px;
    --shadow: 0 6px 18px rgba(16,24,40,0.06);
  }
  body.dark {
    --bg:#081226;
    --card:#0b1726;
    --text:#e6eef8;
    --muted:#93a3bd;
    --shadow: 0 6px 18px rgba(0,0,0,0.6);
  }
  *{box-sizing:border-box}
  body{
    margin:0;
    font-family:Inter,system-ui,Segoe UI,Arial;
    background:var(--bg);
    color:var(--text);
    height:100vh;
    display:flex;
    flex-direction:column;
    transition:background .35s,color .35s;
  }

  /* header */
  header{
    display:flex;
    align-items:center;
    gap:16px;
    padding:12px 20px;
    background:var(--card);
    box-shadow:var(--shadow);
    position:sticky;
    top:0;
    z-index:50;
  }
  .left {
    display:flex;
    align-items:center;
    gap:12px;
  }
  .logo-icon{
    width:44px;height:44px;border-radius:8px;
    background:linear-gradient(135deg,var(--primary),var(--accent));
    display:flex;align-items:center;justify-content:center;
    -webkit-mask:url('#m-mask');mask:url('#m-mask') center/contain no-repeat;
  }
  .brand {
    font-weight:700;font-size:18px;color:var(--primary);
  }
  .search {
    flex:1;display:flex;align-items:center;gap:10px;background:#eef3ff;border-radius:10px;padding:8px 12px;
    max-width:600px;
  }
  body.dark .search{background:#0f2134}
  .search input{border:0;background:transparent;outline:none;width:100%;color:var(--text)}
  .header-right{display:flex;align-items:center;gap:10px}

  .status-dot{
    width:10px;height:10px;border-radius:50%;background:#34D399;border:2px solid var(--card);box-shadow:0 0 0 4px rgba(52,211,153,0.09);
    display:inline-block;margin-left:6px;
  }

  /* layout */
  .layout{display:flex;flex:1;overflow:hidden}
  aside{
    width:240px;background:var(--card);padding:18px;border-right:1px solid rgba(0,0,0,0.03);
    display:flex;flex-direction:column;gap:8px;box-shadow:var(--shadow);
    transition: width 0.3s ease;
  }
  aside button{
    border:0;background:transparent;padding:12px 14px;border-radius:10px;text-align:left;font-weight:600;color:var(--muted);cursor:pointer;
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
    width: 100%;
    font-family: inherit;
    font-size: inherit;
  }
  aside button.active{color:var(--primary);background:linear-gradient(90deg, rgba(0,97,255,0.06), rgba(90,228,168,0.03));}
  aside button .menu-text {
    transition: opacity 0.3s ease;
  }
  main{flex:1;padding:0;overflow:hidden;display:flex;}

  /* Dashboard Styles */
  .dashboard-container {
    width: 100%;
    padding: 30px;
    overflow-y: auto;
  }

  .dashboard-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
  }

  .dashboard-title {
    font-size: 28px;
    font-weight: 700;
  }

  .dashboard-subtitle {
    color: var(--muted);
    margin-top: 5px;
  }

  .btn {
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    border: none;
    font-family: inherit;
  }

  .btn-primary {
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
  }

  .btn-secondary {
    background: var(--card);
    color: var(--text);
    border: 1px solid rgba(0,0,0,0.1);
  }

  body.dark .btn-secondary {
    border: 1px solid rgba(255,255,255,0.1);
  }

  .btn-small {
    padding: 6px 12px;
    font-size: 12px;
  }

  /* Announcement Form */
  .announcement-form {
    background: var(--card);
    border-radius: var(--radius);
    padding: 25px;
    margin-bottom: 25px;
    box-shadow: var(--shadow);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    font-size: 14px;
  }

  .form-input, .form-textarea, .form-select {
    width: 100%;
    padding: 12px 16px;
    border-radius: 8px;
    border: 1px solid rgba(0,0,0,0.1);
    background: var(--bg);
    color: var(--text);
    font-family: inherit;
    font-size: 14px;
    transition: border 0.3s;
  }

  body.dark .form-input, 
  body.dark .form-textarea,
  body.dark .form-select {
    border: 1px solid rgba(255,255,255,0.1);
  }

  .form-input:focus, .form-textarea:focus, .form-select:focus {
    outline: none;
    border-color: var(--primary);
  }

  .form-textarea {
    resize: vertical;
    min-height: 120px;
  }

  .file-upload {
    display: flex;
    gap: 10px;
    margin-bottom: 15px;
  }

  .file-btn {
    padding: 8px 16px;
    border-radius: 6px;
    background: var(--bg);
    border: 1px dashed rgba(0,0,0,0.2);
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
  }

  body.dark .file-btn {
    border: 1px dashed rgba(255,255,255,0.2);
  }

  .visibility-options {
    display: flex;
    gap: 15px;
    margin-bottom: 20px;
  }

  .visibility-option {
    flex: 1;
    padding: 15px;
    border: 2px solid rgba(0,0,0,0.1);
    border-radius: 8px;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s;
  }

  body.dark .visibility-option {
    border: 2px solid rgba(255,255,255,0.1);
  }

  .visibility-option.selected {
    border-color: var(--primary);
    background: rgba(0,97,255,0.05);
  }

  .visibility-title {
    font-weight: 600;
    margin-bottom: 5px;
  }

  .visibility-desc {
    font-size: 12px;
    color: var(--muted);
  }

  /* Announcement Feed */
  .announcement-feed {
    display: flex;
    flex-direction: column;
    gap: 20px;
  }

  .announcement-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--shadow);
  }

  .announcement-header {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 15px;
  }

  .announcement-avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    object-fit: cover;
  }

  .announcement-info {
    flex: 1;
  }

  .announcement-author {
    font-weight: 600;
    margin-bottom: 4px;
  }

  .announcement-meta {
    display: flex;
    align-items: center;
    gap: 10px;
    font-size: 12px;
    color: var(--muted);
  }

  .visibility-badge {
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 10px;
    font-weight: 600;
  }

  .badge-organization {
    background: rgba(0,97,255,0.1);
    color: var(--primary);
  }

  .badge-public {
    background: rgba(90,228,168,0.1);
    color: var(--accent);
  }

  .badge-both {
    background: rgba(139,92,246,0.1);
    color: #8B5CF6;
  }

  .announcement-content {
    margin-bottom: 15px;
    line-height: 1.5;
  }

  .announcement-media {
    margin-bottom: 15px;
    border-radius: 8px;
    overflow: hidden;
  }

  .announcement-media img,
  .announcement-media video {
    width: 100%;
    max-height: 400px;
    object-fit: cover;
    border-radius: 8px;
  }

  .announcement-actions {
    display: flex;
    gap: 20px;
    border-top: 1px solid rgba(0,0,0,0.05);
    padding-top: 15px;
  }

  body.dark .announcement-actions {
    border-top: 1px solid rgba(255,255,255,0.05);
  }

  .action-btn {
    display: flex;
    align-items: center;
    gap: 8px;
    background: transparent;
    border: none;
    color: var(--muted);
    cursor: pointer;
    font-size: 14px;
    padding: 5px 10px;
    border-radius: 6px;
    transition: all 0.2s;
  }

  .action-btn:hover {
    background: rgba(0,0,0,0.05);
  }

  body.dark .action-btn:hover {
    background: rgba(255,255,255,0.05);
  }

  .action-btn.active {
    color: var(--primary);
  }

  /* Company Profile Styles */
  .company-profile {
    max-width: 1000px;
  }

  .profile-header {
    position: relative;
    margin-bottom: 30px;
  }

  .cover-photo {
    width: 100%;
    height: 200px;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    border-radius: var(--radius);
    position: relative;
  }

  .company-logo {
    position: absolute;
    bottom: -50px;
    left: 30px;
    width: 120px;
    height: 120px;
    border-radius: 50%;
    background: var(--card);
    border: 4px solid var(--card);
    box-shadow: var(--shadow);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    font-weight: 700;
    color: var(--primary);
  }

  .company-logo img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
  }

  .profile-actions {
    position: absolute;
    top: 20px;
    right: 20px;
    display: flex;
    gap: 10px;
  }

  .profile-content {
    margin-top: 80px;
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 30px;
  }

  .profile-main {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .profile-sidebar {
    display: flex;
    flex-direction: column;
    gap: 25px;
  }

  .info-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--shadow);
  }

  .info-title {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .info-item {
    margin-bottom: 12px;
    display: flex;
    justify-content: space-between;
  }

  .info-label {
    font-weight: 600;
    color: var(--muted);
  }

  .info-value {
    text-align: right;
  }

  .sensitive-info {
    background: rgba(239, 68, 68, 0.05);
    border-left: 3px solid #EF4444;
    padding: 10px 15px;
    border-radius: 4px;
    margin-top: 10px;
  }

  .sensitive-label {
    font-size: 12px;
    color: #EF4444;
    font-weight: 600;
  }

  .team-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 20px;
    margin-top: 15px;
  }

  .team-member {
    text-align: center;
  }

  .member-avatar {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    object-fit: cover;
    margin-bottom: 8px;
  }

  .member-name {
    font-weight: 600;
    font-size: 14px;
    margin-bottom: 4px;
  }

  .member-role {
    color: var(--muted);
    font-size: 12px;
  }

  /* Edit Mode */
  .edit-form {
    display: none;
  }

  .edit-mode .view-mode {
    display: none;
  }

  .edit-mode .edit-form {
    display: block;
  }

  /* Employee Portal Styles */
  .employee-portal {
    max-width: 1200px;
  }

  .portal-tabs {
    display: flex;
    border-bottom: 1px solid rgba(0,0,0,0.1);
    margin-bottom: 25px;
  }

  body.dark .portal-tabs {
    border-bottom: 1px solid rgba(255,255,255,0.1);
  }

  .portal-tab {
    padding: 12px 24px;
    background: transparent;
    border: none;
    font-weight: 600;
    color: var(--muted);
    cursor: pointer;
    border-bottom: 2px solid transparent;
    transition: all 0.3s;
  }

  .portal-tab.active {
    color: var(--primary);
    border-bottom: 2px solid var(--primary);
  }

  .employees-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-bottom: 30px;
  }

  .employee-card {
    background: var(--card);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--shadow);
    transition: transform 0.2s;
  }

  .employee-card:hover {
    transform: translateY(-2px);
  }

  .employee-header {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 15px;
  }

  .employee-avatar {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid var(--card);
    box-shadow: var(--shadow);
  }

  .employee-info {
    flex: 1;
  }

  .employee-name {
    font-weight: 700;
    font-size: 18px;
    margin-bottom: 5px;
  }

  .employee-id {
    color: var(--primary);
    font-weight: 600;
    font-size: 12px;
    margin-bottom: 5px;
  }

  .employee-role {
    color: var(--muted);
    font-size: 14px;
  }

  .employee-status {
    display: inline-block;
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 10px;
    font-weight: 600;
    margin-top: 5px;
  }

  .status-active {
    background: rgba(16, 185, 129, 0.1);
    color: #10B981;
  }

  .status-suspended {
    background: rgba(239, 68, 68, 0.1);
    color: #EF4444;
  }

  .employee-actions {
    display: flex;
    gap: 8px;
    margin-top: 15px;
  }

  /* Employee Detail View */
  .employee-detail {
    background: var(--card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: var(--shadow);
  }

  .detail-header {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 25px;
    padding-bottom: 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
  }

  body.dark .detail-header {
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }

  .detail-avatar {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid var(--card);
    box-shadow: var(--shadow);
  }

  .detail-info {
    flex: 1;
  }

  .detail-name {
    font-size: 24px;
    font-weight: 700;
    margin-bottom: 5px;
  }

  .detail-id {
    color: var(--primary);
    font-weight: 600;
    margin-bottom: 5px;
  }

  .detail-role {
    color: var(--muted);
    font-size: 16px;
    margin-bottom: 10px;
  }

  .detail-actions {
    display: flex;
    gap: 10px;
  }

  .detail-content {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
  }

  .detail-section {
    margin-bottom: 20px;
  }

  .section-title {
    font-weight: 700;
    margin-bottom: 15px;
    font-size: 16px;
  }

  /* Add Employee Form */
  .add-employee-form {
    background: var(--card);
    border-radius: var(--radius);
    padding: 25px;
    box-shadow: var(--shadow);
    max-width: 600px;
    margin: 0 auto;
  }

  .form-row {
    display: flex;
    gap: 15px;
  }

  .form-row .form-group {
    flex: 1;
  }

  /* Network Status */
  .network-status {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: var(--card);
    padding: 8px 16px;
    border-radius: 20px;
    box-shadow: var(--shadow);
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 100;
  }

  .status-online {
    color: #34D399;
  }

  /* Mobile Go Live Button */
  .mobile-go-live {
    display: none;
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: linear-gradient(90deg, var(--primary), var(--accent));
    color: white;
    border: none;
    padding: 12px 16px;
    border-radius: 50px;
    font-weight: 700;
    box-shadow: var(--shadow);
    z-index: 100;
    cursor: pointer;
  }

  /* Responsive */
  @media (max-width:900px){
    aside {
      width: 70px;
    }
    aside button {
      justify-content: center;
      padding: 10px 6px;
    }
    .menu-text {
      opacity: 0;
      width: 0;
      overflow: hidden;
    }
    .search {
      max-width: 400px;
    }
    .visibility-options {
      flex-direction: column;
    }
    .profile-content {
      grid-template-columns: 1fr;
    }
    .employees-grid {
      grid-template-columns: 1fr;
    }
    .detail-content {
      grid-template-columns: 1fr;
    }
    .mobile-go-live {
      display: block;
    }
  }

  @media (max-width:768px){
    .search {
      max-width: 300px;
    }
    .dashboard-container {
      padding: 20px;
    }
  }

  @media (max-width:640px){
    .search {
      max-width: 200px;
    }
  }

  @media (max-width:480px){
    .search {
      max-width: 150px;
    }
    .brand {
      display: none;
    }
    .dashboard-header {
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
    }
    .announcement-header {
      flex-direction: column;
      align-items: flex-start;
    }
    .profile-actions {
      position: static;
      margin-top: 10px;
    }
    .company-logo {
      position: static;
      margin-bottom: 20px;
    }
    .profile-content {
      margin-top: 30px;
    }
    .detail-header {
      flex-direction: column;
      text-align: center;
    }
    .form-row {
      flex-direction: column;
      gap: 0;
    }
  }
</style>
</head>
<body>

<!-- SVG mask resource -->
<svg style="position:absolute;width:0;height:0" aria-hidden>
  <defs>
    <mask id="m-mask" viewBox="0 0 100 100">
      <path fill="white" d="M10 80 L10 20 L30 60 L50 20 L70 60 L90 20 L90 80 L70 40 L50 80 L30 40 Z"/>
    </mask>
  </defs>
</svg>

<header>
  <div class="left">
    <div class="logo-icon" title="MEET"></div>
    <div class="brand">MEET</div>
  </div>

  <div class="search">
    <span>🔍</span>
    <input id="search" placeholder="Search announcements, employees..." />
  </div>

  <div class="header-right">
    <div style="display:flex;align-items:center;gap:8px">
      <div style="font-size:12px;color:var(--muted)">Online</div>
      <div class="status-dot" title="You are online"></div>
    </div>
    <button id="darkToggle" title="Toggle dark mode">🌙</button>
    <div style="display:flex;align-items:center;gap:8px">
      <img id="userPic" src="https://i.pravatar.cc/100?img=5" style="width:42px;height:42px;border-radius:50%;border:2px solid #fff;object-fit:cover" alt="You">
      <div style="font-weight:700">Alex (Manager)</div>
    </div>
  </div>
</header>

<div class="layout">
  <aside>
    <button onclick="showSection('announcements')">
      📢 <span class="menu-text">Announcements</span>
    </button>
    <button onclick="showSection('companyProfile')">
      🏢 <span class="menu-text">Company Profile</span>
    </button>
    <button class="active" onclick="showSection('employeePortal')">
      👥 <span class="menu-text">Employee Portal</span>
    </button>
    <button onclick="location.href='conference.html'">
      🎥 <span class="menu-text">Start Conference</span>
    </button>
    <button onclick="location.href='feed.html'">
      ← <span class="menu-text">Back to General</span>
    </button>

    <div style="flex:1"></div>
    <button id="goLive" style="background:linear-gradient(90deg,var(--primary),var(--accent));color:#fff;border:0;padding:10px;border-radius:10px;font-weight:700;display:flex;align-items:center;gap:12px;justify-content:center">
      <span class="menu-text">Go Live</span>
    </button>
  </aside>

  <main>
    <!-- Announcements Section -->
    <div class="dashboard-container" id="announcementsSection" style="display: none;">
      <!-- Announcements content remains the same -->
    </div>

    <!-- Company Profile Section -->
    <div class="dashboard-container company-profile" id="companyProfileSection" style="display: none;">
      <!-- Company Profile content remains the same -->
    </div>

    <!-- Employee Portal Section -->
    <div class="dashboard-container employee-portal" id="employeePortalSection">
      <div class="dashboard-header">
        <div>
          <h1 class="dashboard-title">Employee Portal</h1>
          <p class="dashboard-subtitle">Manage your organization's employees and their profiles</p>
        </div>
        <div style="display:flex;gap:10px">
          <button class="btn btn-primary" onclick="showAddEmployeeForm()">Add Employee</button>
        </div>
      </div>

      <!-- Portal Tabs -->
      <div class="portal-tabs">
        <button class="portal-tab active" onclick="showEmployeeTab('all')">All Employees</button>
        <button class="portal-tab" onclick="showEmployeeTab('active')">Active</button>
        <button class="portal-tab" onclick="showEmployeeTab('suspended')">Suspended</button>
      </div>

      <!-- Employee List -->
      <div id="employeeList">
        <div class="employees-grid" id="employeesGrid">
          <!-- Employees will be populated by JavaScript -->
        </div>
      </div>

      <!-- Employee Detail View -->
      <div id="employeeDetail" style="display: none;">
        <!-- Employee detail will be populated by JavaScript -->
      </div>

      <!-- Add Employee Form -->
      <div id="addEmployeeForm" style="display: none;">

  const t = localStorage.getItem('meet_theme') || (window.matchMedia && window.matchMedia('(prefers-color-scheme:dark)').matches ? 'dark' : 'light');
  if(t==='dark') document.body.classList.add('dark');
  darkToggle.textContent = document.body.classList.contains('dark') ? '☀️' : '🌙';
})();
darkToggle.addEventListener('click', ()=>{
  document.body.classList.toggle('dark');
  const now = document.body.classList.contains('dark') ? 'dark' : 'light';
  localStorage.setItem('meet_theme', now);
  darkToggle.textContent = now === 'dark' ? '☀️' : '🌙';
});

// Go Live buttons

let currentEmployeeTab = 'all';

function showEmployeeTab(tab) {
  currentEmployeeTab = tab;
  
  // Update active tab
  document.querySelectorAll('.portal-tab').forEach(t => t.classList.remove('active'));
  event.currentTarget.classList.add('active');
  
  renderEmployees();
}

function renderEmployees() {
  const grid = document.getElementById('employeesGrid');
  grid.innerHTML = '';
  
  const filteredEmployees = employees.filter(emp => {
    if (currentEmployeeTab === 'all') return true;
    if (currentEmployeeTab === 'active') return emp.status === 'Active';
    if (currentEmployeeTab === 'suspended') return emp.status === 'Suspended';
    return true;
  });
  
  filteredEmployees.forEach(employee => {
    const card = document.createElement('div');
    card.className = 'employee-card';
    
    card.innerHTML = `
      <div class="employee-header">
        <img src="${employee.avatar}" alt="${employee.firstName} ${employee.lastName}" class="employee-avatar">
        <div class="employee-info">

  document.getElementById('employeeDetail').style.display = 'none';

}

  document.getElementById('employeeList').style.display = 'none';
  document.getElementById('employeeDetail').style.display = 'none';
  document.getElementById('addEmployeeForm').style.display = 'block';
}

function hideAddEmployeeForm() {
  document.getElementById('addEmployeeForm').style.display = 'none';
  document.getElementById('employeeList').style.display = 'block';
}

function addNewEmployee() {
  const id = document.getElementById('newEmployeeId').value;
  const firstName = document.getElementById('newFirstName').value;
  const lastName = document.getElementById('newLastName').value;
  const email = document.getElementById('newEmail').value;
  const jobTitle = document.getElementById('newJobTitle').value;
  const level = document.getElementById('newLevel').value;
  const department = document.getElementById('newDepartment').value;
  const bio = document.getElementById('newBio').value;
  const status = document.getElementById('newStatus').value;
  
  if (!id || !firstName || !lastName || !email || !jobTitle || !level || !department) {
    alert('Please fill in all required fields');
    return;
  }
  
  // Check if employee ID already exists
  if (employees.find(emp => emp.id === id)) {
    alert('Employee ID already exists. Please use a unique ID.');
    return;
  }
  
  const newEmployee = {
    id,
    firstName,
    lastName,
    email,
    jobTitle,
    level,
    department,
    bio,
    status,
    avatar: `https://i.pravatar.cc/150?img=${employees.length + 5}`,
    joinDate: new Date().toISOString().split('T')[0],
    phone: '+1 (555) 000-0000',
    location: 'Not specified'
  };
  
  employees.push(newEmployee);
  
  // Reset form
  document.getElementById('newEmployeeId').value = '';
  document.getElementById('newFirstName').value = '';
  document.getElementById('newLastName').value = '';
  document.getElementById('newEmail').value = '';
  document.getElementById('newJobTitle').value = '';
  document.getElementById('newLevel').value = '';
  document.getElementById('newDepartment').value = '';
  document.getElementById('newBio').value = '';
  document.getElementById('newStatus').value = 'Active';
  
  hideAddEmployeeForm();
  renderEmployees();
  
  alert(`Employee ${firstName} ${lastName} added successfully with ID: ${id}`);
}

  if (employee) {

  }
}

function changeEmployeeStatus(employeeId) {
  const employee = employees.find(emp => emp.id === employeeId);
  if (employee) {
    const newStatus = employee.status === 'Active' ? 'Suspended' : 'Active';
    if (confirm(`Are you sure you want to ${newStatus.toLowerCase()} ${employee.firstName} ${employee.lastName}?`)) {
      employee.status = newStatus;
      viewEmployee(employeeId); // Refresh the view
      renderEmployees(); // Refresh the list
    }
  }
}
